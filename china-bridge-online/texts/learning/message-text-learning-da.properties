textui.learning.textBids.SB1-1-1=Du vil lære om meldeforløbet i næste kapitel.
textui.learning.textCards.SB1-1-1=Modstanderen spiller {H} dame ud. \nI stik et må du for alt i verden ikke lægge bordets {H} es, da du på din hånd i Syd kun har kongen i den farve, og så vil dine to høje kort blive spillet i samme stik.\nEftersom kongen og esset er de højeste kort i farven, skal du spille dem hver for sig for at tage 2 stik med dem.\nNår du har stukket udspillet med {H}K, skal du begynde at spille {D} for at tvinge esset ud.\nMed tanke på at du har 5 kort i {D} i Syd, kan du få 4 stik i den farve.\n\nNår modstanderen en gang tager stikket med esset i {D}, kan du komme tilbage på hånden med esset i {H} (eller esset i {S}), og du kan dernæst tage dine sikre stik:\n3 i spar (es-konge-dame), 2 i hjerter (konge og es) og 4 i ruder (Pas på, du ikke får dine kort til at blokere i Nord, da Syd jo gerne skal drage fordel af den femte ruder).\n\nPrøv endelig at spille spillet igen så mange gange, det er nødvendigt, hvis du ikke får 9 stik.
textui.learning.textBids.SB1-1-3=Du vil lære om meldeforløbet i næste kapitel.
textui.learning.textCards.SB1-1-3=Modstanderen spiller {H} konge ud.\n\nHer har du 5 sikre stik: 1 i spar, 1 i hjerter, 2 i ruder og 1 i klør.\nUdfordringen er at finde mindst 2 stik mere, før modstanderne tager 7.\n\nHvis du starter med at tage dine sikre stik, vil modstanderne til gengæld have sikre stik i farverne, og du vil kun få 5 stik.\n\nDet er absolut nødvendigt, at du begynder at spille en farve, som kan give dig ekstra stik.\n\nDen farve er klør, da du har 9 kort i alt. Hvis de resterende 4 er fordelt pænt mellem modstanderne, vil du nemt kunne tage 3 ekstra stik.\n\nEfter du har stukket udspillet med hjerter es, skal du straks spille klør es og en gang klør mere.\nDa alle bekender klør begge gange, er dine klør "rejst", dvs. de står, da modstanderne ikke har flere kort tilbage i den farve.\n\nDe kan dernæst indkasserede alle deres stik i hjerter. Men hvis du er omhyggelig med at holde dine klør og stående kort, når du kaster af, vil du, når de spiller en anden farve (ruder eller spar), kunne tage resten af stikkene:\n3 klør, 1 spar og 2 ruder udover de 2 stik, du allerede har taget (hjerter es og klør es), så du får 8 stik i alt.\n\nPrøv endelig at spille spillet igen så mange gange, det er nødvendigt, hvis det ikke lykkedes dig at få disse 8 stik.
textui.learning.textBids.SB1-9-1=Efter åbningen {1D} af Øst er Syds melding lidt problematisk.\nIndmelding {1H} eller {1S} vil love 5 kort. Et alternativ kunne være at melde 1NT (pointene og fordelingen passer), men der skal være en stopper i modstanderens farve.\nDen eneste mulige melding er en dobling, som viser mindst 3 kort i de umeldte farver.\nMed 5 kort i spar og 9 HP svarer Nord {3S}, en melding, som normalt viser 8-10 point med 5 kort.\nSyd tager glædeligt imod invitationen til udgang med 16 HP og 4 trumfer.
textui.learning.textCards.SB1-9-1=Vest spiller toppen af en sekvens ud, dvs. J{C}.\n\nFokusér på din spilleplan!\nHvis du starter med at trække trumf, vil du sandsynligvis gå ned i en kontrakt, som kan gå hjem.\nHvis du lader modstanderne få på {S}E, vil de kunne tage 4 stik: 2{C}, 1{S} og 1{H}.\n\nNår du er inde på {C}E, skal du straks kaste en taber i {C} på bordets {D}.\nDu kan tage stik to med {D}E og fortsætte med to gange {D}, hvor du kaster en taber i {C}.\nSå er det tid til at spille en trumf for at tvinge esset ud.\nTag 10 stik og få din kontrakt. Det giver en velfortjent score på +620 point.
textui.learning.textBids.SB1-10-1=Med en jævn hånd med 24 HP skal du åbne med {2C} for at vise din hånds styrke.\nNord svarer {2D}. Det er nødvendigt for, at du kan beskrive din hånd.\nDu melder dernæst {2N} for at vise en jævn hånd.\nTil trods for sin svage hånd må Nord ikke sige pas, før udgang er nået. Med 4 kort i {S}, skal han bruge Stayman, og det gør han med {3C}.\nMed 4 kort i {S} er svaret {3S}.\nNord slutter meldeforløbet af med {4S}, dvs. udgang.
textui.learning.textCards.SB1-10-1=Vest spiller {C}E ud. Modspillet tager de første 3 stik i {C}.\n\nHvad er din spilleplan?\n\nSyd skal knibe for at fange {S}K. For at gøre det skal han spillle fra Nords hånd.\nHvordan? Ved at komme over på bordet på {D}B.\nMen hvis du, når du er på bordet, uforsigtigt spiller en lille {S}, vil du ende på Syds hånd, når knibningen går godt, og du vil ikke kunne komme over på bordet igen pga. manglende forbindelser.\nLøsningen: Over på bordet på {D}B og spil {S}10, så du kan gentage knibningen og dermed fange {S}K hos Øst.\nEnten dækker Øst {S}10, hvorved hans konge fanges, og hvis han ikke dækker, vil du kunne spille en spar fra bordet og dernæst fange den.\n\nGodt spillet, men ikke helt nemt i første forsøg!\n{4S} = dvs. +620 to Nord/Syd.
textui.learning.textBids.SB1-11-1=Øst åbner {1C} med 14 HP. Han har ikke point nok til at åbne {1N}.\nMed 6 kort i hjerter og 10 HP opfylder du kravene til en spærreindmelding: {2H}.\nVest kan melde {2S} med sine 5 kort og 12 HP. Øst slutter meldeforløbet af med {4S} med fit og 15 point (fordeling + HP).
textui.learning.textCards.SB1-11-1=Udspil {H}4. \nHvordan vil du sætte denne {4S} kontrakt?\n\nDu tager det første stik på {H}10. Og så spiller du {H}K.\nHvad skal du spille nu? Bordets klør står. I ruder vil du i bedste fald på et stik på {D}E, men det haster ikke.\nDet bedste, du kan gøre, er at spille en {H} tilbage. Spilfører vil kunne trumfe, men din makker vil kunne trumfe over.\nNord vil drage fordel af en trumfforfremmelse i spillet!\n\nHvis Vest trumfer med {S}9, trumfer Nord over med 10'eren og tager stik på sit es.\nHvis Vest trumfer med {S}B, kaster Nord af og er nu sikker på at få 2 trumfstik med E-10-4, da spilfører kun har kongen og damen tilbage.   \n\nDin spærreindmelding forstyrrede ikke modstanderne i at finde deres kontrakt. Men den havde i det mindste den fordel at vise din makker det rigtige udspil.\n\nResultat: {4S} -1. +100 point to N/S i stedet for -620 point!
textui.learning.textBids.SB1-8-1=Efter Østs åbning har indmeldingen {1N} samme betydning som uden åbningen. Dog med den undtagelse, at den garanterer en stopper i modstanderens farve.\nMed kongen tredje kan Syd, som har de påkrævede 15 point og en jævn hånd, uden problemer melde {1N} ind.\nMed 10 point og intet håb om fit i major slutter Nord meldeforløbet af med {3N}.
textui.learning.textCards.SB1-8-1=Logisk nok spiller Vest {H}2 ud i makkers farve.\n\nDu skal forberede din spilleplan: \nDu har 7 stik: 3 i {S}, 2 i {C} og 2 i {H}.\nDu har to farver, som måske kan give dig de manglende stik: {C} og {D}.\n\n{D} kan måske give dig 3 ekstra stik, men du vil blive nødt til at lukke modstanderne i to gange.\n{C} kan måske give dig 2 ekstra stik, men fordelingen skal være favorable på modstandernes hænder (5 manglende kort fordelt 3/2).\n\nProblemet baseret på meldeforløbet er, at du ved, at Øst har 5 kort i {H}. Hvis du sætter ham ind to gange, vil han have tid til at tage 3 stik i {H} og to andre i {D}, før du kan tage dine 9 stik.\n\nDu bør spille {C}, men uden at afskære forbindelserne mellem hænderne.\n\nHer er den rigtige spilleplan: \nStik f.eks. udspillet i hjerter på hånden med {H}K.\nDu afblokerer esset og damen i {S}, dernæst spiller du to gange {C} med esset og kongen.\nDernæst skal du bare returnere {C} én gang for at rejse din farve.\nUanset hvad modstanderen spiller tilbage, vil du få 9 stik (3 i {S}, 4 i {C} og 2 i {H}).\n\nEn anden mulighed kunne have været straks at spille en lille {C} fra begge hænder i stik to. Du dykker med andre ord og giver modstanderne stikket. Du vil lære mere om dette senere.\n\nDu vil tjene +600 point med dine 9 stik og en kontrakt, der går hjem.
textui.learning.textBids.empty=Ingen særlig kommentar om denne meldesekvens.
textui.learning.textCards.empty=Ingen særlig kommentar om selve spillet.
textui.learning.textBids.SB1-7-1=Nord åbner {1N} for at vise en jævn hånd med 15-17 HP. \nMed 10 point kan Syd gå efter udgang. Eftersom han har 4 kort i {H} og {S}, skal han bruge Stayman konventionen ({2C}) for at finde ud af, om Nord har en 4-farve i major. Svaret {2H} viser 4 kort i {H}. Med 10 point kan Syd slutte meldeforløbet af i {4H}, dvs. udgang.
textui.learning.textCards.SB1-7-1=Øst spiller {S}E ud.\n\nDu skal lægge en spilleplan: \nDu har 4 tabere: 1 i trumf, 1 i {C} og 2 i {S}.\nFor kun  at få to tabere i spar skal du trumfe to uden at blive trumfer over.\nFor at undgå at miste stikket i {C} kunne du knibe og håbe, at kongen sidder hos Vest, men du kan også kaste en {C} på din fjerde {D}.\n\nHer er den rigtige spilleplan: \nUanset hvad Øst returnerer efter at have taget to gange spar, må du ikke falde i fælden og knibe i {C}.\nStart med at trække to gange trumf (esset efterfulgt af kongen) og end på bordet.\nDu vil kunne trumfe en {S} og dernæst komme over på bordet i {D} for at trumfe din sidste {S}. \nDernæst skal du bare indkassere dine stående kort i {D} til afkast af bordets taber i {C}. Uanset om den sidste trumf sidder hos Øst eller Vest, får modstanderne kun ét stik på den.\nHvis Vest trumfer en {D} og spiller {C}, skal du være opmærksom og bruge {C}E og indkassere dine stående kort i {D}, hvis du ikke ønsker at se Øst få stik på {C}K.\n\nDu vil kun tabe 3 stik, 2 i {S} og 1 i {H}. Dermed går kontrakten lige hjem (= resultat) og 620 point.
textui.learning.textBids.SB1-4-1=Over for åbningen {1N}, som lover 15 HP er svarer stærk nok til at kræve til udgang. Han melder {3N}, som bliver slutkontrakten. \nSyd bliver spilfører, fordi han var den første på Nord/Syd siden, som meldte {N}.
textui.learning.textCards.SB1-4-1=Syd har 7 topstik (4 i {D}, 2 i {C} og 1 i {S}). \nHan vil kunne finde de manglende stik i {H}, hvor han kan rejse 3 ekstra stik.\nI dette spil er risikoen, at modstanderne tager 5 stik, før du kan tage 9. \nHvis {S} sidder 4/4, har du ingen problemer, du vil kun tabe 4 stik (3 i {S} og 1 i {H}). Det er farligt, hvis {S} sidder 5/3, formentlig med 5 kort hos Vest, eftersom han spillede ud i sin længste farve. \nHvis Vest har {H}E, er der ikke noget, du kan gøre. Men hvis Øst har det, vil teknikken med at dykke gøre det muligt for dig at få kontrakten hjem. \nDu skal som det første dykke de to første gange {S} (læg {S}5 og {S}8). Når du stikker tredje gang spar, har Øst ikke flere tilbage. \nSå når du spiller {H} for at tvinge hans es ud, vil han ikke længere kunne spille sin makker ind til de stående stik, han har i spar. \n\nDu vil få 10 velfortjente stik.
textui.learning.textBids.SB1-5-1=Med 5 kort og 13 point er det rigtigt at åbne 1{H}.\nSyd har ikke noget særligt at melde over 2{C}, men han må ikke passe, for Nords melding er krav. Så han melder 2{H}, som ikke lover 6 kort.\n4{H} meldingen viser, at der ikke skal gås efter slem.
textui.learning.textCards.SB1-5-1=Spilfører dykker udspillet og fortsætter i {S}. \nFor at få 10 stik med skæve fordelinger er det sikreste valg at trumfe en {S} på bordet og rejse {C}, som vil virke i tilfælde af fordelingen 3/3 og 4/2 (84 %). \nSpilfører trækker 2 gange trumf og fortsætter med {C}E, {C}K og en {C} trumfning. Dernæst en {S} trumfning og en {C} trumfning. \nSyd kommer over på bordet på {D}E og trækker den sidste {C}. \nHvis Vest trumfer på et eller andet tidspunkt, ændrer det ikke noget... Ikke andet end at han underspiller {D}K, hvilket gør det muligt for spilfører at få et overstik.
textui.learning.textBids.SB1-6-1=Syd kan ikke åbne {1N} med 14 point (det kræver 15-17). Uden en 5-farve i major vælger han sin bedste minor: {1C}. \nNord svarer {1H} og viser 4 kort i farven.\n\nEfter der er fundet fit, melder Syd {2H} for at vise en minimumshånd med 4 kort i {H}. \nMed 14 point kan Nord uden problemer gå i udgang, og det gør han ved at melde {4H}. \n\nÅbners anden melding med fit (med 4 kort i {H}):\n{2H} (minimumpointinterval): 12-14 HP. \n{3H} (invitation til udgang): 15-17 HP (og en singleton, da der ikke blev åbnet {1N}). \n{4H} (stærk hånd): 18-22 HP.
textui.learning.textCards.SB1-6-1=Syd tæller 8 stik: 3 i {S}, 1 i {D} og 4 i {C} udover trumffarven, hvor han er sikker på at tage 2 stik. \nHan starter derfor med at trække trumf, men Øst stikker med {H}K og returnerer {D}. \nSyd forsøger knibningen, men damen dækkes af kongen. {D} returen stikkes med esset. \nSyd skal nu sikre sig, at han kun får én taber i {D}, for ellers går han ned; han kan ikke tåle at tabe 2 i {D} og esset/kongen i {H}. \nFør han returnerer trumf, skynder han sig at tage bordets {S} og kaste en {D} fra hånden.
textui.learning.textBids.SB1-1-2=Du vil lære om meldeforløbet i næste kapitel.
textui.learning.textCards.SB1-1-2=Din makker spille {D}B ud, og du skal beslutte dig for, om du vil lægge en lille {D} eller stikke med esset i {D}. Udspil af {D}B er udspil med toppen af en sekvens, dvs. Nord spillede det højeste kort ud fra sin sekvens. Han kan have B109, men ikke damen. \nDet betyder, at du nu ved, at Vest har damen. Hvis du bekender med esset i {D}, vil Vest ikke bruge sin dame, og han vil derfor kunne få to stik i ruder: damen og kongen. Men hvis du lægger lavt, vil Vest få sit første stik på damen, men han vil ikke få flere. Når Nord spiller {D}10, vil du, hvis han lægger lavt på bordet, også lægge en lille {D}. Hvis han bruger kongen, vil du stikke med esset. \n\nDet er en god regel at huske på: modspillets honnører skal bruges til at stikke mindre honnører hos spilfører. I det her spileksempel skal dit {D}E stikke bordets {D}K. \n\nHvis du bruger esset i {D} i første stik, vil spilfører nemt kunne tage 9 stik. Men hvis du lægger en lille {D}, vil Vest være i problemer: han kan tage 8 stik (4{S}, 3{H}, 1{D}). For at få sin {3N} kontrakt hjem, skal han have 9 stik. Han vil derfor forsøge at finde det manglende stik i klør ved at knibe damen ud {C} (krav).\n\nHan starter med at trække 4 gange spar. Det kan der ikke ske noget ved. Dernæst trækker han 2 gange hjerter og ender på bordet. Han spiller {C}B, men eftersom damen ikke sidder godt (i Nord, ikke i Syd), får modstanderne stik på alle ruderne og på esset og damen i klør, og han går en ned. \n\nMeget god modspil, hvis det lykkedes dig at sætte kontrakten. Hvis ikke, er du meget velkommen til at spille spillet igen.
textui.learning.textBids.SB1-2-1=Vest åbner {1H} og viser mindst 12 point og mindst 5 kort i {H}.\nStøtten til {2H} fra Øst lover 3-korts fit og mellem 6-10 point. \nSelvom Øst kun har absolut minimum, dvs. 6 point, har Vest point nok til at kræve til udgang.\nVest springer derfor til udgang og melder {4H}.
textui.learning.textCards.SB1-2-1=Udspillet af {S}B fortæller Syd, at damen og formentlig kongen sidder hos Vest.\nUdspil fra en gaffel har nemlig ofte negative konsekvenser, især når modstanderen til højre beskrev en stærk hånd.\nDu vil sandsynligvis afsløre en honnør, som åbner ellers ikke vil få stik på.\nDet her fortæller Syd, at der ikke er nogen fremtid i {S}. \n\nHvis han holder øje med bordet, skulle det hjælpe ham med at finde den rigtige farve at spille tilbage.\nOg ganske rigtigt, Østs tre små {D} repræsenterer helt klart den bedste chance for modspillet til at tage nogle stik.\nDe vil få stik på de to sorte esser og 2 stik i {D}, så kontrakten går en ned. \n\nHvis Syd insisterer i {S}, tager Vest et stik, spiller es og dame i {H} og beholder kongen på bordet som en mulig indgang. Derefter fortsætter han med {C}K. \nUanset om Syd tager esset første eller anden gang, kommer det ikke til at ændre noget. {H} konge tjener som en indgang til de to stående {C}, hvorpå de to {D}, Vest har, kan kastes. På den måde kommer han kun af med de to sorte esser og en ruder. \n\nTil information, hvis Øst/Vest får deres {4H} kontrakt hjem, vil Syd tabe 620 point. Men hvis det lykkes for Nord-Syd at sætte kontrakten, vil de tjene 100 point.
textui.learning.textBids.SB1-3-1=Med en jævn hånd og 15-17 point åbner Syd {1N}.\nDet anses for helt igennem legitimt at melde lilleslem fra 33 point. \nÅbningen {1N} lover mindst 15 point, så svarers 18 point tillader ham at melde 6NT, eftersom makkerparret har mindst 33 point i alt. \nNord har 4 kort i {H}. Han bør først tjekke, om makker også har 4 kort i den farve.\n\nHan bruger derfor Stayman {2C} konventionen. \nSyd svarer {2S} for at vise 4 kort i {S} og dermed ikke 4 kort i {H}. \nOg så skal Nord bare slutte meldeforløbet af med 6NT.\n\nHvis lilleslemmen går hjem, vil de tjene 990 point.
textui.learning.textCards.SB1-3-1=Vest spiller {C}B ud, og Syd tæller 12 topstik. \nUdfordringen vil være at spille dem i den rigtige rækkefølge. \nSpilfører stikker udspillet på hånden og starter med at afblokere kongen og bonden i {S}. \nHan spiller dernæst sit stående kort i {H} og kaster en {D} fra hånden. \nHan kommer over på hånden via esset i {C}, hvor han trækker esset og damen i {S}, før kan slutter af med {C}. \nHvis Vest holder sin {C} indtil til sidst, vil Syd kun få 12 stik og dermed 990 point fordelt som følger: \n500 point i slembonus, 300 point i udgangsbonus og 30 point pr. stik fra det ottende, det syvende er 40 point værd.
