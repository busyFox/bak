textui.learning.textBids.SB1-7-1=Nord eröffnet {1N} um ein regelmäßig Blatt mit 15-17 Figurenpunkte zu zeigen.\nSüd hat zehn Punkte und kann ein Vollspiel suchen.\nDa er vier Karten in {H} und in {S} hat, kann er die Stayman Konvention anwenden und {2C} reizen, um herauszufinden ob Nord eine 4er Edelfarbe hat. Die Antwort von {2H} zeigt vier Karten in {H}. Süd kann mit seinen zehn Punkten nun {4H} reizen und damit im Vollspiel abschließen.
textui.learning.textCards.SB1-7-1=Ost greift sein {S}A an.\n\nSie müssen Ihren Spielplan machen:\nSie haben vier Verlierer: einen in Trumpf, einen in {C} und zwei in {S}.\nUm nur zwei Stiche in Pik zu verlieren, müssen sie zwei davon schnappen, aber ohne überschnappt zu werden.\nUm zu verhindern, den Stich in {C} zu verlieren, könnten Sie hoffen, dass West den König hat und den Schnitt machen, aber Sie können auch ein {C} auf Ihr viertes {D} abwerfen.\n\nHier die richtige Linie, um das umzusetzen:\nUnabhängig davon, wie Ost fortsetzt, nachdem er zwei Pikstiche gewonnen hat, gehen Sie nicht in die Falle, den Schnitt in {C} zu spielen.\nFangen Sie damit an, zwei Trumpfrunden zu spielen und dabei am Tisch zu enden (zuerst das Ass, dann den König).\nDann können Sie ein {S} schnappen und mit {D} zum Tisch zurückkehren, um Ihr letztes {S} zu schnappen.\nDann wird es Ihnen reichen, Ihre hohen {D} abzuspielen, um den Verlierer in {C} des Tisches abzuwerfen. Egal ob der letzte Trumpf bei Ost oder West ist, werden die Gegner nur einen Stich damit machen.\nFalls West jedoch ein {D} schnappt und {C} zurückspielt, müssen Sie aufpassen, Ihr {C}A zu nehmen und dann Ihr letzten {D} abspielen um nicht zu riskieren, dass Ost den {C}K machen kann.\n\nSie werden nur drei Stiche verlieren, zwei in {S} und einen in {H} und ein Resultat von = und 620 Punkte erzielen.
textui.learning.textBids.SB1-4-1=Gegenüber einer Eröffnung von {1N}, die 15 Figurenpunkte verspricht ist, der Antworter stark genug um direkt zum  Vollspiel zu forcieren. Er bietet daher direkt {3N}, was zum Endkontrakt wird. \nSüd ist der Alleinspieler, weil er der Erste der Seite Nord-Süd ist, der {N} gereizt hat.
textui.learning.textCards.SB1-4-1=Süd hat sieben Topstiche (vier in {D}, zwei in {C} und einen in {S}). \nEr wird die fehlenden Stiche in {H} finden können, wo er drei zusätzliche Stiche entwickeln kann.\nDas Risiko in dieser Austeilung ist, dass die Gegner fünf Stiche machen, bevor Sie neun machen konnten.\nFalls die {S} 4-4 verteilt sind, gibt es kein Problem: dann werden Sie nur vier Stiche abgeben (drei in {S} und einen in {H}). Gefährlich wäre es nur, wenn {S} 5-3 verteilt sind, sicherlich mit fünf Karten bei West, der von seiner Länge ausgespielt hat.\nFalls West das {H}A hat, können Sie nichts tun, aber falls Ost dieses Ass hat, wird die Technik des Duckens es Ihnen ermöglichen, Ihren Kontrakt zu erfüllen.\nSie müssen damit anfangen, die ersten beiden Runden in {S} durchzulassen. (Sie spielen die {S}5 und die {S}8.) Wenn sie dann die dritte Pikrunde stechen, hat Ost keine Piks mehr.\nWenn Sie dann {H} spielen, um sein Ass herauszutreiben, wird er somit seinem Partner nicht mehr übergeben können, damit dieser ihre zwei hohen Piks machen kann.\n\nSie werden also zehn wohlverdiente Stiche machen.
textui.learning.textBids.SB1-5-1=Mit fünf Karten und 13 Punkten drängt sich die Eröffnung von 1{H} auf.\nÜber 2{C} hat Süd nichts Spezielles zu reizen, aber er kann nicht passen, da Nords Gebot forcierend ist. Er bietet daher 2{H}, was nicht sechs Karten verspricht.\nDas Gebot von 4{H} deutet an, dass ein Schlemm zu weit weg ist, um untersucht werden zu können.
textui.learning.textCards.SB1-5-1=Der Alleinspieler duckt das Ausspiel und gewinnt dann die Fortsetzung in {S}.\nUm gegen die wahrscheinlichste Verteilung zehn Stiche zu machen, ist das sicherste, einen Schnapper in {S} am Tisch damit zu verbinden, die langen {C} zu entwickeln, was funktionieren wird, falls sie 3-3 oder 4-2 verteilt sind, also in 84% der Fälle.\nDer Alleinspieler zieht zwei Runden Trumpf und setzt dann mit {C}A, {C}K und {C} geschnappt fort. Dann {S} geschnappt und wieder {C} geschnappt.\nSüd geht mit dem {D}A zum Tisch zurück und kassiert das letzte {C}.\nFalls West zu irgendeinem Zeitpunkt schnappt, ändert das gar nichts... außer wenn er den Fehler begeht, unter dem {D}K zurückzuspielen, was dem Alleinspieler erlauben würde, einen Überstich zu machen.
textui.learning.textBids.SB1-6-1=Süd kann mit nur 14 Figurenpunkten nicht {1N} eröffnen (er bräuchte 15-17). Ohne fünfer Edelfarbe wählt er seine bessere Unterfarbe: {1C}.\nNord antwortet {1H}, was vier Karten in der Farbe zeigt.\n\nJetzt wo der Fit gefunden ist, reizt Süd {2H}, um eine Minimumhand mit vier Karten in {H} zu zeigen.\nMit 14 Punkten kann Nord ohne Problem mit dem Vollspiel abschließen und tut das indem er {4H} sagt.\n\nWiederholung der Wiedergebote des Eröffners, die einen Fit (vier Karten {H}) zeigen:\n{2H} (Minimum): 12-14 Figurenpunkte. \n{3H} (Einladung): 15-17 Figurenpunkte (und ein Single, sonst hätte man {1N} eröffnet). \n{4H} (starke Hand): 18-22 Figurenpunkte.
textui.learning.textCards.SB1-6-1=Süd zählt acht Stiche: drei in {S}, einen in {D} und vier in {C} abgesehen von Trumpf, wo er sicher ist, zwei Stiche zu machen.\nEr fängt daher damit an, die Trümpfe zu ziehen, aber Ost gewinnt mit dem {H}K und spielt {D} zurück.\nSüd versucht den Schnitt, aber die Dame wird vom König gedeckt. Die Fortsetzung in {D} wird dann mit dem Ass gewonnen.\nSüd muss jetzt aufpassen, nur ein einziges {D} abzugeben, da er fallen würde, falls er zwei {D} und {H}A-K abgibt. \nBevor ein wieder Trumpf spielt, kassiert er eilig die {S} des Tisches und wirft ein {D} aus seiner Hand ab.
textui.learning.textBids.SB1-1-2=Sie werden die Reizung im nächsten Kapitel lernen.
textui.learning.textCards.SB1-1-2=Ihr Partner spielt den {D}B aus, und Sie müssen sich entscheiden entweder ein kleines {D} zuzugeben, oder Ihr {D}A zu nehmen. Das Ausspiel des {D}B kommt von einer Sequenz, das bedeutet, Nord hat die höchste Karte seiner Sequenz ausgespielt. Er muss also B109 haben, aber nicht die Dame.\nDas gibt Ihnen die Möglichkeit, die Dame bei West zu platzieren. Wenn Sie das {D}A spielen, wird West seine Dame nicht zugeben und wird so zwei Karostiche machen können: die Dame und den König. Wenn er stattdessen klein gibt, wird West zwar den ersten Stich mit seiner Dame gewinnen, aber wird keine weiteren machen. Wenn Nord seine {D}10 weiterspielt und West klein vom Tisch spielt, spielen Sie auch ein kleines {D}. Wenn er seinen König spielt, werden Sie ihn mit dem Ass nehmen.\n\nVergessen Sie nie diese Regel: die Figuren der Gegenspieler sind dazu da, niedrigere Figuren der Seite des Alleinspielers zu fangen. Zum Beispiel muss in dieser Austeilung Ihr {D}A den {D}K des Tisches fangen.\n\nWenn Sie das {D}A zum ersten Stich spielen, wird der Alleinspieler leicht neun Stiche machen. Wenn Sie allerdings ein kleines {D} geben, wird West Schwierigkeiten haben. Er hat nur acht Topstiche (vier {S}, drei {H}, ein {D}). Um seinen Kontrakt von {3N} zu erfüllen, muss er neun machen. Er wird daher seinen fehlenden Stich in Treff suchen und den Schnitt (indem er vorlegt) gegen die {C}D machen.\n\nEr fängt damit an, vier Pikrunden zu spielen, was auf keinen Fall schaden kann. Dann kassiert er zwei Cœurs und endet am Tisch. Dann spielt er den {C}B vor, aber da die Dame für ihn schlecht platziert ist (bei Nord, nicht bei Süd), wird er zusehen müssen, wie Nord-Süd alle Karos und {C}A-D abspielen, und ein Mal in seinem Kontrakt fallen.\n\nSie haben sehr gut verteidigt, wenn Sie es geschafft haben, den Kontrakt zum Fallen zu bringen. Falls nicht, zögern Sie nicht, das Board noch einmal zu spielen.
textui.learning.textBids.SB1-2-1=West eröffnet {1H} und zeigt damit mindestens 12 Figurenpunkte und mindestens fünf Karten in {H}. \nOsts einfache Hebung auf {2H} verspricht einen drei Karten Fit und eine Stärke, die von 6-10 Punkten gehen kann. \nSogar falls Ost das absolute Minimum, also sechs Punkte, hat, sind Wests Punkte genug, um sich für das Vollspiel zu entscheiden. \nWest springt daher auf das Vollspiel und sagt {4H}.
textui.learning.textCards.SB1-2-1=Das Ausspiel des {S}B zeigt Süd, dass die Dame und wahrscheinlich auch der König bei West sind.\n(Tatsächlich ist es oft teuer, von einer Gabel anzugreifen, vor allem wenn der rechte Gegner eine starke Hand gezeigt hat. Das Risiko besteht darin, dem Teiler eine Figur zu schenken, die er sonst nie gemacht hätte.)\nDiese Erkenntnis zeigt Süd, dass es in {S} keine Zukunft gibt.\n\nDer Anblick des Tisches sollte ihm dabei helfen, das richtige Rückspiel zu finden.\nOsts drei kleine {D} bieten tatsächlich die beste Chance für die Gegenspieler, Stiche zu machen. \nDie Gegner werden dann zwei schwarze Asse und zwei Stiche in {D} machen, für einen Faller.\n\nFalls Süd mit {S} fortsetzt, nimmt West den Stich, spielt das Ass und die Dame in {H} während er den König am Tisch als möglichen Einstich aufhebt und setzt mit dem {C}K fort.\nDann macht es keinen Unterschied, ob Süd sein Ass in der ersten oder zweiten Runde nimmt. Der {H}K dient als Einstich, um die zwei hohen {C} abspielen zu können und dann wirft West seine beiden {D} ab und gibt schließlich nur die beiden schwarzen Asse und ein einziges Karo ab.\n\nZur Information: Wenn Ost-West ihren Kontrakt von {4H} gewinnen, verliert Süd 620 Punkte. Wenn hingegen Nord-Süd es schaffen, sie zum fallen zu bringen, gewinnen sie 100 Punkte.
textui.learning.textBids.SB1-3-1=Mit einer regelmäßigen Hand von 15-17 Figurenpunkte eröffnet Süd {1N}. \nEs wird als legitim angesehen, einen Kleinschlemm ab 33 Punkten anzusagen.\nDa die Eröffnung von {1N} mindestens 15 Punkte verspricht, erlauben dem Antworter seine 18 Punkte 6NT anzusagen, da die Stärke seiner Seite mindestens 33 Punkt ausmacht.\nDa Nord vier Karten in {H} hat, sollte er zuerst nachforschen, ob sein Partner auch vier Karten in dieser Farbe hat.\n\nEr verwendet dazu die Konvention {2C} Stayman.\nSüd antwortet {2S}, um vier Karten in {S} ohne vier Karten in {H} zu zeigen.\nNord kann jetzt in 6NT abschließen.\n\nWenn er erfüllt wird, bringt dieser Kleinschlemm 990 Punkte.
textui.learning.textCards.SB1-3-1=West spielt den {C}B aus und Süd zählt zwölf Topstiche. \nDie Herausforderung wird es sein, sie in der richtigen Reihenfolge abzuspielen.\nDer Alleinspieler gewinnt das Ausspiel in seiner Hand und fängt damit an, in {S}K-B zu entblockieren.\nDanach spielt er seine hohen {H} und wirft aus seiner Hand ein {D} ab.\nDanach geht er mit dem {C}A in seine Hand, um {S}A-D zu kassieren, bevor er mit den {C} aufhört.\nFalls West seine {C} bis zum Ende aufgehoben hat, wir Süd auf zwölf Stiche limitiert sein, die ihm insgesamt 990 Punkte bringen: \n500 Punkte Schlemmprämie + 300 Punkte Vollspielprämie + 30 Punkte pro Stich ab dem achten + 40 Punkte für den siebenten Stich.
