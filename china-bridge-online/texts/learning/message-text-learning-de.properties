textui.learning.textCards.SB1-1-1=Ihr Gegner greift die {H}D an. \nIm ersten Stich dürfen Sie auf keinen Fall das {H}A vom Tisch spielen, da die einzige Karte in der Südhand der König ist, und sonst Ihre beiden großen Karten in demselben Stich gespielt würden. \nDa der König und das Ass die beiden größten Karten der Farbe sind, müssen Sie sie getrennt voneinander spielen, um zwei Stiche in der Farbe zu machen.\nSobald Sie den Angriff mit dem {H}K genommen haben, müssen Sie anfangen, Ihre {D} zu spielen, um das Ass herauszutreiben. \nMit Ihren fünf Karten in {D} in der Südhand können Sie vier Stiche in der Farbe machen. \n\nNachdem die Gegenseite ihr {D}A gemacht hat, können Sie mit dem {H}A oder {S}A wieder zu Stich kommen und dann Ihre sicheren Stiche abspielen:\nDrei Piks (Ass-König-Dame), zwei Coeurs (König und Ass) und vier in Karo. (Sie müssen aufpassen, sich nicht in der Nordhand zu blockieren um Ihr fünftes Karo von Süd abspielen zu können.)\n\nSpielen Sie die Austeilung ruhig so oft Sie wollen neu falls Sie nicht neun Stiche erzielt haben.
textui.learning.textBids.SB1-1-3=Sie werden die Reizung im nächsten Kapitel lernen.
textui.learning.textCards.SB1-1-3=Der Gegner spielt den {H}K aus.\n\nSie haben hier fünf sichere Stiche: Einen in Pik, einen in Cœur, zwei in Karo und einen in Treff.\nDie Schwierigkeit wird es sein, mindestens zwei weitere Stiche zu finden bevor die Gegnern sieben Stiche machen können.\n\nWenn Sie damit anfangen, Ihre Topstiche abzuspielen, werden die Gegner danach Topstiche in allen Farben haben und Sie werden nur fünf Stiche machen.\n\nDaher müssen Sie unbedingt damit anfangen, eine Farbe zu spielen, die Ihnen zusätzliche Stiche geben kann.\n\nDiese Farbe ist Treff, da Sie neun Karten in vereinten Händen haben. Wenn die fehlenden vier Karten vorteilhaft zwischen den gegnerischen Händen verteilt sind, können Sie so ganz einfach drei zusätzliche Stiche machen.\n\nNachdem Sie das Ausspiel mit dem Cœurass gewonnen haben, spielen Sie unmittelbar das Treffass und ein weiteres Treff. Wenn alle zu beiden Runden bedienen, sind ihre restlichen Treffs entwickelt, das bedeutet sie sind hoch geworden weil die Gegner keine Karten mehr in dieser Farbe haben.\n\nDie Gegner können jetzt all ihre Stiche in Cœur kassieren. Falls Sie aber beim Abwerfen vorsichtig sind und Ihre Treffs und Ihre hohen Karten aufheben, können sie die restlichen Stiche machen sobald eine andere Farbe (Karo oder Pik) gespielt wird: \nDrei Treffs, ein Pik und zwei Karos zusätzlich zu den beiden Stichen die Sie bereits gemacht haben (die Asse in Cœur und Treff) für insgesamt acht Stiche.\n\nSpielen Sie die Austeilung ruhig so oft wie nötig neu, falls Sie nicht acht Stiche erzielt haben.
textui.learning.textBids.SB1-9-1=Nach Osts Eröffnung von {1D} hat Süd ein schwieriges Gebot.\nDer Überruf von {1H} oder {1S} würde fünf Karten versprechen, die Alternative könnte 1NT sein, da die Stärke und Verteilung stimmen, aber dafür muss man unbedingt einen Stopper in der Gegnerfarbe haben.\nDas einzige mögliche Gebot ist Kontra um mindestens drei Karten in den nicht gereizten Farben zu zeigen.\nNord, mit seinen fünf Karten in Pik und neun Figurenpunkten antwortet {3S}, was acht bis zehn Punkte und fünf Karten zeigt.\nSüd nimmt mit 16 Figurenpunkten und vier Trümpfen die Einladung zum Vollspiel erfreut an.
textui.learning.textCards.SB1-9-1=West spielt die höchste seiner Sequenz aus, den {C}B.\n\nVorsicht bei Ihrem Spielplan!\nWenn Sie routinemäßig damit anfangen, die Trümpfe zu ziehen, riskieren Sie es, in einem gewinnbaren Kontrakt zu fallen.\nIn der Tat, wenn Sie mit dem {S}A aussteigen, können die Gegner vier Stiche kassieren: 2{C}, 1{S} und 1{H}.\n\nWenn Sie mit dem {C}A bei Stich sind, müssen Sie sofort einen Verlieren in {C} auf die {D} des Tisches abwerfen.\nIm zweiten Stich spielen Sie daher das {D}A und dann setzen Sie mit zwei weiteren Runden {D} fort und werfen einen Verlieren in {C} ab.\nDanach ist es an der Zeit, Trumpf zu spielen um das Ass herauszutreiben.\nZehn Stiche zu machen garantierte den Erfolg Ihres Kontrakts und einen wohlverdienten Score von +620 Punkten.
textui.learning.textBids.SB1-10-1=Mit einer regelmäßigen Verteilung und 24 Figurenpunkten müssen Sie mit {2C} eröffnen, um die Stärke Ihrer Hand zu zeigen.\nNord antwortet mit {2D}, dem obligaten Relay, das es Ihnen ermöglicht, Ihre Hand weiter zu beschreiben.\nSie sagen also {2N}, um ein rundverteiltes Blatt zu zeigen.\nNord hat trotz seiner schwachen Hand nicht das Recht, zu passen bevor ein Vollspiel erreicht ist. Mit vier Karten in {S} muss er die Stayman Konvention anwenden und {3C} reizen.\nMit vier Karten in {S} ist die Antwort {3S}.\nNord schließt ab, indem er das Vollspiel {4S} reizt.
textui.learning.textCards.SB1-10-1=West spielt das {C}A aus. Die Gegner gewinnen die ersten drei Stiche in {C}.\n\nWie sieht Ihr Spielplan aus?\n\nSüd muss den {S}K mit einem Schnitt fangen. Dafür muss er aus der Nordhand ausspielen. \nWie? Indem er mit dem {D}B zum Tisch geht.\nVorsicht, wenn Sie leichtsinnig ein kleines {S} vom Tisch spielen, sind Sie nach einem erfolgreichen Schnitt in der Südhand und kommen wegen fehlender Kommunikation nicht mehr zum Dummy zurück.\nDie Lösung: Wenn Sie mit dem {D}B auf dem Tisch sind, spielen Sie die {S}10, um den Schnitt gegen Osts {S}K wiederholen zu können.\nEntweder deckt Ost die {S}10, und sein König wird gleich gestochen, oder Sie können ein weiteres Pik vom Tisch spielen, um ihn einzufangen.\n\nEin schönes Manöver, das beim ersten Mal nicht leicht zu realisieren ist!\n{4S} = und damit +620 für Nord-Süd.
textui.learning.textBids.SB1-11-1=Ost eröffnet mit seinen 14 Figurenpunkten {1C}. Er hat nicht genug Punkte, um mit {1N} zu eröffnen.\nMit sechs Karten in Cœur und neun Figurenpunkten entspricht Ihr Blatt den Kriterien für eine Sperransage im Überruf (Barrage): {2H}.\nWest kann jetzt mit fünf Karten in Pik und zwölf Figurenpunkten {2S} reizen. Ost schließt mit seinem Fit und 15 Punkten (Figuren und Verteilung) mit {4S} ab.
textui.learning.textCards.SB1-11-1=Ausspiel {H}4.\nWie sieht Ihr Gegenspielplan aus um den Kontrakt von {4S} zum Fallen zu bringen?\n\nSie nehmen den ersten Stich mit der {H}10 und ziehen den {H}K ab.\nWas sollten Sie jetzt weiterspielen? Die Treffs des Dummy sind hoch. In Karo werden Sie bestenfalls das {D}A machen, aber es besteht keine Eile um es abzukassieren. Die beste Fortsetzung ist ein {H}. Richtig, der Alleinspieler wird schnappen können, aber Ihr Partner wird vielleicht höher schnappen können.\nIn dieser Austeilung wird Nord von einer Trumppromotion profitieren!\n\nFalls West mit der {S}9 schnappt, schnappt Nord mit der Zehn drüber und wird noch sein Ass machen.\nFalls West mit dem {S}B schnappt, wirft Nord ab und ist jetzt sicher, mit A 10 4 zwei Trumpfstiche zu bekommen, da der Alleinspieler nur mehr den König und die Dame hat. \n\nIhre Sperransage hat die Gegner nicht daran gehindert, ihren Kontrakt zu reizen, aber sie hatte den Vorteil, Ihrem Partner das gute Ausspiel anzuzeigen.\n\nErgebnis: {4S} -1 (+100 Punkte für Nord-Süd statt -620 Punkte!)
textui.learning.textBids.SB1-8-1=Nach Osts Eröffnung hat das Gebot von {1N} dieselbe Bedeutung wie ohne einer Eröffnung, garantiert aber zusätzlich einen Stopper in der Gegnerfarbe. Zusätzlich zu dem dritten König hat Süd die nötigen 15 Figurenpunkte und ein regelmäßiges Blatt und kann ohne Probleme {1N} reizen. \nNord schließt mit seinen zehn Punkten und ohne Hoffnung auf einen Edelfarbenfit direkt in {3N} ab.
textui.learning.textCards.SB1-8-1=West spielt logischerweise die Farbe seines Partners aus: die {H}2.\n\nSie müssen Ihren Spielplan machen: \nSie haben sieben sichere Stiche: drei in {S}, zwei in {C} und zwei in {H}. Sie haben auch zwei Farben, die Ihnen die fehlenden Stiche bringen könnten: {C} und {D}.\n\n{D} könnten Ihnen drei zusätzliche Stiche bringen, aber Sie müssen zwei Mal an den Gegner aussteigen.\n{C} könnten Ihnen zwei zusätzliche Stiche bringen, aber das braucht eine freundliche Verteilung bei den Gegnern. (Die fünf fehlenden Karten müssen 3-2 verteilt sein.)\n\nDas Problem ist, dass Sie von der Reizung wissen, dass Ost fünf Karten in {H} hat. Wenn Sie ihn zwei Mal zu Stich kommen lassen, hat er genug Zeit, um drei Stiche in {H} zusätzlich zu zwei Stichen in {D} zu machen, bevor Sie Ihre neun Stiche bekommen.\n\nDaher müssen sie {C} spielen und dabei aufpassen, sich nicht zu blockieren.\n\nHier ist die richtige Linie, um das umzusetzen:\nNehmen Sie das Ausspiel in Cœur zum Beispiel in Ihrer Hand mit dem {H}K.\nDanach entblockieren Sie das Ass und die Dame in {S} und spielen dann zwei Runden {C} mit dem Ass und dem König.\nJetzt wird es Ihnen reichen, ein weiteres Mal {C} zu spielen, um die Farbe hoch zu spielen.\nUnabhängig vom Rückspiel der Gegner werden Sie neun Stiche machen (drei in {S}, vier in {C} und zwei in {H}).\n\nEine andere Möglichkeit vorzugehen wäre es gewesen, im zweiten Stich sofort ein kleines {C} aus beiden Händen zu spielen. Diese Technik eine Karte "durchzuducken" werden Sie später lernen.\n\nFür den erfüllten Kontrakt und Ihre neun Stiche bringt Ihnen das +600 Punkte.
