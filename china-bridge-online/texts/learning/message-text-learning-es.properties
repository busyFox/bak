textui.learning.textCards.SB1-1-1=El adversario sale con la Dama de {H}.\nEn la primera baza no debes en ningún caso poner el As de {H} del muerto porque, como la única carta de tu juego en Sur es el Rey, tus dos cartas altas se jugarían en la misma baza.\nComo el Rey y el As son las cartas más altas del palo, tienes que jugarlas por separado para hacer dos bazas en ese palo.\nUna vez que hayas salido con el R{H}, debes empezar a jugar tus {D} para arrastrar el As.\nComo tienes 5 cartas de {D} en Sur, puedes hacer 4 bazas en ese palo.\n\nCuando el adversario haya jugado su As de {D}, podrás retomar la mano con tu As de {H} (o con el As de {S}) y entonces podrás jugar tus bazas seguras:\n3 a Picas (As-Rey-Dama), 2 a Corazones (Rey y As) y 4 a Diamantes (cuidado de no bloquearte en Norte para poder aprovechar el 5º Diamante de la mano de Sur).\n\nNo dudes en volver a jugar la mano tantas veces como sea necesario si no has conseguido hacer 9 bazas.
textui.learning.textBids.SB1-1-3=Aprenderás las subastas en el capítulo siguiente.
textui.learning.textCards.SB1-1-3=El adversario sale con el Rey de {H}.\n\nAquí tienes 5 bazas seguras: 1 a Picas, 1 a Corazones, 2 a Diamantes y 1 Tréboles.\nLa dificultad reside en encontrar al menos otras dos bazas antes de que los adversarios realicen 7 bazas.\n\nSi empiezas jugando tus bazas seguras, los adversarios tendrán a su vez bazas seguras en todos los palos y solo conseguirás 5 bazas.\n\nPor tanto, debes empezar necesariamente jugando en un palo que pueda aportarte bazas adicionales.\n\nEste palo es Tréboles, ya que tenéis 9 cartas entre los dos. Si las 4 cartas que faltan están repartidas favorablemente entre los dos juegos contrarios, puedes ganar fácilmente 3 bazas adicionales.\n\nTras haber salido con el As de Corazones, juega inmediatamente el As de Tréboles y otra vuelta de Tréboles.\nCuando todo el mundo haya salido en estas dos vueltas, se dice que tus Tréboles se han afirmado, es decir, se habrán convertido en maestras porque tus adversarios no tienen cartas de ese palo.\n\nEntonces pueden cobrar todas sus bazas a Corazones. Pero, si en tus descartes tienes cuidado de conservar los Tréboles y tus cartas maestras, cuando vuelvan a jugar otro palo (Diamantes o Picas), podrás hacer las bazas restantes:\n3 a Tréboles, 1 a Picas y 2 a Diamantes, además de las 2 bazas ya realizadas (As de Corazones y As de Tréboles) para un total de 8 bazas.\n\nNo dudes en volver a hacer la mano tantas veces como sea necesario si no has conseguido hacer estas 8 bazas.
textui.learning.textBids.SB1-9-1=Tras la apertura de {1D} de Este, Sur tiene una subasta complicada.\nLa intervención a {1H} o a {1S} prometería 5 cartas, la alternativa podría ser decir 1ST, la fuerza y la distribución corresponden, pero se necesita obligatoriamente una para en el palo contrario.\nLa única subasta posible es un doblo para indicar al menos 3 cartas en los palos no cantados.\nNorte, con 5 cartas a Picas y 9 puntos, responde {3S} y muestra en principio de 8 a 10 puntos con 5 cartas.\nSur se alegra de aceptar la propuesta de manga con 16 PH y 4 triunfos.
textui.learning.textCards.SB1-9-1=Oeste sale con el V{C}, la más alta de la secuencia.\n\n¡Atención en tu plan de juego!\nSi actúas de manera rutinaria y empiezas intentando arrastrar los triunfos, corres el riesgo de hacer fracasar un contrato que se podría ganar.\nEfectivamente, si das la mano al As de {S} a los adversarios, estos podrán hacer 4 bazas: 2{C}, 1{S} y 1{H}.\n\nEn mano con el As de {C}, tienes que descartar inmediatamente un {C} perdedor sobre los {D} del muerto.\nEn la segunda baza, jugarás el As de {D} y continuarás con otros dos turnos de {D} descartando un {C} perdedor.\nEntonces será el momento de volver a jugar un triunfo para arrastrar el As.\nAlinear 10 bazas aseguraba ganar tu contrato y una puntuación bien merecida de +620 puntos.
textui.learning.textBids.SB1-10-1=Con 24 PH regulares debes abrir de {2C} para mostrar la fuerza de tu mano.\nNorte responde {2D}, la respuesta obligatoria para que puedas describirte.\nCanta entonces {2N} para mostrar una mano regular.\nA pesar de su juego débil, Norte no tiene derecho a pasar antes de alcanzar la manga. Con 4 cartas a {S}, debe hacer un Stayman cantando {3C}.\nCon 4 cartas a {S}, la respuesta es {3S}.\nEntonces, Norte concluye a la manga {4S}.
textui.learning.textCards.SB1-10-1=Oeste sale con el As de {C}. La defensa realiza las 3 primeras bazas a {C}.\n\n¿Cuál es tu plan de juego?\n\nSur debe tomar el Rey de {S} por el impás. Para ello, debe partir de la mano de Norte.\n¿Cómo? Remontando al muerto con el Valet de {D}.\nAtención: una vez en el muerto, si partes por descuido con un {S} chico, una vez que se consiga el impás, estarás en la mano de Sur y no podrás volver al muerto sin comunicación.\nLa solución: en el muerto con el Valet de {D}, sal con el 10{S} para poder repetir el impás contra el R{S} en Este.\nO bien Este cubre el 10{S} y su Rey es capturado o, si no lo cubre, podrás volver a jugar una Pica del muerto para capturarlo.\n\n¡Una bonita jugada, pero no es fácil conseguirla a la primera!\n{4S} = es decir +620 para Norte/Sur.
textui.learning.textBids.SB1-11-1=Este abre de {1C} con 14 PH. No tiene suficientes puntos para abrir de {1N}.\nCon 6 cartas a Corazones y 10 PH, cumples con los criterios para una intervención en barrage: {2H}.\nOeste puede nombrar {2S} con sus 5 cartas y 12 PH. Este concluye a {4S} con la ligada y 15 PHD.
textui.learning.textCards.SB1-11-1=Salida 4{H}. \n¿Cuál es tu plan de defensa para hacer fracasar este contrato de {4S}?\n\nTomas la primera baza del 10{H} y después juegas el R{H}.\nAhora, ¿qué tienes que volver a jugar? Los Tréboles del muerto son maestras. A Diamantes, lo mejor es el As de {D} pero no hay prisa por cobrarlo.\nLa mejor respuesta es volver a jugar un {H}. Es cierto que el declarante va a poder fallar, pero tu compañero también podrá refallar.\n¡En la mano, Norte obtendrá una promoción de triunfo!\n\nSi Oeste falla el 9{S}, Norte refalla el 10 y hará la baza con su As.\nSi Oeste falla el V{S}, Norte descarta, seguro ahora de realizar 2 bazas de triunfo con A-10-4 terceros mientras que el declarante ya  solo tiene el Rey y la Dama. \n\nTu intervención en barrage no ha impedido a los adversarios declarar su contrato pero ha permitido indicar la salida correcta al compañero.\n\nResultado {4S} -1: +100 puntos para N/S en lugar de -620 puntos.
textui.learning.textBids.SB1-8-1=Tras la apertura de Este, la intervención por {1N} tiene el mismo significado que sin la apertura si no es porque garantiza una parada en el palo contrario.\nCon el Rey de Corazones tercero, Sur, que tiene los 15 puntos necesarios y una mano regular, puede intervenir a {1N} sin problemas.\nNorte, con sus diez puntos y sin esperanzas de ligada en mayor, concluye simplemente a {3N}.
textui.learning.textCards.SB1-8-1=Oeste sale fuerte lógicamente en el palo de su compañero del 2 de {H}.\n\nTienes que preparar tu plan de juego: \nTienes 7 ganadoras: 3 a {S}, 2 a {C} y 2 a {H}.\nTienes dos palos que podrían conseguirte las bazas que te faltan: los {C} y los {D}.\n\nLos {D} podrían aportarte 3 bazas adicionales pero tienes que dar la mano dos veces a los adversarios.\nLos {C} podrían aportarte 2 bazas adicionales, pero eso requiere un reparto favorable en los adversarios (reparto de 3/2 de las 5 cartas que faltan).\n\nEl problema es que, tras las subastas, sabes que Este tiene 5 cartas de {H}. Si le das dos veces la mano, tendrá tiempo de hacer 3 bazas a {H} y dos bazas a {D} antes de que hayas podido hacer tus nueve bazas.\n\nPor tanto, tienes que jugar con los {C} con cuidado de no bloquearte en las comunicaciones.\n\nEsta es la línea de juego correcta para ponerlo en práctica: \nSupera la salida de Corazones, por ejemplo, de tu mano con el Rey de {H}.\nDesbloqueas el As y la Dama de {S} y vuelves a jugar 2 turnos de {C} con el As y el Rey.\nYa solo tienes que volver a jugar una vez {C} para afirmar tu palo.\nIndependientemente de la respuesta contraria, conseguirás 9 bazas (3 a {S}, 4 a {C} y 2 a {H}).\n\nOtra manera de proceder habría podido ser jugar inmediatamente un {C} chico con las dos manos en la segunda baza. Es la técnica del golpe en blanco que aprenderás más tarde.\n\nCon tus 9 bazas y el éxito de tu contrato consigues +600 puntos.
