textui.learning.textBids.SB1-7-1=Norte abre de {1N} para mostrar una mano regular de 15 a 17 PH. \nSur, con sus 10 puntos, puede buscar la manga. Como tiene 4 cartas de {H} y de {S}, debe utilizar la convención Stayman ({2C}) para ver si Norte tiene un mayor 4º. La respuesta de {2H} indica 4 cartas a {H}. Sur, con sus 10 puntos, puede concluir a la manga cantando {4H}.
textui.learning.textCards.SB1-7-1=Este sale con el As de {S}.\n\nTienes que preparar tu plan de juego: \nTienes 4 perdedoras: 1 al triunfo, 1 a {C} y 2 a {S}.\nPara perder solo dos bazas a Picas, tienes que fallar dos, pero sin que te refallen.\nPara evitar perder la baza de {C}, podrías hacer el impás esperando que el Rey esté en Oeste, pero también puedes descartar un {C} en tu 4º {D}.\n\nEsta es la línea de juego correcta para aplicar esto: \nIndependientemente de la respuesta de Este tras haberse llevado dos vueltas de Picas, no caigas en la trampa del impás a {C}.\nEmpieza por hacer dos turnos de triunfo (el As y después el Rey) y acabar en el muerto. \nEntonces podrás fallar un {S}, y volver al muerto a {D} para fallar tu último {S}. \nDespués solo tendrás que cobrar tus {D} maestras para descartar el {C} perdedor del muerto. Tanto si el triunfo está en Este como en Oeste, los adversarios solo harán una baza con él.\nSi Oeste falla un {D} y vuelve a jugar {C}, ten cuidado de poner tu As de {C} y cobrar tus últimos {D} maestros para que Este no gane la baza con el Rey de {C}.\n\nSolo perderás 3 bazas, 2 a {S} y 1 a {H}, para un resultado de = y 620 puntos.
textui.learning.textBids.SB1-4-1=Frente a una apertura de {1N} que promete 15 puntos de honor, el respondedor es lo suficientemente fuerte como para imponer la manga. Entonces canta {3N}, que se convierte en el contrato final. \nSur es el declarante porque es el primero del campo Norte/Sur que ha cantado los {N}.
textui.learning.textCards.SB1-4-1=Sur tiene 7 bazas ganadoras (4 a {D}, 2 a {C} et 1 a {S}). \nVa a encontrar las bazas que le faltan a {H}, donde puede afirmar 3 bazas adicionales. \nEl riesgo en esta mano es que los adversarios hagan 5 bazas antes de que tú hayas podido hacer 9. \nSi los {S} están repartidos 4/4, no hay problema, solo pierdes 4 bazas (3 a {S} y 1 a {H}). El peligro sería que los {S} estén repartidos 5/3 con, seguramente, 5 cartas en Oeste, ya que ha salido con su palo largo. \nSi Oeste tiene el As de {H}, no podrás hacer nada. Pero si lo tiene Este, la técnica de dejar pasar te permitirá realizar tu contrato. \nTienes que empezar por dejar pasar las dos primeras vueltas de {S} (echas el 5{S} y el 8{S}). Cuando ganes la tercera vuelta de Picas, a Este no le quedarán más Picas. \nAsí, cuando juegues {H} para hacer salir su As, ya no podrá dar la mano a su compañero para hacer sus 2 Picas maestras.\n\nEntonces conseguirás 10 bazas bien merecidas.
textui.learning.textBids.SB1-5-1=Se impone la apertura de 1{H} con 5 cartas y 13 puntos.\nEn 2{C}, Sur no tiene nada especial que cantar, pero no puede pasar porque la subasta de Norte es forcing. Por tanto, canta 2{H}, que no promete 6 cartas.\nLa subasta de 4{H} indica que el slam está demasiado lejos para ir a por él.
textui.learning.textCards.SB1-5-1=El declarante deja pasar la salida y sigue con {S}. \nPara alinear 10 bazas con distribuciones habituales, lo más seguro es combinar el fallo de un {S} en el muerto con el afirmamiento de longitud a {C}, lo que funcionará en caso de reparto 3/3 o 4/2 (84%).\nEl declarante hace 2 turnos de triunfo de arrastre y encadena A{C} y R{C} y {C} fallado. {S} fallado y {C} fallado. \nSur vuelve al muerto con el As de {D} y se lleva el último {C}. \nSi Oeste falla en cualquier momento, no cambia nada... Salvo si comete el error de volver a jugar bajo el Rey de {D}, y permitir así al declarante hacer una baza adicional.
textui.learning.textBids.SB1-6-1=Sur no puede abrir de {1N} con 14 puntos (hacen falta 15-17). Sin mayor 5º, elige su mejor menor: {1C}. \nNorte responde {1H} mostrando 4 cartas del palo. \n\nComo se ha encontrado ligada, Sur canta {2H} para mostrar una mano más bien mínima con 4 cartas a {H}. \nCon 14 puntos, Norte puede concluir a la manga sin problemas, cosa que hace diciendo {4H}. \n\nRecordatorio de las redeclaraciones con ligada (con 4 cartas a {H}) del abridor:\n{2H} (zona mínima) con 12-14 PH. \n{3H} (propuesta de manga): con 15-17 PH (y un semifallo por no haber abierto de {1N}). \n{4H} (mano fuerte): de 18 a 22 PH.
textui.learning.textCards.SB1-6-1=Sur cuenta 8 bazas: 3 a {S}, 1 a {D} y 4 a {C}, aparte del del triunfo, con el que está seguro de hacer 2 bazas. \nPor tanto, empieza arrastrando los triunfos, pero Este gana con el Rey de {H} y responde {D}. \nSur intenta el impás, pero la Dama está cubierta por el Rey. El As se lleva entonces el {D}. \nSur debe entonces procurar no conceder más que un {D} porque se iría perdiendo 2{D} y As/Rey de {H}. \nAntes de volver a jugar un triunfo, se lleva con urgencia los {S} del muerto y descarta un {D} de su mano.
textui.learning.textBids.SB1-1-2=Aprenderás las subastas en el capítulo siguiente.
textui.learning.textCards.SB1-1-2=Tu compañero sale con el V{D} y tendrás que elegir entre servir un {D} chico o tu As de {D}. La salida del Valet de {D} se hace en cabeza de secuencia, es decir, que Norte ha salido con la carta más alta de su secuencia. Por tanto, debe tener V109, pero no la Dama. \nEsto te permite situar la Dama en Oeste. Si sirves el As de {D}, Oeste no pondrá su Dama y podrá así ganar dos bazas a Diamantes: la Dama y el Rey. En cambio, jugando chico, es cierto que Oeste hará esa primera baza con su Dama, pero no hará ninguna más. Cuando Norte juegue después su 10{D}, si juega chico del muerto, tú también pondrás un {D} chico. Si pone su Rey, tú te lo llevarás con tu As. \n\nNo olvides esta regla: los honores de la defensa están destinados a capturar honores inferiores del campo del declarante. En el ejemplo de esta mano, tu A{D} debe capturar el R{D} del muerto. \n\nSi echas el As de {D} en la primera baza, el declarante realizará fácilmente 9 bazas. En cambio, si echas un {D} chico, Oeste se verá en dificultades: estará en cabeza por 8 bazas (4{S}, 3{H}, 1{D}). Para realizar su contrato de {3N}, deberá hacer 9. Por tanto, buscará la baza que le falta a Tréboles intentando el impás (forzoso) a la Dama de {C}. \n\nEmpieza por jugar 4 vueltas de Picas, no cuesta nada. Después se lleva dos vueltas de Corazones y acaba en el muerto. Entonces presenta el V{C} pero, como la Dama está mal colocada para él (en Norte y no en Sur), verá desfilar todos los Diamantes así como AD de Tréboles y no conseguirá su contrato por una baza. \n\nEs una defensa muy buena si has conseguido hacer fracasar el contrato. Si no, no dudes en volver a jugar la mano.
textui.learning.textBids.SB1-2-1=Oeste abre de {1H} mostrando al menos 12 puntos y al menos 5 cartas a {H}.\nEl apoyo simple de Este a {2H} promete una ligada de tres cartas y una fuerza que puede ir de 6 a 10 puntos. \nIncluso si Este aporta lo mínimo posible, es decir, 6 puntos, los puntos de Oeste son suficientes para imponer la manga.\nOeste salta pues a la manga cantando {4H}.
textui.learning.textCards.SB1-2-1=La salida del Valet de {S} indica a Sur que la Dama, y probablemente el Rey, están en Oeste. \nEn efecto, suele salir caro salir en una tenaza, sobre todo cuando el adversario de la derecha ha descrito una mano fuerte. \nEl riesgo es regalar al abridor un honor que no podría conseguir si no de otra manera. \nEsta constatación indica a Sur que no hay posibilidades a {S}. \n\nLa observación del muerto debería permitirle encontrar la respuesta correcta. \nEn efecto, los tres {D} chicos de Este representan para la defensa la mejor manera de hacer bazas. \nLa defensa hará los dos Ases negros y dos bazas de {D} por una perdida. \n\nSi Sur insiste a {S}, Oeste se lo lleva, juega el As y la Dama de {H}, conservando el Rey en el muerto como posible remontada, y continúa con el Rey de {C}. \nQue Sur coja el As en la primera o en la segunda vuelta no cambia nada. El Rey de {H} sirve de entrada para buscar los dos {C} maestros que permiten el descarte de dos {D} de Oeste. Este último no concede al final más que dos Ases negros y un Diamante. \n\nA título informativo, si Este/Oeste consiguen hacer su contrato de {4H}, Sur perderá 620 puntos. En cambio, si Norte/Sur consiguen hacer que se vayan abajo, marcarán 100 puntos.
textui.learning.textBids.SB1-3-1=Con una mano regular de 15 a 17 puntos, Sur abre de {1N}.\nSe considera que es legítimo intentar un pequeño slam a partir de 33 puntos. \nLa apertura de {1N} promete 15 puntos mínimo, por lo que los 18 puntos del respondedor le permiten declarar 6 Sin Triunfo ya que la fuerza del campo se eleva al menos a 33 puntos. \nComo Norte tiene 4 cartas a {H}, debe comprobar primero si su compañero tiene también 4 cartas de ese palo.\n\nPor tanto, utiliza la convención del {2C} Stayman. \nSur responde {2S} para indicar 4 cartas a {S} sin 4 cartas a {H}. \nNorte ya solo tiene que concluir a 6ST.\n\nEn caso de éxito, este pequeño slam permite conseguir 990 puntos.
textui.learning.textCards.SB1-3-1=Oeste sale del Valet de {C} y Sur cuenta doce bazas ganadoras. \nLa dificultad residirá en jugarlas por orden. \nEl declarante toma la salida de su mano y empieza por desbloquear el Rey y el Valet de {S}. \nJugará entonces sus {H} maestros descartando un {D} de su mano. \nEntra en la mano con el As de {C} para llevarse el As y la Dama de {S} antes de acabar con los {C}. \nCon que Oeste haya conservado sus {C} hasta el final, Sur estará limitado a doce bazas, que le aportarán la suma de 990 puntos repartidos así: \n500 puntos de prima de slam, 300 puntos de prima de manga y 30 puntos por baza a partir de la octava. La séptima vale 40 puntos.
