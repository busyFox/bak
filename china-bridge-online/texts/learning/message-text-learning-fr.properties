textui.learning.textBids.SB1-1-1=Vous apprendrez les enchères dans le chapitre suivant.
textui.learning.textCards.SB1-1-1=L'adversaire entame la Dame de {H}.\nAu premier pli, vous ne devez surtout pas mettre l'As de {H} du mort car la seule carte de votre jeu en Sud étant le Roi, vos deux grosses cartes seraient jouées sur le même pli.\nLe Roi et l'As étant les deux plus grosses cartes de la couleur, vous devez les jouer séparément pour faire deux plis dans la couleur.\nUne fois l'entame prise avec le R{H}, vous devez commencer à jouer vos {D} pour déloger l'As.\nSachant que vous avez 5 cartes à {D} en Sud, vous pouvez faire 4 plis dans la couleur.\n\nUne fois que l'adversaire aura fait son As de {D}, vous pourrez reprendre la main avec votre As de {H} (ou avec l'As de {S}) et vous pourrez alors jouer vos plis sûrs :\n3 à Pique (As-Roi-Dame), 2 à Cœur (Roi et As) et 4 à Carreau (Attention de ne pas vous bloquer en Nord pour pouvoir profiter du 5ème Carreau dans la main de Sud).\n\nN'hésitez pas à rejouer la donne autant de fois que nécessaire si vous n'avez pas réussi à faire 9 plis.
textui.learning.textBids.SB1-1-3=Vous apprendrez les enchères dans le chapitre suivant.
textui.learning.textCards.SB1-1-3=L'adversaire entame le Roi de {H}.\n\nIci, vous possédez 5 plis sûrs : 1 à Pique, 1 à Cœur, 2 à Carreau et 1 à Trèfle.\nLa difficulté va être de trouver au moins deux autres plis avant que les adversaires ne réalisent 7 plis.\n\nSi vous commencez par tirer vos plis sûrs, les adversaires auront à leur tour des plis sûrs dans toutes les couleurs et vous ne ferez que 5 plis.\n\nIl faut donc absolument commencer par jouer dans une couleur qui peut vous apporter des plis supplémentaires.\n\nCette couleur est à Trèfle car vous avez 9 cartes entre vos deux jeux. Si les 4 cartes manquantes sont favorablement réparties entre les deux jeux adverses, vous pourrez aisément gagner 3 plis supplémentaires.\n\nAprès avoir pris l'entame de l'As de Cœur, vous jouez immédiatement l'As de Trèfle et un autre tour de Trèfle.\nLorsque tout le monde fournit sur ces deux tours, vos Trèfles sont dits affranchis, c'est-à-dire qu'ils sont devenus maîtres puisque les adversaires n'ont plus de cartes dans cette couleur.\n\nIls peuvent alors encaisser tous leurs plis à Cœur. Mais si vous faites attention dans vos défausses à bien conserver vos Trèfles et vos cartes maîtresses, lorsqu'ils rejoueront une autre couleur (Carreau ou Pique), vous pourrez alors faire les plis restants :\n3 Trèfles, 1 Pique et 2 Carreaux, ceci en plus des 2 plis déjà réalisés (As de Cœur et As de Trèfle) pour un total de 8 levées.\n\nN'hésitez pas à recommencer la donne autant de fois que nécessaire si vous n'avez pas réussi à faire ces 8 plis.
textui.learning.textBids.SB1-9-1=Après l'ouverture d'{1D} d'Est, Sud a une enchère difficile.\nL'intervention à {1H} ou à {1S} promettrait 5 cartes, l'alternative pourrait être de dire 1SA, la force et la distribution correspondent mais il faut obligatoirement une tenue dans la couleur adverse.\nLa seule enchère possible est contre pour indiquer au moins 3 cartes dans les couleurs non annoncées.\nNord, avec 5 cartes à Pique et 9 points, répond {3S} montrant en principe 8 à 10 points avec 5 cartes.\nSud se fait une joie d'accepter la proposition de manche avec 16H et 4 atouts.
textui.learning.textCards.SB1-9-1=Ouest entame du V{C} en tête de séquence.\n\nAttention dans votre plan de jeu !\nSi vous vous laissez aller à la routine de commencer par essayer de faire tomber les atouts, vous risquez de chuter un contrat gagnable.\nEn effet, si vous donnez la main à l'As de {S} aux adversaires, ils pourront alors encaisser 4 plis : 2{C}, 1{S} et 1{H}.\n\nEn main à l'As de {C}, il vous faut défausser immédiatement un {C} perdant sur les {D} du mort.\nAu deuxième pli, vous faites donc l'As de {D} puis vous continuez par deux autres tours de {D} en défaussant un {C} perdant.\nIl sera alors temps de rejouer atout pour déloger l'As.\nAligner 10 plis assurait la réussite de votre contrat et un score bien mérité de +620 points.
textui.learning.textBids.SB1-10-1=Avec 24 points H réguliers, il faut ouvrir de {2C} pour montrer la force de votre main.\nNord répond {2D}, la réponse obligatoire pour que vous puissiez vous décrire.\nVous annoncez alors {2N} pour montrer un jeu régulier.\nNord, malgré son jeu faible, n'a pas le droit de passer avant que la manche ne soit atteinte. Avec 4 cartes à {S}, il doit faire un Stayman en annonçant {3C}.\nAvec 4 cartes à {S}, la réponse est {3S}.\nNord conclut alors à la manche {4S}.
textui.learning.textCards.SB1-10-1=Ouest entame de l'As de {C}. La défense réalise les 3 premières levées à {C}.\n\nQuel est votre plan de jeu ?\n\nSud doit prendre le Roi de {S} par l'impasse. Pour cela, il faut partir de la main de Nord.\nComment ? En remontant au mort par le Valet de {D}.\nAttention, une fois au mort, si vous partez négligemment d'un petit {S}, une fois l'impasse réussie, vous vous retrouverez dans la main de Sud et vous ne pourrez pas retourner au mort faute de communication.\nLa solution : au mort au Valet de {D}, partez du 10{S} pour pouvoir renouveler l'impasse au R{S} sur Est.\nSoit Est couvre le 10{S} et son Roi sera capturé, soit si celui-ci ne couvre pas, vous pourrez rejouer un Pique du mort pour le capturer.\n\nUn bien joli coup mais pas facile à réaliser du premier coup !\n{4S} = soit +620 pour Nord/Sud.
textui.learning.textBids.SB1-11-1=Est ouvre d'{1C} avec 14H. Il n'a pas assez de points pour ouvrir d'{1N}.\nAvec 6 cartes à Cœur et 10H, vous respectez les critères pour une intervention en barrage: {2H}.\nOuest peut nommer {2S} avec ses 5 cartes et 12H. Est conclut à {4S} avec le fit et 15 DH.
textui.learning.textCards.SB1-11-1=Entame 4{H}. \nQuel est votre plan en défense pour faire chuter ce contrat de {4S} ?\n\nVous prenez le premier pli du 10{H} puis vous tirez le R{H}.\nMaintenant, que faut-il rejouer ? Les Trèfles du mort sont maîtres. A Carreau, on fera au mieux l'As de {D} mais il n'y a pas d'urgence à l'encaisser.\nLe meilleur retour est de rejouer un {H}. Certes, le déclarant va pouvoir couper mais votre partenaire pourra aussi surcouper.\nSur la donne, Nord va bénéficier d'une promotion d'atout !\n\nSi Ouest coupe du 9{S}, Nord surcoupe du 10 et fera encore son As.\nSi Ouest coupe du V{S}, Nord défausse, assuré de réaliser maintenant 2 levées d'atout avec A-10-4 troisièmes alors que le déclarant n'a plus que le Roi et la Dame.   \n\nVotre intervention en barrage n'a pas perturbé les adversaires pour déclarer leur contrat mais cela a quand même eu l'avantage d'indiquer la bonne entame au partenaire.\n\nRésultat {4S} -1 : +100 points pour N/S au lieu de -620 points !
textui.learning.textBids.SB1-8-1=Après l'ouverture d'Est, l'intervention par {1N} a la même signification que sans l'ouverture si ce n'est qu'elle garantit un arrêt dans la couleur adverse.\nAvec le Roi de Cœur troisième, Sud qui a bien les 15 points requis et un jeu régulier peut intervenir à {1N} sans problème.\nNord, avec ses dix points et sans espoir de fit en majeure, conclut à {3N} sans autre forme de procès.
textui.learning.textCards.SB1-8-1=Ouest entame fort logiquement dans la couleur de son partenaire du 2 de {H}.\n\nVous devez faire votre plan de jeu : \nVous avez 7 gagnantes : 3 à {S}, 2 à {C} et 2 à {H}.\nVous avez deux couleurs qui pourraient vous procurer les plis manquants : les {C} et les {D}.\n\nLes {D} pourraient vous apporter 3 plis supplémentaires mais vous devez rendre deux fois la main aux adversaires.\nLes {C} pourraient vous apporter 2 plis supplémentaires mais cela nécessite un partage favorable chez les adversaires (répartition 3/2 des 5 cartes manquantes).\n\nLe problème est que d'après les enchères, vous savez qu'Est a 5 cartes à {H}. Si vous lui rendez deux fois la main, il aura le temps de faire 3 plis à {H} plus deux plis à {D} avant que vous n'ayez pu faire vos neuf plis.\n\nIl faut donc jouer sur les {C} en faisant attention de ne pas se bloquer dans les communications.\n\nVoici la bonne ligne de jeu pour mettre cela en pratique : \nPrenez l'entame Cœur par exemple de votre main avec le Roi de {H}.\nVous débloquez l'As et la Dame de {S} puis vous jouez 2 tours de {C} avec l'As et le Roi.\nIl vous suffira de rejouer une fois {C} pour affranchir votre couleur.\nQuel que soit le retour adverse, vous ferez 9 plis (3 à {S}, 4 à {C} et 2 à {H}).\n\nUne autre façon de procéder aurait pu être de jouer immédiatement un petit {C} des deux mains à la deuxième levée, c'est la technique du coup à blanc que vous apprendrez plus tard.\n\nAvec vos 9 plis et la réussite de votre contrat, cela vous rapporte +600 points.
textui.learning.textBids.empty=Pas de remarque particulière pour cette séquence d'enchères.
textui.learning.textCards.empty=Pas de remarque particulière pour le jeu de la carte.
textui.learning.textBids.SB1-7-1=Nord ouvre d'{1N} pour montrer un jeu régulier de 15 à 17H. \nSud avec ses 10 points peut chercher la manche. Comme il a 4 cartes à {H} et à {S}, il doit utiliser la convention Stayman ({2C}) pour chercher si Nord a une majeure 4ème. La réponse de {2H} indique 4 cartes à {H}. Sud avec ses 10 points peut alors conclure à la manche en annonçant {4H}.
textui.learning.textCards.SB1-7-1=Est entame de l'As de {S}.\n\nVous devez faire votre plan de jeu : \nVous avez 4 perdantes : 1 à l'atout, 1 à {C} et 2 à {S}.\nPour ne perdre que deux plis à Pique, vous devrez en couper deux mais sans être surcoupé.\nPour éviter de perdre le pli de {C}, vous pourriez faire l'impasse en espérant que le Roi soit en Ouest mais vous pouvez aussi défausser un {C} sur votre 4ème {D}.\n\nVoici la bonne ligne de jeu pour mettre cela en pratique : \nQuel que soit le retour d'Est après avoir encaissé deux tours de Pique, ne tombez pas dans le piège de l'impasse à {C}.\nCommencez par donner deux tours d'atout (l'As puis le Roi) en finissant au mort. \nVous pourrez alors couper un {S}, puis retourner au mort à {D} pour couper votre dernier {S}. \nIl vous suffira ensuite d'encaisser vos {D} maîtres pour défausser le {C} perdant du mort. Que le dernier atout soit en Est ou en Ouest, les adversaires ne feront qu'un pli avec.\nSi Ouest coupe un {D} et rejoue {C}, attention toutefois à bien mettre votre As de {C} et à encaisser vos derniers {D} maîtres pour ne pas risquer de voir Est faire le Roi de {C}.\n\nVous ne perdrez que 3 plis, 2 à {S} et 1 à {H}, pour un résultat de = et 620 points.
textui.learning.textBids.SB1-4-1=En face d'une ouverture d'{1N} qui promet 15 points d'honneur, le répondant est assez fort pour imposer la manche, il annonce donc {3N} qui devient le contrat final. \nSud est le déclarant car c'est le premier du camp Nord/Sud à avoir annoncé les {N}.
textui.learning.textCards.SB1-4-1=Sud possède 7 levées de tête (4 à {D}, 2 à {C} et 1 à {S}). \nIl va pouvoir trouver les levées manquantes à {H} où il peut affranchir 3 levées supplémentaires. \nLe risque sur cette donne est que les adversaires réalisent 5 plis avant que vous n'ayez pu en faire 9. \nSi les {S} sont répartis 4/4, pas de problème, vous ne perdrez que 4 plis (3 à {S} et 1 à {H}). Le danger serait que les {S} soient répartis 5/3 avec sûrement 5 cartes en Ouest puisqu'il a entamé sa longue. \nSi Ouest a l'As de {H}, vous ne pourrez rien faire, mais si c'est Est qui possède cet As, la technique du laisser-passer vous permettra de mener à bien votre contrat. \nIl vous faut commencer par esquicher les deux premiers tours de {S} (vous mettez le 5{S} et le 8{S}). Lorsque vous remportez le 3ème tour de Pique, Est n'a plus de Pique. \nAinsi, quand vous jouerez {H} pour déloger son As, il ne pourra plus rendre la main à son partenaire pour faire leurs 2 Piques maîtres. \n\nVous alignerez donc 10 levées bien méritées.
textui.learning.textBids.SB1-5-1=L'ouverture d'1{H} s'impose avec 5 cartes et 13 points.\nSur 2{C}, Sud n'a rien de spécial à annoncer mais il ne peut pas passer car l'enchère de Nord est forcing. Il annonce donc 2{H} qui ne promet pas 6 cartes.\nL'enchère de 4{H} indique qu'un chelem est trop lointain pour être exploré.
textui.learning.textCards.SB1-5-1=Le déclarant laisse passer l'entame et prend la continuation {S}. \nPour aligner 10 levées avec des répartitions habituelles, le plus sûr est de combiner la coupe d'un {S} au mort avec l'affranchissement de longueur à {C}, ce qui fonctionnera en cas de partage 3/3 ou 4/2 (84%). \nLe déclarant tire 2 tours d'atout de débarras et enchaîne A{C} et R{C} et {C} coupé. {S} coupé et {C} coupé. \nSud remonte au mort avec l'As de {D} et encaisse le dernier {C}. \nSi Ouest coupe à un moment quelconque, cela ne change rien...  Sauf s'il commet l'erreur de rejouer sous le Roi de {D}, autorisant alors le déclarant à faire une surlevée.
textui.learning.textBids.SB1-6-1=Sud ne peut ouvrir d'{1N} avec 14 points (il en faut 15-17). Sans majeure 5ème, il choisit sa meilleure mineure : {1C}. \nNord répond {1H} montrant 4 cartes dans la couleur. \n\nLe fit étant trouvé, Sud annonce {2H} pour montrer une main plutôt minimum avec 4 cartes à {H}. \nAvec 14 points, Nord peut conclure à la manche sans problème, ce qu'il fait en disant {4H}. \n\nRappel des redemandes fittées (avec 4 cartes à {H}) de l'ouvreur :\n{2H} (zone minimum) : avec 12-14 H. \n{3H} (proposition de manche) : avec 15-17 H (et un singleton pour ne pas avoir ouvert d'{1N}). \n{4H} (main forte) : de 18 à 22 H.
textui.learning.textCards.SB1-6-1=Sud compte 8 levées : 3 à {S}, 1 à {D} et 4 à {C}, en dehors de l'atout où il a l'assurance de réaliser 2 levées. \nIl commence donc par faire tomber les atouts, mais Est prend du Roi de {H} et retourne {D}. \nSud tente l'impasse, mais la Dame est couverte par le Roi. Le retour {D} est ensuite pris de l'As. \nSud doit alors veiller à ne concéder qu'un seul {D} car il chuterait en perdant 2{D} et As/Roi de {H}. \nAvant de rejouer atout, il encaisse en urgence les {S} du mort et défausse un {D} de sa main.
textui.learning.textBids.SB1-1-2=Vous apprendrez les enchères dans le chapitre suivant.
textui.learning.textCards.SB1-1-2=Votre partenaire entame le V{D} et vous devez choisir entre fournir un petit {D} ou votre As de {D}. L'entame du Valet de {D} se fait en tête de séquence, c'est-à-dire que Nord a entamé la plus grosse carte de sa séquence. Il doit donc avoir V109 mais pas la Dame. \nCela vous permet de localiser la Dame en Ouest. Si vous fournissez l'As de {D}, Ouest ne mettra pas sa Dame et pourra ainsi remporter deux plis à Carreau : la Dame et le Roi. Par contre, en mettant petit, certes Ouest fera ce premier pli avec sa Dame mais il n'en fera plus d'autres. Quand Nord rejouera son 10{D}, s'il met petit du mort, vous mettrez aussi un petit {D}. S'il met son Roi, vous le prendrez avec votre As. \n\nN'oubliez pas cette règle : les honneurs de la défense sont destinés à la capture d'honneurs inférieurs du camp du déclarant. Dans l'exemple de cette donne, votre A{D} doit capturer le R{D} du mort. \n\nSi vous mettez l'As de {D} au premier pli, le déclarant réalisera aisément 9 levées. Par contre, si vous mettez un petit {D}, Ouest sera en difficulté : il sera à la tête de 8 levées (4{S}, 3{H}, 1{D}). Pour réaliser son contrat de {3N}, il doit en faire 9. Il va donc chercher sa levée manquante à Trèfle en essayant l'impasse (forçante) à la Dame de {C}. \n\nIl commence par tirer 4 tours de Pique, cela ne mange pas de pain. Puis il encaisse deux tours de Cœur en finissant au mort. Il présente alors le V{C} mais comme la Dame est mal placée pour lui (en Nord et non en Sud), il va voir défiler tous les Carreaux ainsi qu'AD de Trèfle et il va chuter son contrat d'une levée. \n\nUne bien bonne défense si vous avez réussi à faire chuter le contrat. Sinon, n'hésitez pas à rejouer la donne.
textui.learning.textBids.SB1-2-1=Ouest ouvre d'{1H} montrant au moins 12 points et au moins 5 cartes à {H}.\nLe soutien simple d'Est à {2H} promet un fit de trois cartes et une force pouvant aller de 6 à 10 points. \nMême si Est apporte le minimum possible, soit 6 points, les points d'Ouest suffisent à imposer la manche.\nOuest saute donc à la manche en annonçant {4H}.
textui.learning.textCards.SB1-2-1=L'entame du Valet de {S} indique à Sud que la Dame, et probablement le Roi, sont en Ouest. \nEn effet, il est souvent coûteux d'entamer dans une fourchette, surtout quand l'adversaire de droite a décrit une main forte. \nLe risque est de faire cadeau à l'ouvreur d'un honneur autrement infaisable. \nCe constat indique à Sud qu'il n'y a pas d'avenir à {S}. \n\nL'observation du mort devrait lui faire trouver le bon retour. \nEn effet, les trois petits {D} d'Est représentent à coup sûr pour la défense la meilleure chance de faire des levées. \nLe flanc fera donc les deux As noirs ainsi que deux levées de {D} pour une de chute. \n\nSi Sud insiste à {S}, Ouest prend, joue l'As et la Dame de {H}, conservant le Roi au mort comme remontée potentielle, et continue du Roi de {C}. \nQue Sud prenne de l'As au premier ou second tour ne change rien. Le Roi de {H} sert de rentrée pour aller chercher les deux {C} maîtres qui permettent la défausse de deux {D} d'Ouest, ce dernier ne concédant finalement que deux As noirs et un Carreau. \n\nA titre informatif, si Est/Ouest réussissent leur contrat de {4H}, Sud perdra 620 points. Par contre, si Nord/Sud arrivent à les faire chuter, ils marqueront 100 points.
textui.learning.textBids.SB1-3-1=Avec une main régulière de 15 à 17 points, Sud ouvre d'{1N}.\nOn considère qu'il est légitime d'appeler un petit chelem à partir de 33 points. \nL'ouverture d'{1N} promettant 15 points minimum, les 18 points du répondant lui permettent de déclarer 6 Sans-Atout puisque la force du camp s'élève au minimum à 33 points. \nNord ayant 4 cartes à {H}, il doit tout d'abord vérifier si son partenaire ne possède pas également 4 cartes dans cette couleur.\n\nIl utilise donc la convention du {2C} Stayman. \nSud répond {2S} pour indiquer 4 cartes à {S} sans 4 cartes à {H}. \nNord n'a plus qu'à conclure à 6SA.\n\nEn cas de réussite, ce petit chelem rapporterait 990 points.
textui.learning.textCards.SB1-3-1=Ouest entame du Valet de {C} et Sud recense douze levées de tête. \nLa difficulté sera de les jouer dans l'ordre. \nLe déclarant prend l'entame de sa main et commence par débloquer le Roi et le Valet de {S}. \nIl joue ensuite ses {H} maîtres, défaussant un {D} de sa main. \nIl rentre en main par l'As de {C} pour encaisser l'As et la Dame de {S} avant de finir par les {C}. \nPour peu qu'Ouest ait conservé ses {C} jusqu'au bout, Sud sera limité à douze plis qui lui rapportent la somme de 990 points répartis comme suit : \n500 points de prime de chelem, 300 points de prime de manche, ainsi que 30 points par levée à partir de la huitième, la septième valant 40 points.
