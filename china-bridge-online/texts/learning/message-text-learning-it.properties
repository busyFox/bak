textui.learning.textBids.SB1-1-1=La dichiarazione viene trattata nel prossimo capitolo.
textui.learning.textCards.SB1-1-1=L'avversario attacca con la Dama di {H}.\nDal momento che l'unica carta di Cuori in Sud è il Re, è fondamentale che non giochi l'Asso di {H} del morto alla prima presa, in quanto giocheresti le tue due carte alte nella stessa presa.\nL'Asso e il Re sono le due carte più alte del seme, devi giocarle separatamente per ottenere due prese nel colore. \nUna volta preso l'attacco con il K{H}, dovresti cominciare a giocare {D} per fare uscire l'Asso. Avendo 5 carte di {D} in Sud, puoi ottenere 4 prese nel colore.\n\nUna volta che l'avversario avrà fatto la presa con l'Asso di {D}, puoi tornare in presa con l'Asso di {H} (o l'Asso di {S}) e giocare le tue prese sicure:\n3 a Picche (Asso-Re-Dama), 2 a Cuori (Asso e Re) e 4 a Quadri (attenzione a non bloccarti in Nord per poter realizzare la quinta Quadri nella mano di Sud).\n\nPuoi rigiocare questa mano quante volte vuoi se non sei riuscito ad ottenere 9 prese.
textui.learning.textBids.SB1-1-3=La dichiarazione viene trattata nel prossimo capitolo.
textui.learning.textCards.SB1-1-3=L'avversario attacca con il Re di {H}.\n\nIn questa mano hai 5 prese sicure: 1 a Picche, 1 a Cuori, 2 a Quadri e 1 a Fiori. \nLa sfida è trovare altre 2 prese prima che gli avversari ne realizzino 7.\n\nSe cominci la mano realizzando le tue prese sicure, gli avversari vinceranno poi tutte le prese rimanenti e tu otterrai solo 5 prese. \n\nÈ assolutamente necessario che inizi a giocare da subito un colore che possa portarti prese aggiuntive.\n\nQuesto colore è Fiori in quanto in tutto hai 9 carte nel seme. Se le rimanenti 4 carte sono divise in modo favorevole tra gli avversari, potrai ottenere facilmente 3 prese supplementari. \n\nDopo aver vinto l'attacco con l'Asso di Cuori, gioca immediatamente l'Asso di Fiori e un altro giro di Fiori. \nQuando entrambi gli avversari rispondono a seme al secondo giro, le tue Fiori diventano "franche", cioè sono ora prese sicure in quanto gli avversari non hanno più carte di questo seme.\n\nGli avversari possono incassare tutte le loro prese a Cuori, ma se fai attenzione a tenere le tue Fiori e le altre prese di testa quando scarti, nel momento in cui giocheranno un altro seme (Quadri o Picche) potrai realizzare tutte le prese rimanenti:\n3 Fiori, 1 Picche e 2 Quadri in aggiunta alle 2 prese già vinte (Asso di Cuori e Asso di Fiori) per 8 prese in totale.\n\nPuoi rigiocare questa mano quante volte vuoi se non sei riuscito ad ottenere queste 8 prese.
textui.learning.textBids.SB1-9-1=Dopo l'apertura di {1D} di Est, la dichiarazione in Sud è complicata.\nL'intervento a {1H} o {1S} prometterebbe 5 carte nel colore. Un'alternativa sarebbe la dichiarazione di 1SA (la forza e la distribuzione sono corrette) ma è necessario anche un fermo nel colore degli avversari. \nL'unica dichiarazione possibile è un contro che mostra almeno 3 carte nei colori non dichiarati.\nCon 5 carte a Picche e 9 punti, Nord risponde {3S}, una licita che normalmente mostra 8-10 punti con 5 carte.\nCon 16 punti in mano e 4 atout, Sud è felice di accettare l'invito a manche.
textui.learning.textCards.SB1-9-1=Ovest attacca con la carta più alta di una sequenza, cioè il J{C}.\n\nConcentrati sul tuo piano di gioco!\nSe inizi a battere le atout, è molto probabile che andrai sotto in un contratto che può essere fatto. Infatti, se lasci che i tuoi avversari prendano con l'A{S}, saranno poi in grado di fare 4 prese: 2{C}, 1{S} e 1{H}.\n\nIn presa con l'A{C}, dovresti immediatamente scartare una {C} perdente sulle {D} del morto. \nPuoi vincere la seconda presa con l'A{D} e continuare con altri due giri di {D}, scartando una {C} perdente.\nPoi viene il momento di battere le atout per fare uscire l'Asso.\nRealizza 10 prese e farai il contratto, ottenendo un meritato punteggio di +620 punti.
textui.learning.textBids.SB1-10-1=Con una mano bilanciata e 24 Punti Onore, dovresti aprire {2C} per mostrare la forza della tua mano. \nNord risponde {2D}. Questo è necessario per permetterti di descrivere la tua mano. \nLa tua dichiarazione successiva è {2N} che mostra una mano bilanciata.\nNonostante la sua mano sia debole, Nord non può passare fino a quando non si raggiunge una manche. Con 4 carte a {S}, dovrebbe dichiarare la Stayman con {3C}.\nCon 4 carte a {S}, la risposta è {3S}.\nNord conclude la dichiarazione con {4S}, cioè manche.
textui.learning.textCards.SB1-10-1=Ovest attacca con l'Asso di {C}. La difesa realizza le prime 3 prese a {C}.\n\nQual è il tuo piano di gioco?\n\nSud dovrebbe effettuare il sorpasso per catturare il Re di {S}. Per farlo, gli occorre giocare dalla mano di Nord. \nCome? Entrando al morto con il Fante di {D}.\nMa se, una volta al morto, giochi sbadatamente una piccola {S}, una volta riuscito il sorpasso ti troverai in Sud e incapace di rientrare al morto a causa della mancanza di comunicazione tra le due mani. \nLa soluzione: una volta al morto con il Fante di {D}, gioca il 10{S} per essere in grado di ripetere il sorpasso sul K{S} in Est.\nEst può coprire il 10{S} e il suo Re è catturato, o nel caso non coprisse, potrai giocare un'altra Picche dal morto per catturarlo.\n\nUn colpo notevole ma non facile al primo tentativo!\n{4S} = cioè +620 per Nord/Sud.
textui.learning.textBids.SB1-11-1=Est apre {1C} con 14 Punti Onore. Non ha abbastanza punti per aprire {1N}.\nCon 6 carte a Cuori e 10 punti, hai tutti i requisiti per un intervento in barrage: {2H}.\nOvest può dichiarare {2S} con le sue 5 carte e 12 punti. Est conclude la dichiarazione con {4S}, con il fit e 15 punti (onori + distribuzione).
textui.learning.textCards.SB1-11-1=Attacco 4{H}.\nQual è il piano difensivo per battere questo contratto di {4S}?\n\nVinci la prima presa con il 10{H}. Poi giochi il K{H}.\nCosa dovresti giocare ora? Le Fiori del morto sono prese di testa. A Quadri, nella migliore delle ipotesi, potrai fare una presa con l'Asso di {D}, ma non c'è fretta di incassarlo. \nLa giocata migliore è un'altra {H}. Il dichiarante potrà tagliare ma il tuo compagno sarà in grado di surtagliare.\nNord approfitterà della promozione in atout in questa mano!\n\nSe Ovest taglia con il 9{S}, Nord può surtagliare con il 10 e fare poi un'altra presa con l'Asso.\nSe Ovest taglia con il J{S}, Nord scarta, ora sicuro di realizzare due prese con A-10-4 terzi, mentre il dichiarante ha solo Re e Dama rimasti.\n\nIl tuo intervento non ha impedito agli avversari di dichiarare il loro contratto. Ha però avuto il vantaggio di indicare al tuo compagno il seme giusto per l'attacco.\n\nRisultato: {4S} -1. +100 per N/S invece di -620 punti!\n
textui.learning.textBids.SB1-8-1=Dopo l'apertura di Est, l'intervento di {1N} ha lo stesso significato di quando è dichiarato in apertura, eccetto che garantisce un fermo nel colore dell'avversario. \nSud, con i 15 punti richiesti, una mano bilanciata e con il Re di Cuori terzo può intervenire con {1N} senza problemi.\nCon 10 punti e nessuna speranza di trovare un fit in un nobile, Nord conclude la dichiarazione a {3N}.
textui.learning.textCards.SB1-8-1=Abbastanza logicamente, Ovest attacca con il 2 di {H}, il colore dichiarato dal compagno.\n\nPrepara il tuo piano di gioco:\nHai 7 vincenti: 3 a {S}, 2 a {C} e 2 a {H}.\nHai due colori che potrebbero produrre le prese mancanti: {C} e {D}.\n\n{D} può portarti 3 prese ma è necessario cedere la mano ai tuoi avversari due volte.\n{C} può portarti 2 prese ma è necessario che la suddivisione delle carte mancanti nelle mani degli avversari sia favorevole (le 5 carte restanti devono essere divise 3/2). \n\nIl problema è che data la dichiarazione, sai che Est possiede 5 carte a {H}. Se lo metti in mano 2 volte, avrà il tempo di realizzare 3 prese a {H} e altre 2 a {D} prima che tu ne possa fare 9.\n\nDovresti quindi giocare {C} senza bloccare le comunicazioni.\n\nEcco la linea di gioco:\nPrendi l'attacco a Cuori ad esempio in mano con il Re di {H}. \nSblocca l'Asso e la Dama di {S}, poi gioca due giri di {C} con l'Asso e il Re.\nTutto quello che ti resta da fare è giocare ancora una volta {C} per affrancare il colore.\nCon qualunque ritorno dell'avversario, realizzerai 9 prese (3 a {S}, 4 a {C} e 2 a {H}).\n\nUn altro approccio potrebbe essere quello di giocare una piccola {C} da entrambe le mani alla seconda presa. Questa tecnica è detta colpo in bianco e la tratteremo in seguito.\n\nCon queste 9 prese e il contratto fatto guadagnerai +600 punti.
