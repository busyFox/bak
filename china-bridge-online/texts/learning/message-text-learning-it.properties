textui.learning.textBids.SB1-7-1=Nord apre {1N} per mostrare una mano bilanciata e 15-17 punti onore.\nCon 10 punti, Sud può cercare la manche. Dal momento che possiede 4 carte a {H} e {S}, dovrebbe usare la convenzione Stayman ({2C}) per chiedere a Nord se ha delle quarte nobili. La risposta di {2H} mostra 4 carte a {H}. Con 10 punti, Sud può terminare la dichiarazione con {4H}, cioè manche.
textui.learning.textCards.SB1-7-1=Est attacca con l'Asso di {S}.\n\nPrepara il tuo piano di gioco:\nHai 4 perdenti: 1 in atout, 1 a {C} e 2 a {S}.\nPer perdere solo 2 prese a Picche, dovrai tagliare due volte senza subire surtagli.\nPer evitare di perdere la presa a {C} potresti fare il sorpasso, sperando che il re sia in Ovest, ma puoi anche scartare una {C} sulla quarta {D}.\n\nEcco la linea di gioco corretta:\nDopo che Est avrà incassato le due prese a Picche, con qualunque ritorno, non cedere alla tentazione di fare il sorpasso a {C}.\nInizia battendo due giri di atout (l'Asso e il Re), finendo al morto. \nSarai ora in grado di tagliare una {S}, tornare al morto a {D} e tagliare l'ultima {S}. \nA questo punto non ti rimane che incassare le tue vincenti a {D} per scartare la perdente a {C} del morto. Non importa che l'ultima atout sia in Ovest o in Est, gli avversari potranno fare solo una presa con quella. \nStai attento nel caso in cui Ovest tagliasse a {D} per giocare {C}: prendi con l'Asso di {C} e continua a incassare le vincenti a {D} se non vuoi che Est faccia una presa con il Re di {C}.\n\nPerderai solo 3 prese, 2 a {S} e 1 a {H}, per un contratto realizzato e 620 punti.
textui.learning.textBids.SB1-4-1=Davanti ad un'apertura di {1N} che promette 15 punti, il rispondente è abbastanza forte per chiudere a manche. Dichiara quindi {3N} che diventa il contratto finale.\nSud è il dichiarante in quanto è il primo della linea N/S ad aver dichiarato {N}.
textui.learning.textCards.SB1-4-1=Sud ha 7 prese di testa (4 a {D}, 2 a {C} e 1 a {S}).\nÈ in grado di trovare le prese mancanti a {H} dove può affrancare 3 prese extra.\nIn questa mano, il rischio è che gli avversari ottengano 5 prese prima che tu possa realizzarne 9.\nNon c'è problema nel caso in cui le {S} siano divise 4/4, in quanto perderai solo 4 prese (3 a {S} e 1 a {H}). La suddivisione 5/3 delle {S} invece è pericolosa, e probabilmente le 5 carte sono in Ovest dal momento che l'avversario ha attaccato nel suo colore lungo.\nSe Ovest ha l'Asso di {H}, non c'è niente da fare. Ma nel caso lo abbia Est, lisciare ti permetterà di realizzare il tuo contratto.\nInnanzitutto, devi lisciare i primi due giri di {S} (gioca il 5{S} e l'8{S}). Quando vinci al terzo giro di Picche, Est non avrà più carte nel colore. \nQuando in seguito giocherai {H} per far uscire l'Asso, Est non sarà più in grado di mettere in presa il compagno per incassare le due Picche franche.\n\nOtterrai così 10 meritatissime prese.
textui.learning.textBids.SB1-5-1=Con 5 carte e 13 punti, l'apertura di 1{H} è appropriata.\nSud non ha nulla di speciale da dichiarare dopo 2{C} ma non può passare perché la licita di Nord è forzante. Dichiara quindi 2{H}, che non promette 6 carte.\nLa dichiarazione di 4{H} mostra che uno slam è troppo lontano per essere contemplato.
textui.learning.textCards.SB1-5-1=Il dichiarante liscia l'attacco e prende la prosecuzione a {S}.\nPer realizzare 10 prese con le suddivisioni più probabili, l'opzione più sicura è quella di tagliare una {S} al morto e affrancare una {C} lunga, che funzionerà nel caso di suddivisioni 3/3 o 4/2 (84%). \nIl dichiarante batte 2 giri di atout e continua con l'A{C}, il K{C} e un taglio a {C}. Poi il taglio a {S} e un altro a {C}.\nSud può rientrare al morto con l'Asso di {D} e incassare così l'ultima {C}.\nNon cambia nulla nel caso in cui Ovest tagli in ogni momento... A patto che non commetta l'errore di giocare sotto al Re di {D}, consentendo al dichiarante di fare una presa in più.
textui.learning.textBids.SB1-6-1=Sud non può aprire {1N} con 14 punti (sono necessari 15-17 punti). Senza una quinta nobile in mano, sceglie il suo miglior minore: {1C}.\nNord risponde {1H} mostrando 4 carte nel colore.\n\nDopo aver trovato il fit, Sud dichiara {2H} per mostrare  una mano minima con 4 carte a {H}. \nCon 14 punti, Nord può accontentarsi della manche ed è quello che fa dichiarando {4H}.\n\nLe risposte dell'apertore con un fit (con 4 carte a {H}):\n{2H} (mano minima): con 12-14 punti. \n{3H} (invitante a manche): con 15-17 punti (e un singolo per non aver aperto {1N}). \n{4H} (mano forte): con 18-22 punti.
textui.learning.textCards.SB1-6-1=Sud conta 8 prese: 3 a {S}, 1 a {D} e 4 a {C}, oltre alle prese in atout dove è sicuro di fare 2 prese.\nInizia quindi ad incassare le atout ma Est prende con il Re di {H} e ritorna {D}. \nSud prova il sorpasso ma la Dama è coperta dal Re. Il ritorno a {D} e poi preso dall'Asso.\nPertanto Sud deve assicurarsi di perdere solo una {D} perché altrimenti andrebbe sotto nel contratto, perdendo 2{D} e l'Asso e Re di {H}.\nPrima di battere le atout, si affretta quindi a incassare le {S} del morto per scartare una {D} dalla sua mano.
textui.learning.textBids.SB1-1-2=La dichiarazione viene trattata nel prossimo capitolo.
textui.learning.textCards.SB1-1-2=Il tuo compagno attacca con il J{D} e devi decidere se rispondere con una piccola {D} o il tuo Asso di {D}. L'attacco di J{D} è la testa di una sequenza, cioè Nord ha giocato la carta più alta della sue sequenza. Potrebbe avere J109 ma non la Dama.\nQuesto ti permette di piazzare la Dama in Ovest. Se ora rispondi con l'Asso di {D}, Ovest non giocherà la sua Dama e sarà quindi in grado di realizzare due prese a Quadri: la Dama e il Re. Tuttavia, se stai basso, Ovest vincerà la prima presa con la Dama ma non potrà farne altre. Quando Nord giocherà il suo 10{D}, se il morto starà basso anche tu giocherai una piccola {D}. Se metterà il Re tu lo supererai con l'Asso.\n\nNon dimenticare questa regola: gli onori della linea in difesa devono cercare di catturare gli onori più bassi del dichiarante. Nella mano di esempio, il tuo A{D} dovrebbe catturare il K{D} del morto.\n\nSe giochi l'A{D} alla prima mano, il dichiarante realizzerà facilmente 9 prese. Ma se giochi una piccola {D}, Ovest sarà in difficoltà: può fare solo 8 prese (4{S}, 3{H}, 1{D}). Per fare il suo contratto di {3N} gliene occorrono 9. Cercherà quindi la presa mancante a Fiori, provando un sorpasso contro la Dama di {C} (forzato).\n\nInizia quindi a incassare 4 giri di Picche, che non fanno male. Poi incassa 2 giri di Cuori, terminando al morto. Gioca quindi il J{C} ma dal momento che la Dama non è posizionata bene (è in Nord e non in Sud) finirà col perdere tutte le Quadri più l'Asso e la Dama di Fiori, finendo uno sotto.\n\nOttima difesa e sei riuscito a battere il contratto. In caso contrario, puoi riprovare a giocare la mano.
textui.learning.textBids.SB1-2-1=Ovest apre {1H} mostrando almeno 12 punti e 5 carte a {H}.\nLa risposta semplice di {2H} di Est promette un fit di 3 carte e 6-10 punti.\nAnche se Est avesse il minimo possibile, cioè 6 punti, i punti di Ovest sono sufficienti per forzare una manche. \nOvest chiude quindi saltando a manche e dichiarando {4H}.
textui.learning.textCards.SB1-2-1=L'attacco di Fante di {S} dice a Sud che la Dama, e probabilmente anche il Re, si trovano in Ovest. \nInfatti, attaccare da una forchetta può avere spesso conseguenze negative, soprattutto quando l'avversario alla vostra destra ha descritto una mano forte.\nCon questo tipo di attacchi è probabile cedere una presa all'apertore con un onore che altrimenti non avrebbe incassato. Questo suggerisce a Sud che a {S} non c'è futuro.\n\nOsservare il morto può aiutare a trovare il ritorno corretto. \nInfatti, le tre piccole {D} di Est rappresentano la migliore chance di realizzare prese per la linea difensiva.\nPotranno vincere due prese con i due Assi neri e 2 prese a {D} per il down.\n\nSe Sud insiste a {S}, Ovest vince la presa, gioca Asso e Dama di {H}, mantenendo il Re al morto come rientro, poi continua con il Re di {C}.\nSia che l'Asso venga giocato al primo o al secondo giro, il Re di {H} servirà da rientro per le due {C} affrancate che consentono lo scarto di due {D} di Ovest, che quindi avrà perso solo i due Assi neri e una Quadri.\n\nPer tua informazione, se Est-Ovest realizzano il loro contratto di {4H}, Sud perde 620 punti. Ma se Nord-Sud riescono a battere il contratto, guadagnano 100 punti.
textui.learning.textBids.SB1-3-1=Con una mano bilanciata e 15-17 punti, Sud apre {1N}.\nSi considera legittimo dichiarare un piccolo slam a partire da 33 punti totali.\nL'apertura di {1N} promette almeno 15 punti, quindi i 18 punti del rispondente gli consentono di dichiarare 6SA perché il totale dei punti sulla linea è di almeno 33 punti.\nNord ha 4 carte a {H}, quindi dovrebbe iniziare controllando se il compagno ha 4 carte in questo seme.\n\nUsa quindi la convenzione Stayman {2C}. \nSud risponde {2S} mostrando 4 carte a {S} senza 4 carte a {H}.\nTutto ciò che resta da fare a Nord è concludere la dichiarazione con 6SA.\n\nSe lo slam sarà realizzato gli farà guadagnare 990 punti.
textui.learning.textCards.SB1-3-1=Ovest attacca con il Fante di {C} e Sud conta 12 prese di testa.\nLa sfida è giocare queste prese nell'ordine giusto.\nIl dichiarante prende l'attacco in mano e inizia sbloccando il Re e il Fante di {S}.\nGioca poi le sue {H} di testa, scartando una {D} dalla mano.\nRientra in mano con l'Asso di {C} per incassare l'Asso e la Dama di {S} prima di finire con le {C}.\nSe Ovest ha tenuto le sue {C} fino alla fine, Sud realizza 12 prese e guadagna 990 punti suddivisi come segue:\n500 punti per il bonus dello slam, 300 punti per il bonus della manche, 30 per ogni presa dall'ottava in poi e 40 punti per la settima presa.
