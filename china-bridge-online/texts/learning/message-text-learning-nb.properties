textui.learning.textBids.SB1-1-1=Du vil lære om meldinger i neste kapittel.
textui.learning.textCards.SB1-1-1=Motparten spiller ut {H} Dame.\nI stikk en er det viktig at du ikke spiller {H} Ess fordi du på din hånd i Syd kun har Kongen, og da vil begge honnørene dine bli spilt på i samme stikk.\nSiden Kongen og Esset er de to høyeste kortene i fargen, må du spille dem hver for seg for å få 2 stikk i fargen. \nEtter å ha stukket utspillet med {H}K, bør du nå spille {D} for å tvinge ut motpartens Ess.\nGitt at du har 5 korts farge i {D} i Syd, så vil du få 4 stikk i fargen.\n\nStraks motparten stikker med Esset i {D}, kan du komme deg inn på hånden igjen via {H} Ess (eller {S} Ess) og du kan ta dine sikre stikk::\n3 i Spar (E-K-D), 2 i Hjerter (E-K) og 4 i ruter (Pass på at du ikke blokkerer fargen i Nord slik at du også får tatt for den 5. ruteren på Syds hånd).\n\nHvis du ikke klarte å få 9 stikk, er det bare å spille spillet om igjen så mange ganger du ønsker helt til klarer å få dine 9 stikk.
textui.learning.textBids.SB1-1-3=Du vil lære om meldinger i neste kapittel.
textui.learning.textCards.SB1-1-3=Motparten spiller ut Kongen i {H}.\n\nDu har 5 sikre stikk: 1 i Spar, 1 i Hjerter, 2 i Ruter og 1 i Kløver.\nUtfordringen blir å forsøke å etablere 2 ekstra stikk før motparten kan ta 7 stikk.\n\nHvis du starter med å ta dine sikre stikk, vil motparten ha sikre stikk i sine farger og du vil bare få 5 stikk.\n\nDet er absolutt nødvendig at du begynner med å spille den fargen som kan gi deg ekstra stikk.\n\nDenne farger er Kløver fordi dere har 9 kort til sammen i fargen. Hvis de 4 øvrige kortene sitter fordelt 2-2 hos motparten, får du lett 3 ekstra stikk i fargen.\n\nEtter å ha stukket utspillet med Hjerter Ess, spiller du med en gang Kløver Ess og en ny kløver.\nHvis motparten nå begge følger på andre kløverrunde, er kløverfargen "etablert", dvs du har sikre stikk siden motparten ikke har kort igjen i fargen.\n\nMotparten kan nå ta alle stikkene sine i hjerter. Men hvis du passer på å beholde kløverfargen og dine sikre stikk når du saker på hjerteren, vil du ta de gjenværende stikkene når motparten til slutt må spille enten Ruter eller Spar:\n3 Kløverstikk, 1 Sparstikk og 2 Ruterstikk i tillegg til de 2 stikkene du allerede har tatt (Hjerter Ess og Kløver Ess) og dermed 8 stikk totalt.\n\nHvis du ikke klarte å få 8 stikk, er det bare å spille spillet om igjen så mange ganger du ønsker helt til klarer å få dine 8 stikk.
textui.learning.textBids.SB1-9-1=Etter åpningen {1D} i Øst, er Syds bud vanskelig.\nInnmeldingen {1H} eller {1S} lover minst 5 korts farge. Et mulig bud er 1NT (styrke og fordeling passer), men da må du ha en stopper i motpartens farge.\nDa gjenstår dobling, som lover minst 3 kort i de umeldte fargene.\nMed 5 korts Spar og 9 poeng, melder Nord {3S}, som normalt viser 8-10 poeng og 5 korts farge.\nSyd har ingen problemer med å akseptere invitten til utgang med sine 16 HP og 4 korts trumfstøtte.
textui.learning.textCards.SB1-9-1=Vest spiller ut fra toppen av en sekvens, dvs. J{C}. \n\nLegg opp en spilleplan!\nHvis du starter med å ta ut trumfen, går du antakeligvis bet i en kontrakt som skal stå.\nFaktisk, hvis du lar motparten fortsette med Esset i {S}, vil de kunne ta 4 stikk: 2{C}, 1{S} og 1{H}.\n\nEtter Esset i {C}, skal du straks kaste en taper i {C} på bordets {D}.\nDu spiller i andre stikk Esset i {D} og du fortsetter med {D} i to runder til, slik at du får kastet en taper i {C}.\nNÅ er det tid for trumf for å presse ut Esset.\nNå innkasserer du dine 10 stikk og du får hjem kontrakten din og en velfortjent score på +620 poeng.
textui.learning.textBids.SB1-10-1=Med en balansert hånd og 24 HP, skal du åpne med {2C} slik at du får vist styrken din.\nNord melder {2D}. Denne meldingen avgis for at du skal få muligheten til å beskrive hånden din nærmere.\nDu melder nå {2N} for å vise en balansert hånd.\nSelv om Nord har en svak hånd, kan han ikke passe før utgang er nådd. Med 4 korts {S}, skal han melde Stayman med {3C}.\nMed 4 korts {S}, meldes {3S}.\nNord avslutter budrunden med {4S}, dvs. utgang.
textui.learning.textCards.SB1-10-1=Vest spiller ut {C} Ess. Motparten tar de 3 første stikkene i {C}.\n\nHvordan er din spilleplan?\n\nSyd skal forsøke å fange opp {S} Konge med en finesse. For å få til dette, må han spille fra Nords hånd. \nHvordan? Jo, ved å spille inn bordet på {D} Knekt.\nMen, når du nå er kommet i bordet, hvis du litt ubetenksomt spiller en liten {S}, vil du etter at finessen holder ende opp på Syds hånd, og du kommer deg ikke tilbake til bordet igjen for å ta finessene enda en gang da du mangler forbindelse.\nLøsningen er: Når du kommer inn på bordet på {D} Knekt, skal du spille {S}10 slik at du kan gjenta finessen fra bordet gjennom Østs {S} Konge.\nEnten dekker Øst {S}10, ellers så fortsetter du med nok en spar fra bordet og fanger den opp.\n\nEn flott variant, men kanskje ikke så lett å få med seg på første forsøk!\n{4S} = dvs. +620 til Nord/Syd.
textui.learning.textBids.SB1-11-1=Øst åpner med {1C} med sine 14 HP. Han har ikke nok poeng til å åpne med {1N}.\nMed 6 korts farge i Hjerter og 10 HP, har du en god nok hånd til å sperremelde med: {2H}.\nVest kan melde {2S} med 5 korts farge og 12 HP. Øst avslutter meldingsforløpet med {4S}, siden han har støtte og 15 poeng (fordeling og HP).
textui.learning.textCards.SB1-11-1={H}4 spilles ut. \nHva er spilleplanen din for å forsøke å bete denne {4S} kontrakten?\n\nDu vinner utspillet med {H}10. Så spiller du {H}K.\nHva spiller du nå? Bordet har sikre Kløverstikk. I ruter får du i beste fall for {D} Ess, men det har ingen hast å ta for dette.\nBeste motspill er å spille {H}. Spillefører vil kunne trumfe, men makkeren din vil kunne trumfe over. Nord vil i dette spillet kunne få en trumf høyning!\n\nHvis Vest trumfer med {S}9, trumfer Nord over med spar 10 og får siden på Esset.\nHvis Vest trumfer med {S} Knekt, saker Nord en annen farge, og vil være sikret 2 stikk i spar med A-10-4 tredje, da han sitter bak spilleførers K og D.   \n\nDin sperremelding forstyrret ikke motparten fra å finne beste kontrakt, men hadde den fordelen at makker fikk hjelp til å finne riktig utspill.\n\nResultat: {4S} -1. +100 poeng til N/S i stedet for -620 poeng!
textui.learning.textBids.SB1-8-1=Etter Øst åpning viser {1N} innmelderen det samme som om åpningen ikke hadde vært der, bortsett fra at meldingen nå skal vise hold i motpartens åpningsfarge.\nMed Hjerter K tredje kan Syd derfor med sine 15 HP og en balansert hånd tillate seg å melde inn {1N}.\nMed 10 poeng og uten håp om tilpass i major, avslutter Nord meldingsforløpet med {3N}.
textui.learning.textCards.SB1-8-1=Vest spiller logisk ut {H}2 i makkers farge.\n\nDu må forberede en spilleplan: \nDu har 7 sikre stikk: 3 i {S}, 2 i {C} og 2 i {H}.\nDu har to farger hvor du evt kan etablere de to ekstra stikkene du trenger: {C} og {D}.\n\n{D} kan gi deg 3 ekstra stikk, men du må slippe inn motparten to ganger.\n{C} kan gi deg 2 ekstra stikk, men fordelingen må være gunstig hos motparten gjennom at de  5 gjenværende kortene må sitte fordelt 3-2.\n\nProblemet er imidlertid at meldingene har vist at Øst har 5 kort i {H}. Hvis du slipper han inn to ganger, vil han kunne ta 3 stikk i {H} og to andre i {D} før du får tatt dine 9 stikk.\n\nDu bør spille {C} samtidig som du beholder forbindelsene.\n\nDette blir riktig spilleplan: \nStikk Hjerter utspillet f.eks. på din egen hånd med {H}Konge.\nDu avblokkerer Ess og Dame i {S}, deretter spiller du 2 runder {C} med Ess og Konge.\nNå trenger du bare å spille {C} en gang for å etablere fargen.\nUansett hva motparten nå spiller tilbake, vil du få dine 9 stikk (3 i {S}, 4 i {C} og 2 i {H}).\n\nEn annen spilleplan kan være å spille en liten {C} fra begge hender med en gang i det andre stikket. Denne teknikken kalles å "dukke" (spille lavt fra begge hender). Du får lære mer om dette senere.\n\nDu får +600 poeng for 9 stikk og oppnådd kontrakt.
textui.learning.textBids.empty=Ingen spesielle kommentarer til denne budrunden.
textui.learning.textCards.empty=Ingen spesielle kommentarer til spilleføringen.
textui.learning.textBids.SB1-7-1=Nord åpner {1N} som viser en balansert hånd med 15-17 HP. \nMed 10 poeng, ser Syd mulighetene for utgang. Siden han har 4 korts både i {H} og {S}, bør han med hjelp \nav Stayman konvensjonen ({2C}) sjekke om Nord har 4 korts majorfarge. Svaret {2H} viser 4 korts {H}. Med 10 poeng, avslutter Syd budrunden med å melde {4H}, dvs. utgang.
textui.learning.textCards.SB1-7-1=Øst spiller ut {S} Ess.\n\nDu bør forberede en spilleplan: \nDu har 4 tapere: 1 i trumf, 1 i {C} og 2 i {S}.\nFor å tape kun 2 stikk i Spar, må du trumfe to ganger uten å bli overtrumfet.\nFor å unngå taperen i {C}, kan du ta en finesse, hvor du håper på å finne Kongen i Vest, men du kan også sake en {C} på din fjerd {D}.\n\nDette er riktig spilleplan: \nUansett hva Øst fortsetter med etter at motparten har tatt to Sparstikk, så ikke la deg lokke til å ta finessen i {C}.\nStart heller med to runder trumf (Esset og deretter Kongen) og sørg for at blindemann blir inne. \nDu kan nå trumfe en {S} og deretter gå inn på blindemann i {D} for å trumfe din siste {S}. \nDet eneste du nå trenger å gjøre er å ta for dine sikre stikk i {D} slik at du får saket bordets {C} taper. Enten den siste trumfen er i Øst eller Vest, vil motparten kun få ett stikk på denne trumfen.\nHvis Vest trumfer en {D} og spiller {C}, så må du være på vakt, og stikke med {C} Ess og ta ditt siste sikre stikk i {D} for å unngå at Øst tar sitt stikk på {C} Konge.\n\nDu taper kun 3 stikk, 2 i {S} og 1 i {H}, slik at du klarer kontrakten og får 620 poeng.
textui.learning.textBids.SB1-4-1=Når makker åpner med {1N} som viser minst 15 HP, så er svarhånden sterk nok til utgang. Han melder derfor {3N} som blir sluttkontrakten. \nSyd blir spillefører siden han var den første av Nord-Syd siden som meldte {N}.
textui.learning.textCards.SB1-4-1=Syd har 7 sikre stikk (4 i {D}, 2 i {C} og 1 i {S}). \nDe manglende stikkene finnes i {H} hvor det kan etableres 3 ekstra stikk. \nI dettes spillet er risikoen at motparten kan ta 5 stikk før du får tatt dine 9. \nHvis {S} sitter 4/4, så er det ikke noe problem, da du i så fall taper bare 4 stikk (3 i {S} og 1 i {H}). Faren er at {S} sitter 5/3, og da sannsynligvis med 5 korts i Vest siden han har spilt ut sin lengste farge. \nHvis Vest har {H}Ess, er det ingen ting du kan gjøre. Men hvist Øst har den, vil du med å ligge unna ("dukke" teknikken) kunne klare kontrakten likevel. \nFørst må du la være å stikke i de to første rundene {S} spiles (legg {S}5 og {S}8). Når du stikker 3. spar runden, har ikke Øst flere spar igjen. \nNår du nå spiller {H} for å tvinge ut Esset, vil ikke Øst lenger ha forbindelse til å spille inn sin partner for at han skal få tatt sine sikre stikk i Spar. \n\nDu får 10 velfortjente stikk.
textui.learning.textBids.SB1-5-1=Med 5 korts farge og 13 poeng, er 1{H} riktig åpning.\nSyd har ingen god melding over 2{C}, men han kan ikke passe fordi Nords melding er rundekrav. Så han melder 2{H} som ikke lover 6 korts.\nMeldingen 4{H} viser at kortene ikke strekker til for en mulig slemkontrakt.
textui.learning.textCards.SB1-5-1=Spillefører ligger unna utspillet og fortsetter siden med {S}. \nFor å få 10 stikk med en normal fordeling, er sikrest spilleføring å stjele en {S} i bordet og godspille langfargestikk i {C}, som går greit hvis fargen sitter enten 3/3 eller 4/2 (84%). \nSpillefører tar 2 runder trumf og fortsetter med {C}A, {C}K og en {C} stjeling. Deretter stjeles hhv en {S} og en {C}. \nSyd kommer seg inn på bordet med {D}Ess og tar for den siste {C}. \nHvis Vest stjeler, har det ingen betydning... Eneste feil som kan skje er hvis Vest underspiller {D}K, som i så fall vil gi spillefører et overstikk.
textui.learning.textBids.SB1-6-1=Syd kan ikke åpne med {1N} med kun 14 poeng (da det krever 15-17). Uten 5 korts major, må han åpne med sin beste minor: {1C}. \nNord melder {1H} som viser 4 korts farge. \n\nTilpasningen er nå funnet, og Syd melder {2H} som viser en minimums hånd med 4 korts {H}. \nMed 14 poeng, kan Nord trygt melde utgang, og det gjør han med å melde {4H}. \n\nÅpnerens gjenmelding med tilpasning (4 korts {H}):\n{2H} (minimums hånd): med 12-14 HP. \n{3H} (invitt til utgang): med 15-17 HP (og en singelton som var grunnen til at han ikke kunne åpne med {1N}). \n{4H} (sterk hånd): med 18-22 HP.
textui.learning.textCards.SB1-6-1=Syd teller 8 stikk: 3 i {S}, 1 i {D} og 4 i {C}, i tillegg til trumf fargen hvor det er 2 sikre stikk. \nHan starter derfor med å ta spille trumf, hvor Øst stikker med {H} Konge og fortsetter med {D}. \nSyd forsøker finessen med D, men den stikkes av K. Fortsettelsen i {D} stikkes med Esset. \nSyd må nå sikre seg at han bare får en taper i {D} da han ellers går bet, med 2{D} tapere og E/K i {H}. \nFør det spilles mer trumf, må han straks ta for bordets {S} og sake en {D} fra sin hånd.
textui.learning.textBids.SB1-1-2=Du får lære om meldinger i neste kapittel.
textui.learning.textCards.SB1-1-2=Din makker spiller ut {D}J og du må bestemme deg for å om du skal legge liten {D} eller {D} Ess. Utspillet av {D}J er toppen av en sekvens, dvs Nord har spilt ut det høyeste kortet i en sekvens. Han kan ha J109, men har ikke Damen. \nDet gjør at du kan plassere Damen i Vest. Hvis du stikker med {D} Ess, vil Vest ikke følge på med Damen og vil deretter få godspilt 2 stikk i ruter: Damen og Kongen. Derimot, legger du liten, vil Vest få det første stikket for Damen, men vil deretter ikke få flere stikk i fargen. Når Nord spiller {D}10, og bordet legger lavt, kan også du følge på med en liten {D}. Hvis han spiller Kongen, vil du stikke med Esset.\n\nIkke glem denne regelen: Forsvarets honnører skal brukes til å stikke motpartens lavere honnører. I dette eksempelet skal din {D}E stikke bordets {D}K. \n\nHvis du legger {D} Ess i første stikk, vil spillefører lett få 9 stikk. Men legger du liten {D}, vil Vest få problemer: han kan ta 8 stikk (4{S}, 3{H}, 1{D}). For å klare sin {3N} kontrakt, må han oppnå 9 stikk. Han vil derfor måtte forsøke å få sitt manglende stikk i Kløver, ved å forsøke finessen (tvingende) med {C} Dame.\n\nHan starter med å spille 4 runder Spar, som er ufarlig. Deretter tar han 2 Hjerter stikk, og ender opp på bordet. Han spiller nå {C}J, men siden Damen er ugunstig plassert (i Norf og ikke i Syd), vil han måtte avgi stikk til alle Ruterne, samt Esset og Damen i Kløver, og dermed gå en bet. \n\nMeget godt motspill hvis du klarte å bete kontrakten. Hvis ikke, spill gjerne spillet om igjen.
textui.learning.textBids.SB1-2-1=Vest åpner {1H} som viser minst 12 poeng og minst 5 korts farge i {H}.\nHøyningen til {2H} lover minst 3 korts støtte og 6-10 poeng. \nSelv om Øst skulle ha en svak hånd med kun 6 poeng, har Vest nok poeng til å melde utgang.\nVest hopper derfor til utgangskontrakten {4H}.
textui.learning.textCards.SB1-2-1=Utspillet av {S}Knekt forteller Syd at Damen og sannsynligvis også Kongen, sitter hos Vest. \nFaktisk, så vil det å spille ut fra en honnør ofte være uheldig, og særlig når MTH (motstander til høyre) har vist en sterk hånd. \nDet er sannsynlig at du gir bort et stikk til en honnør som spillefører ellers ikke nødvendigvis ville ha fått stikk for. \nDette forteller Syd at det ikke er noen fremtid i {S}. \n\nVed å titte på bordet får du hjelp til å finne riktig fortsettelse. \nFaktisk har Øst tre små {D} som definitivt representerer den beste sjansen for å få stikk for motspillerne. \nDere vil få for begge de svarte Essene og 2 stikk i {D} slik at det blir en bet. \n\nHvis Syd ligger unna {S}, tar Vest stikket, spiller Esset og Damen i {H}, og beholder Kongen i bordet som et mulig inntak, og spiller deretter Kongen i {C}. \nEnten Syd nå tar for Esset med en gang eller venter spiller ingen rolle. Kongen i {H} fungerer som inntak til bordet for å ta de sikre stikkene i {C} for avkast av to {D} tapere hos Vest, som da kun gir bort stikk på de to svarte Essene og ett i Ruter. \n\nTil din informasjon, hvis Øst-Vest klarer sin {4H} kontrakt, vil Syd tape 620 poeng. Men hvis Nord-Syd klarer å bete kontrakten med ett stikk, vil de oppnå 100 poeng.
textui.learning.textBids.SB1-3-1=Med en balansert hånd og 15-17 poeng åpner Syd med {1N}.\nHar du 33 poeng skal du normalt melde lilleslem. \nÅpningen {1N} viser minimum 15 poeng, og svarhåndens 18 poeng gjør at han kan melde 6NT siden samlet styrken hos makkerparet er minst 33 poeng. \nNord har 4 korts {H} og bør derfor først sjekke om makkeren har 4 korts i fargen.\n\nHan benytter seg derfor av Stayman {2C} konvensjonen. \nSyd svarer {2S} som viser 4 korts {S} og benekter 4 korts {H}. \nNå kan Nord bare avslutte budrunden med å legge kontrakten i 6NT.\n\nHvis kontrakten går hjem, vil slemmen gi paret 990 poeng.
textui.learning.textCards.SB1-3-1=Vest spiller ut {C} Knekt og Syd teller 12 sikre stikk. \nUtfordringen er å ta for disse i riktig rekkefølge. \nSpillefører stikker på egen hånd og begynner med å avblokkere Konge og Knekt i {S}. \nHan spiller deretter sine sikre {H} stikk, og saker en {D} fra egen hånd. \nHan spiller seg inn på sin egen hånd via {C} Ess og tar for Esset og Damen i {S} før han avslutter med {C}. \nHvis Vest venter med {C} til slutt, vil Syd få bare 12 stikk og vil få 990 poeng som fordeler seg slik: \n500 poeng som bonus for slem, 300 poeng som bonus for utgang, i tillegg til 30 poeng pr stikk fra og med stikk 8, og med 40 poeng for stikk 7.
