textui.learning.textCards.empty=Geen specifieke opmerking over het af- en tegenspel.
textui.learning.textBids.SB1-7-1=Noord opent {1N} om een gebalanceerde hand van 15-17 HCP te tonen.\nMet 10 punten kan Zuid op zoek naar de manche. Omdat hij een 4 kaart heeft in {H} en {S} moet hij met {2C} de Stayman conventie gebruiken om uit te vinden of Noord een 4 kaart hoog (majeur) heeft. Het {2H} antwoord toont een 4 kaart {H}. Met 10 punten kan Zuid de bieding eindigen in {4H}, m.a.w. de manche.
textui.learning.textCards.SB1-7-1=Oost start met {S} Aas.\n\nJe moet je speelplan voorbereiden:\nJe hebt 4 losers: 1 in troef, 1 in {C} en 2 in {S}.\nOm slechts 2 slagen te verliezen in Schoppen moet je er twee kunnen troeven zonder dat ze kunnen overtroeven.\nOm geen slag te verliezen in {C} kan je de snit nemen en hopen dat West de Heer heeft of je kan een {C} weggooien op de vierde {D}.\n\nHier is de correcte speelwijze:\nWat Oost ook naspeelde nadat hij twee slagen haalde in Schoppen, trap niet in de val van de {C} snit.\nStart met twee ronden troef (de Aas en de Heer) en eindig in dummy.\nJe zal een {S} kunnen troeven en dan kan je met {D} naar dummy om je laatste {S} te troeven.\nHet enige dat je dan nog moet doen is al je hoge {D} incasseren om je loser {C} weg te gooien. Of de laatste troef nu in Oost of West zit, de tegenpartij kan er maar een slag mee halen.\nAls West een {D} troeft en {C} speelt dan moet je opletten, als je niet wil zien dat Oost een slag haalt met {C} Heer dan moet je {C} Aas nemen en al je hoge {D} incasseren.\n\nJe zal slecht 3 slagen verliezen, 2 in {S} en 1 in {H} voor = resultaat en 620 punten.
textui.learning.textBids.SB1-4-1=Tegenover een {1N} opening die 15 HCP belooft, is de antwoordende hand sterk genoeg om tot de manche te forceren. Hij biedt {3N} wat het eindcontract wordt.\nZuid is de leider want hij bood als eerste van Noord-Zuid {N}.
textui.learning.textCards.SB1-4-1=Zuid heeft 7 top slagen (4 in {D}, 2 in {C} en 1 in {S}).\nHij kan de ontbrekende slagen in {H} vinden waar hij 3 extra slagen kan ontwikkelen.\nOp dit spel is het risico dat de tegenpartij 5 slagen kan halen voordat jij er 9 kan halen.\nAls de {S} 4/4 verdelen dan is er geen probleem, je zal slechts 4 slagen afgeven (3 in {S} en 1 in {H}). Het is gevaarlijk als de {S} 5/3 verdelen want dat zit de 5 kaart waarschijnlijk bij West omdat hij zijn langste kleur uit kwam.\nAls West {H} Aas heeft dan kan je er niets aan doen maar als Oost {H} Aas heeft dan zal de duik techniek je helpen om je contract te halen.\nEerst moet je twee ronden {S} duiken (speel {S} 5 en {S} 8). Als je de derde ronde Schoppen neemt heeft Oost er geen meer. \nDus wanneer je {H} speelt om zijn Aas er uit te krijgen dan kan hij zijn partner niet meer aan slag brengen om zijn twee hoge Schoppen te halen.\n\nJe zal 10 welverdiende slagen halen.
textui.learning.textBids.SB1-5-1=Met een 5 kaart en 13 punten is de 1{H} opening passend.\nZuid heeft niets speciaal te bieden over 2{C} maar hij kan niet passen omdat de bieding van Noord forcing is. Dus biedt hij 2{H} wat geen 6 kaart belooft.\nHet 4{H} bod toont dat een slem te ver weg is om te onderzoeken.
textui.learning.textCards.SB1-5-1=De leider duikt de start en gaat verder in {S}.\nOm 10 slagen te halen met een normale verdeling is de veiligste optie om een {S} te troeven in dummy en de lange {C} te ontwikkelen wat zal lukken in geval van 3/3 of 4/2 verdeling (84%).\nDe leider trekt 2 ronden troef en gaat verder met {C} Aas en {C} Heer en een {C} getroefd. Dan een {S} getroefd en een {C} getroefd.\nZuid kan naar dummy met {D} Aas en incasseert de laatste {C}.\nAls West ooit troeft verandert er niets... Behalve als hij de fout maakt om onder {D} Heer te spelen dan zal de leider een overslag maken.
textui.learning.textBids.SB1-6-1=Zuid kan geen {1N} openen met 14 punten (15-17 zijn er nodig). Zonder 5 kaart hoog (majeur) kiest hij voor zijn beste lage kleur (mineur): {1C}.\nNoord antwoordt {1H} wat een 4 kaart toont in die kleur.\n\nNadat er een fit is gevonden biedt Zuid {2H} om een nogal minimale hand te tonen met een 4 kaart {H}.\nMet 14 punten kan Noord zonder problemen in de manche stoppen en dat doet hij door {4H} te bieden.\n\nDe herbieding van de openaar met fit (met een 4 kaart {H}):\n{2H} (minimale punten range): met 12-14 HCP.\n{3H} (manche invite): met 15-17 HCP (en een singleton omdat hij geen {1N} opende).\n{4H} (sterke hand): met 18-22 HCP.
textui.learning.textCards.SB1-6-1=Zuid telt 8 slagen: 3 in {S}, 1 in {D} en 4 in {C}, bovenop de troefkleur waar hij zeker is van 2 slagen.\nDaarom start hij met troeft trekken maar Oost neemt met {H} Heer en speelt {D}.\nZuid probeert de snit maar de Vrouw wordt gedekt door de Heer. Het {D} naspel wordt genomen door de Aas. \nDaarom moet Zuid er zeker van zijn dat hij slechts een {D} afgeeft want anders gaat hij down met 2 losers {D} en Aas/Heer van {H}.\nVoordat hij troef speelt moet hij snel dummy's {S} incasseren en {D} weggooien uit zijn hand.
textui.learning.textBids.SB1-1-2=In het volgende hoofdstuk komt u meer te weten over de bieding.
textui.learning.textCards.SB1-1-2=Uw partner start met {D} Boer en je moet beslissen of je een kleine {D} speelt of {D} Aas. De start van {D} Boer is de hoogste van een reeks start, m.a.w. Noord kwam uit met de hoogste van zijn reeks. Hij kan B109 hebben maar niet de Vrouw.\nNu weet je dat West de Vrouw heeft. Als je {D} Aas speelt dan zal West zijn Vrouw niet spelen en dan zal hij twee slagen kunnen halen in Ruiten: de Vrouw en de Heer. Maar als je laag speelt dan zal West de eerste slag halen met zijn Vrouw maar kan hij geen extra slag halen. Als Noord {D}10 speelt dan kan je een kleine {D} spelen als de dummy klein speelt en kan je de Aas nemen als de dummy de Heer speelt.\n\nVergeet volgende regel niet: de honneurs van de verdediging moeten gebruikt worden om lagere honneurs van de leider te nemen. In dit voorbeeld moet {D} Aas de {D} Heer van de dummy nemen.\n\nAls je {D} Aas in de eerste slag neemt dan zal de leider eenvoudig 9 slagen halen maar als je een kleine {D} speelt dan heeft West het moeilijk: hij kan 8 slagen halen (4{S}, 3{H}, 1{D}). Om zijn {3N} contract te halen moet hij 9 slagen maken. Hij zal voor zijn ontbrekende slag naar Klaveren kijken en proberen om de snit over {C} Vrouw te nemen (forcing).\n\nHij start met 4 ronden Schoppen. Dat kan geen kwaad. Daarna neemt hij 2 ronden Harten en eindigt in dummy. Hij speelt {C} Boer maar omdat de Vrouw niet goed zit (in Noord en niet in Zuid), zal hij alle Ruiten en Aas en Vrouw van Klaveren verliezen en gaat hij min een.\n\nHeel mooie verdediging als je het contract kon verslaan. Anders, voel je vrij om het spel opnieuw te spelen.
textui.learning.textBids.SB1-2-1=West opent {1H} en dat toont ten minste 12 punten en ten minste een 5 kaart {H}.\nDe enkele verhoging van {2H} door Oost toont een 3 kaart fit en 6-10 punten.\nZelfs als Oost minimaal is, m.a.w. 6 punten, heeft West genoeg punten om naar de manche te gaan.\nDaarom springt West naar de manche en biedt {4H}.
textui.learning.textCards.SB1-2-1=De start van {S} Boer vertelt Zuid dat de Vrouw en waarschijnlijk ook de Heer bij West zitten.\nInderdaad, starten van een vork heeft meestal negatieve gevolgen, zeker wanneer je rechter tegenstander een sterke hand heeft getoond.\nJe geeft waarschijnlijk een honneur weg waarmee de leider normaal geen slag zou halen.\nDit vertelt Zuid dat er geen toekomt is in {S}.\n\nKijken naar de dummy zou moeten helpen om het juiste naspel te vinden.\nInderdaad, de drie kleine {D} van Oost tonen de beste kans voor de verdediging om slagen te halen.\nZe zullen twee slagen halen met de zwarte Azen en 2 slagen in {D} voor een down.\n\nAls Zuid {S} blijft spelen dan neemt West de slag en speelt {H} Aas en Vrouw. De Heer blijft in dummy als potentiÃ«le entree en gaat verder met {C} Heer.\nHet geeft geen verschil of Zuid de Aas neemt in de eerst of de tweede ronde. {H} Heer werkt als entree naar de twee hoge {C} om de twee {D} in West op weg te gooien zodat je uiteindelijk slechts twee zwarte Azen en een Ruiten afgeeft.\n\nTer info, als Oost-West {4H} maken dan verliest Zuid 620 punten. Maar als Noord-Zuid er in slagen om het down te spelen dan verdienen ze 100 punten.
textui.learning.textBids.SB1-3-1=Met een gebalanceerde hand van 15-17 punten opent Zuid {1N}.\nHet wordt als normaal beschouwd om klein slem te bieden vanaf 33 punten.\nDe {1N} opening toont ten minste 15 punten, de 18 punten in de antwoordende hand laten hem toe om 6SA bieden omdat de gezamenlijke sterkte minimaal 33 punten is.\nNoord heeft een 4 kaart {H}. Hij moet dus eerst nakijken of zijn partner ook een 4 kaart heeft in die kleur.\n\nDaarvoor gebruikt hij met {2C} de Stayman conventie.\nZuid antwoordt {2S} om een 4 kaart {S} te tonen zonder 4 kaart {H}.\nNoord moet dan enkel de bieding afsluiten met 6SA.\n\nAls het gehaald wordt dan verdienen ze 990 punten met dit klein slem.
textui.learning.textCards.SB1-3-1=West start met {C} Boer en Zuid telt 12 top slagen. \nDe uitdaging is om ze in de juiste volgorde te spelen.\nDe leider neemt de start in zijn hand en deblokkeert Heer en Boer van {S}.\nDan speelt hij zijn hoge {H} en gooit een {D} uit zijn hand.\nHij gaat naar zijn hand met {C} Aas om de Aas en Vrouw van {S} te cashen voordat hij eindigt met {C}.\nAls West zijn {C} tot het einde hield dan zal Zuid slechts 12 slagen halen en verdient hij 990 punten die als volgt zijn verdeeld:\n500 punten als slem bonus, 300 punten als manche bonus en 30 punten per slag vanaf de achtste omdat de zevende er 40 waard is.
