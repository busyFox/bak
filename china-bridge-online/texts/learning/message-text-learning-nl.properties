textui.learning.textCards.SB1-1-1=De tegenstander start met {H} Vrouw. \nIn de eerste slag moet je zeker niet {H} Aas van dummy spelen want de enige kaart in uw hand in Zuid in die kleur is de Heer en uw twee hoge kaarten zouden op dezelfde slag gespeeld worden. \nOmdat de Heer en de Aas de hoogste kaarten in een kleur zijn moet je deze apart spelen om 2 slagen te maken. \nWanneer de uitkomst is genomen door {H} Heer, moet je op {D} spelen om de Aas er uit te spelen. \nWetende dat je 5 kaarten in {D} hebt in Zuid, kan je 4 slagen halen in die kleur.\n\nWanneer de tegenstander een slag maakt met zijn {D} Aas, kan jij terug naar je hand met de Aas van {H} (of de Aas van {S}) en kan je je zekere slagen nemen : 3 in Schoppen (Aas-Heer-Vrouw), 2 in Harten (Heer en Aas) en 4 in Ruiten (let op dat je je niet blokkeert in Noord zodat je kan profiteren van de 5de Ruiten in Zuid). \n\nJe bent vrij om dit spel opnieuw te spelen als je geen 9 slagen kon halen.
textui.learning.textBids.SB1-1-3=In het volgende hoofdstuk komt u meer te weten over de bieding.
textui.learning.textCards.SB1-1-3=De tegenpartij start met {H} Heer.\n\nHier heb je 5 zeker slagen: 1 in Schoppen, 1 in Harten, 2 in Ruiten en 1 in Klaveren.\nDe uitdaging is om nog 2 slagen te vinden voor dat de tegenpartij er 7 neemt.\n\nAls je start met het nemen van je vaste slagen, dan zal de tegenpartij op zijn beurt vaste slagen hebben in die kleuren en dan heb je slecht 5 slagen.\n\nHet is absoluut noodzakelijk dat je een kleur speelt die je extra slagen kan brengen.\n\nDeze kleur is Klaveren omdat je samen 9 kaarten hebt. Als de 4 overgebleven kaarten gunstig verdeeld zijn tussen de tegenstanders dan zal je eenvoudig 3 extra slagen maken.\n\nNa het nemen van de start met Harten Aas speel je onmiddellijk Klaveren Aas en een volgende klaveren.\nAls iedereen kleur bekent op deze twee ronden dan zijn uw klaveren "ontwikkeld", m.a.w., ze zijn hoog omdat de tegenpartij geen kaarten meer heeft in die kleur.\n\nZij kunnen al hun slagen in Harten nemen maar als je voorzichtig bent om je Klaveren en je hoge kaarten niet weg te gooien dan zal je de overige slagen halen als ze een andere kleur spelen (Ruiten of Schoppen): 3 Klaveren, 1 Schoppen en 2 Ruiten bovenop de 2 slagen die je al had (Harten Aas en Klaveren Aas) voor in totaal 8 slagen.\n\nJe bent vrij om het spel opnieuw te spelen als je geen 8 slagen kon halen.
textui.learning.textBids.SB1-9-1=Na de {1D} opening door Oost heeft Zuid een lastige bieding. \nEen volgbod van {1H} en {1S} belooft een 5 kaart. Een alternatief is om 1SA te bieden (de kracht en verdeling kloppen) maar een stop in de kleur van de tegenpartij is noodzakelijk.\nDe enige mogelijke bieding is doublet dat tenminste een 3 kaart in de andere kleuren toont.\nMet een 5 kaart in Schoppen en 9 punten zal Noord {3S} antwoorden, een bieding dat meestal 8-10 punten toont en een 5 kaart.\nZuid is meer dan blij om de invite naar manche te aanvaarden met 16 HCP en 4 troeven.
textui.learning.textCards.SB1-9-1=West start hoogste van een reeks, m.a.w. Boer {C}.\n\nConcentreer je op je speelplan!\nAls je start met troef te trekken dan ga je waarschijnlijk down in een contract dat je kon halen.\nInderdaad, als je de tegenpartij laat starten met Aas {S}, dan zullen ze 4 slagen halen: 2{C}, 1{S} en 1{H}.\n\nAan slag met {C} Aas moet je onmiddellijk een loser {C} weggooien op dummy's {D}.\nJe neemt de tweede slag met {D} Aas en je speelt nog twee ronden {D} om een loser {C} weg te gooien.\nDaarna is het tijd om troef te spelen om de Aas eruit te krijgen.\nNeem 10 slagen en je zal je contract maken met een welverdiende score van +620 punten.
textui.learning.textBids.SB1-10-1=Met een gebalanceerde hand van 24 HCP moet je {2C} openen om de sterkte van je hand te tonen. \nNoord antwoordt {2D}. Dit is noodzakelijk zodat jij je hand kan omschrijven.\nJij biedt dan {2N} om een gebalanceerde hand te tonen. \nOndanks zijn zwakke hand heeft Noord niet het recht om te passen tot de manche is bereikt. Met een 4 kaart {S} moet hij {3C} Stayman bieden.\nMet een 4 kaart {S} is het antwoord {3S}.\nNoord eindigt de bieding met {4S}, m.a.w. de manche.
textui.learning.textCards.SB1-10-1=West start met {C} Aas. De verdediging neemt de eerste 3 slagen in {C}.\n\nWat is uw speelplan?\n\nZuid moet de snit nemen over {S} Heer. Om dat te doen moet hij vanuit Noord spelen.\nHoe? Door naar de dummy te gaan met {D} Boer.\nMaar wanneer je in dummy bent mag je niet zorgeloos een kleine {S} spelen. Als de snit lukt zit je in Zuid en je kan niet naar dummy door communicatie problemen.\nDe oplossing: in dummy met {D} Boer, speel {S}10 om de snit te herhalen tegen {S} Heer in Oost.\nOfwel dekt Oost {S}10 en kan je zijn Heer oprapen, ofwel dekt hij niet en kan je nog een Schoppen vanuit dummy spelen om hem op te rapen.\n\nEen hele mooie speelwijze maar niet eenvoudig van de eerste keer!\n{4S} =, m.a.w. +620 voor Noord/Zuid.
textui.learning.textBids.SB1-11-1=Oost opent {1C} met 14 HCP. Hij heeft niet genoeg punten om {1N} te openen.\nMet een 6 kaart in Harten en 10 HCP heb je voldoende voor een preÃ«mptief volgbod: {2H}.\nWest kan {2S} bieden met een 5 kaart en 12 HCP. Oost besluit de bieding met {4S} met een fit en 15 punten (verdeling + HCP).
textui.learning.textCards.SB1-11-1={H}4 start.\nWat is je plan in verdediging om dit {4S} contract te verslaan?\n\nJe neemt de eerste slag met {H}10. Daarna speel je {H} Heer.\nWat moet je nu spelen? Dummy's Klaveren zijn hoog. In Ruiten kan je in het beste geval een slag halen met {D} Aas maar er is geen haast om die te nemen.\nHet beste naspel is een {H}. De leider kan troeven maar je partner kan ook overtroeven.\nNoord zal voordeel halen uit de troef promotie op dit spel!\n\nAls West troeft met {S}9 dan kan Noord overtroeven met de 10 en zal hij een slag halen met zijn Aas.\nAls West troeft met {S} Boer dan gooit Noord iets weg. Nu is hij zeker om 2 troefslagen te halen met Aas-10-4 derde terwijl de leider enkel de Heer en de Vrouw over heeft.\n\nUw zwak volgbod stoorde de tegenpartij niet om hun contract uit te bieden maar het had het voordeel om de juiste start te tonen aan je partner.\n\nResultaat: {4S} -1. +100 punten voor N/S in plaats van -620 punten!
textui.learning.textBids.SB1-8-1=Na de opening van Oost heeft het volgbod van {1N} dezelfde betekenis als zonder de opening behalve dat het nu een stop toont in de kleur van de tegenpartij.\nMet Harten Heer derde kan Zuid met 15 punten en een gebalanceerde hand zonder problemen {1N} volgen.\nMet 10 punten en geen hoop op een fit majeur eindigt Noord de bieding met {3N}.
textui.learning.textCards.SB1-8-1=West start heel logisch met {H}2 in de kleur van zijn partner.\n\nJe moet je speelplan voorbereiden:\nJe hebt 7 winners: 3 in {S}, 2 in {C} en 2 in {H}.\nJe hebt twee kleuren die de ontbrekende slagen kunnen produceren: {C} en {D}.\n\n{D} kan je 3 extra slagen geven maar je moet de tegenpartij twee keer aan slag brengen.\n{C} kan je 2 extra slagen geven maar de kaarten moeten gunstig verdeeld zitten bij de tegenpartij (5 ontbrekende kaarten verdelen als 3/2).\n\nHet probleem is dat je weet uit de bieding dat Oost een 5 kaart {H} heeft. Als je hem twee keer aan slag brengt dan heeft hij tijd om 3 slagen te halen in {H} en twee andere in {D} voor dat jij 9 slagen kan halen.\n\nJe moet {C} spelen zonder je communicatie te verbreken.\n\nHier is de correcte speelwijze:\nNeem de Harten start in uw hand met {H} Heer.\nDeblokkeer {S} Aas en Vrouw. Speel dan 2 ronden {C} met Aas en Heer.\nDan moet je enkel nog een {C} spelen om je kleur te ontwikkelen.\nWat de tegenpartij ook terug speelt, je zal 9 slagen halen (3 in {S}, 4 in {C} en 2 in {H}).\n\nEen andere manier is om in de tweede slag onmiddellijk een kleine {C} uit beide handen te spelen. Dit is de duik techniek. Hier zal je later meer over leren.\n\nJe krijgt +600 punten met uw 9 slagen en contract gehaald.
