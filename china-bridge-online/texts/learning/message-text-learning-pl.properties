textui.learning.textBids.SB1-1-1=Dowiesz się o licytacji w następnym rozdziale.
textui.learning.textCards.SB1-1-1=Przeciwnik wistuje Damą {H}.\nW pierwszej lewie, pod żadnym pozorem nie powinieneś grać z dziadka Asa {H} ponieważ jedyną kartą twojej ręki na S w tym kolorze to Król, twoje dwie wysokie karty zostałyby zagrane w tej samej lewie. \nJako, że Król i As są najwyższymi kartami w kolorze, musisz zagrać je oddzielnie, aby wziąć 2 lewy.\nPo tym, jak wist zostanie wzięty K{H}, powinieneś zacząć grać {D} aby wybić Asa.\nWiedząc, że masz 5 kart w {D} u S'a, możesz wziąć 4 lewy w kolorze.\n\nGdy przeciwnik weźmie lewę swoim Asem {D}, możesz powrócić do ręki swoim Asem {H} (albo Asem {S}) a następnie możesz wziąć pewne lewy:\n3 w Pikach (As-Król-Dama), 2 w Kierach (Król i As) i 4 w Karach (Uważaj, aby nie zablokować się na N, aby móc skorzystać z piątego kara w ręce S).\n\nZapraszam do rozegrania rozdania tyle razy, ile potrzeba, jeśli nie zdołałeś/aś wziąć 9 lew.
textui.learning.textBids.SB1-1-3=Dowiesz się o licytacji w następnym rozdziale.
textui.learning.textCards.SB1-1-3=Przeciwnik wistuje Królem {H}.\n\nTutaj masz 5 pewnych lew: 1 w Pikach, 1 w Kierach, 2 w Karach i 1 w Treflach. \nWyzwaniem będzie znalezienie co najmniej 2 innych lew, zanim przeciwnicy wezmą 7.\n\nJeśli zaczniesz od grania pewnych lew, przeciwnicy z kolei będą mieli pewne lewy w tych kolorach, a ty weźmiesz tylko 5 lew. \n\nKonieczne jest, aby zacząć od grania koloru, który może przynieść ci dodatkowe lewy. \n\nTen kolor to Trefle, ponieważ masz 9 kart pomiędzy sobą. Jeśli 4 pozostałe karty podzielą się korzystnie pomiędzy przeciwników, będzie można łatwo wziąć 3 dodatkowe lewy. \n\nPo wzięciu wistu Asem Kier natychmiast zagraj Asa Trefl i kolejną rundę Trefli. \nKiedy wszyscy dodadzą do koloru w tych dwóch rundach, twoje trefle są "wyrobione", tj. stają się kartami górnymi, ponieważ przeciwnicy nie mają żadnych kart w tym kolorze.\n\nMogą następnie ściągnąć wszystkie swoje lewy w Kierach. Ale jeśli zadbasz o to, aby zachować swoje Trefle i karty górnymi podczas zrzucania, kiedy będą grać inny kolor (Kara lub Piki), będziesz mógł/ła wziąć pozostałe lewy:\n3 Trefle, 1 Pika i 2 Kara ponad 2 już wzięte lewy (As Kier i As Trefl), co da łącznie 8 lew. \n\nZapraszam do rozegrania rozdania tyle razy, ile potrzeba, jeśli nie zdołałeś/aś wziąć tych 8 lew.
textui.learning.textBids.SB1-9-1=Po otwarciu {1D} przez E, odzywka S'a jest trudna. \nWejście {1H} lub {1S} obiecałoby 5 kart. Alternatywą może być zalicytowanie 1BA (siła i układ pasują), ale niezbędny jest stoper w kolorze przeciwnika.\nJedyna możliwa odzywka to kontra, pokazująca co najmniej 3 karty w niezalicytowanych kolorach.\nZ 5 kartami w Pikach i 9 punktami, N odpowiada {3S}, odzywka, która zwykle pokazuje 8-10 punktów z 5 kartami.\nS z przyjemnością przyjmuje inwit do końcówki z 16 PC i 4 atutami.
textui.learning.textCards.SB1-9-1=W wistuje górą z sekwensu, czyli J{C}.\n\nSkoncentruj się na swoim planie rozgrywki!\nJeśli zaczniesz próbować ściągać atuty, prawdopodobnie przegrasz kontrakt, który mógł zostać wygrany. \nRzeczywiście, jeśli pozwolisz przeciwnikom zawistować A{S}, będą mogli wziąć 4 lewy: 2{C}, 1{S} i 1{H}.\n\nPo wiście A{C} powinieneś natychmiast wyrzucić przegrywającego {C} na {D} w dziadku.\nBierzesz drugą lewę A{D} i kontynuujesz dwie kolejne rundy {D}, odrzucając przegrywającego {C}.\nNadszedł czas, aby zagrać atuty, aby wybić asa.\nWeź 10 lew i wygrasz kontrakt i uzyskasz zasłużony wynik +620 punktów.
textui.learning.textBids.SB1-10-1=Ze zrównoważoną ręką 24 PC, powinieneś otworzyć {2C}, aby pokazać siłę swojej ręki.\nN odpowiada {2D}. Jest to konieczne, abyś mógł/ła opisać swoją rękę.\nNastępnie licytujesz {2N}, aby pokazać zrównoważoną rękę.\nPomimo słabej ręki, N nie ma prawa spasować, dopóki nie zostanie osiągnięta końcówka. Z 4 kartami w {S}, powinien zalicytować Staymana {3C}.\nPrzy 4 kartach w {S}, odpowiedź to {3S}.\nN zamyka licytację {4S}, czyli końcówką.
textui.learning.textCards.SB1-10-1=W wistuje Asem {C}. Strona broniąca bierze pierwsze 3 lewy w {C}.\n\nJaki jest twój plan rozgrywki?\n\nS powinien zaimpasować, aby wziąć Króla {S}. Aby to zrobić, powinien zagrać z ręki N.\nW jaki sposób? Przechodząc do dziadka Waletem {D}.\nAle kiedy jesteś w dziadku, jeśli beztrosko zagrasz małego {S}, kiedy impas zakończy się sukcesem, utrzymasz się w ręce S i nie będziesz mógł/ła przejść do dziadka z powodu braku komunikacji.\nRozwiązanie: będąc w dziadku Waletem {D} zagraj 10{S}, aby powtórzyć impas przeciwko K{S} u E. \nAlbo E pokryje 10{S} i jego Król zostanie zabrany, albo jeśli nie pokryje, będziesz mógł/ła zagrać Pika z dziadka, aby go wyimpasować.\n\nBardzo dobre zagranie, ale niełatwo przy pierwszej próbie!\n{4S} = tj. +620 dla NS.
textui.learning.textBids.SB1-11-1=East otwiera {1C} z 14 PC. Nie ma wystarczającej liczby punktów, aby otworzyć {1N}.\nZ sześcioma kartami w Kierach i 10 PC, spełniasz wymagania dla blokującego wejścia: {2H}.\nW może zalicytować {2S} ze swoimi 5 kartami i 12 PC. E kończy licytację {4S}, z fitem i 15 punktami (układ + PC).
textui.learning.textCards.SB1-11-1=Wist 4{H}. \nJaki jest twój defensywny plan, aby obłożyć ten kontrakt {4S}?\n\nBierzesz pierwszą lewę 10{H}. Następnie grasz K{H}.\nCo powinieneś teraz zagrać? Trefle Dziadka to karty mistrzowskie. W Karach, w najlepszym przypadku, weźmiesz Asa {D}, ale nie ma pośpiechu, aby go ściągnąć.\nNajlepszym odwrotem jest zagranie w {H}. Rozgrywający będzie mógł przebić, ale twój partner również będzie mógł nadbić.\nN skorzysta z promocji atutowej!\n\nJeśli W przebije 9{S}, N nadbije 10 i weźmie lewę swoim Asem.\nJeśli W przebije J{S}, N zrzuca, będąc teraz pewnym wzięcia 2 atutowych lew z A-10-4-trzecie, podczas gdy rozgrywający ma tylko Króla i Damę.\n\nTwoje blokujące wejście nie przeszkodziło przeciwnikom w dolicytowaniu się do kontraktu. Przynajmniej miał jednak tę zaletę, że wskazywał właściwy wist twojemu partnerowi.\n\nWynik: {4S} -1. +100 punktów dla NS zamiast -620 punktów!
textui.learning.textBids.SB1-8-1=Po otwarciu E, wejście {1N} ma takie samo znaczenie, jak bez otwarcia, poza tym, że zapewnia stoper w kolorze przeciwnika.\nZ królem kier - trzecim, S, który ma 15 wymaganych punktów i zrównoważoną rękę, może bez problemu wejść {1N}.\nZ 10 punktami i bez nadziei na znalezienie fitu w kolorze starszym, N zamyka licytację z {3N}.
textui.learning.textCards.SB1-8-1=Zupełnie logicznie, W wistuje 2{H} w kolor swojego partnera.\n\nPowinieneś przygotować swój plan rozgrywki:\nMasz 7 wygrywających: 3 w {S}, 2 w {C} i 2 w {H}.\nMasz dwa kolory, które mogą dać brakujące lewy: {C} i {D}.\n\n{D} może przynieść ci 3 dodatkowe lewy, ale musisz dwa razy dopuścić przeciwnika do gry. \n{C} może przynieść 2 dodatkowe lewy, ale podział musi być korzystny w rękach przeciwników (5 brakujących kart dzielących się 3/2).\n\nProblem polega na tym, że na podstawie licytacji wiesz, że E ma 5 kart w {H}. Jeśli dopuścisz go dwukrotnie do gry, będzie miał czas, aby wziąć 3 lewy w {H} i dwie inne w {D}, zanim będziesz mógł/ła wziąć 9 lew.\n\nPowinieneś grać {C}, nie przerywając swojej komunikacji.\n\nOto właściwa linia rozgrywki:\nWeź wist w Kierach, na przykład z ręki Królem {H}.\nOdblokujesz Asa i Damę {S}, a następnie zagrasz 2 rundy {C} Asem i Królem.\nWtedy wszystko co musisz zrobić, to zagrać {C} jeszcze raz, aby wyrobić swój kolor.\nNiezależnie od nawrotu przeciwników, weźmiesz 9 lew (3 w {S}, 4 w {C} i 2 w {H}).\n\nInnym podejściem mogłoby być natychmiastowe odegranie małego {C} z obu rąk w drugiej lewie od razu. To jest technika przepuszczania. Więcej dowiesz się o tym później.\n\nOtrzymasz +600 punktów za swoje 9 lew i wygranie kontraktu.
textui.learning.textBids.empty=Brak konkretnego komentarza na temat tej sekwencji licytacji.
textui.learning.textCards.empty=Brak konkretnego komentarza na rozgrywki.
textui.learning.textBids.SB1-7-1=N otwiera {1N}, aby pokazać zrównoważoną rękę 15-17 PC.\nZ 10 punktami, S może szukać końcówki. Ponieważ ma 4 karty w {H} i {S}, powinien skorzystać z konwencji Staymana ({2C}), aby sprawdzić, czy N ma 4-kartowy kolor starszy. Odpowiedź {2H} pokazuje 4 karty w {H}. Z 10 punktami, S może zakończyć licytację {4H}, czyli końcówką.
textui.learning.textCards.SB1-7-1=E wistuje Asem {S}.\n\nPowinieneś przygotować swój plan rozgrywki:\nMasz 4 przegrywające: 1 w atutach, 1 w {C} i 2 w {S}.\nAby oddać tylko 2 lewy w Pikach, musisz przebić dwie bez bycia nadbitym.\nAby uniknąć oddania lewy w {C}, możesz zaimpasować, mając nadzieję, że Król jest u W, ale możesz również wyrzucić {C} na czwarte {D}.\n\nOto właściwa linia rozgrywki:\nBez względu na to, jaki będzie odwrót E po ściągnięciu dwóch lew Pikowych, nie wpadnij w pułapkę impasu {C}.\nZacznij od ściągnięcia dwóch atutów (Asa, a następnie Króla) i zakończ w dziadku.\nBędziesz mógł/ła przebić {S}, a następnie przejść do dziadka {D}, aby przebić ostatniego {S}.\nWtedy wszystko, co musisz zrobić, to ściągnąć swoje górne {D}, aby odrzucić przegrywającego {C} z dziadka. Niezależnie od tego, czy ostatni atut będzie u E, czy u W, przeciwnicy wezmą nim tylko jedną lewę.\nJeśli gracz W przebije {D} i zagra w {C}, uważaj, zagraj Asa {C} i ściągnij swoje ostatnie karty górne w {D}, jeśli nie chcesz, aby E wziął lewę Królem {C}.\n\nOddasz tylko 3 lewy, 2 w {S} i 1 w {H}, dla = wyniku i 620 punktów.
textui.learning.textBids.SB1-4-1=W obliczu {1N} otwarcia obiecującego 15 PC, odpowiadający jest wystarczająco silny, aby sforsować go do końcówki. Licytuje {3N}, który staje się ostatecznym kontraktem.\nS jest rozgrywającym, ponieważ jest pierwszym ze strony NS, który licytował {N}.
textui.learning.textCards.SB1-4-1=S ma 7 górnych lew (4 w {D}, 2 w {C} i 1 w {S}).\nBędzie mógł znaleźć brakujące lewy w {H}, gdzie może wyrobić 3 dodatkowe lewy.\nW przypadku tego rozdania ryzyko polega na tym, że przeciwnicy wezmą 5 lew, zanim weźmiesz 9.\nJeśli {S} podzielą się 4/4, nie ma problemu, stracisz tylko 4 lewy (3 w {S} i 1 w {H}). Jest niebezpiecznie, jeśli {S} podzieliłyby się 5/3, prawdopodobnie z 5 kartami u W, ponieważ zawistował w swój najdłuższy kolor.\nJeśli W ma Asa {H}, nie będziesz w stanie nic zrobić. Ale jeśli ma go E, technika przepuszczenia umożliwi ci wygranie kontraktu.\nNajpierw musisz przepuścić dwie pierwsze rundy {S} (zagraj 5{S} i 8{S}). Kiedy weźmiesz trzecią rundę Pików, E nie będzie miał już żadnych.\nWięc kiedy zagrasz w {H}, aby wybić jego Asa, nie będzie on już w stanie odwrócić w kolor swojego partnera, by wziąć lewy dwiema kartami górnymi w Pikach.\n\nWeźmiesz 10 zasłużonych lew.
textui.learning.textBids.SB1-5-1=Z 5 kartami i 13 punktami, otwarcie 1{H} jest odpowiednie.\nS nie ma nic specjalnego do licytowania po 2{C}, ale nie może spasować, ponieważ licytacja N jest forsująca. Więc licytuje 2{H}, które nie obiecuje 6 kart.\nOdzywka 4{H} pokazuje, że do szlemika jest zbyt daleko.
textui.learning.textCards.SB1-5-1=Rozgrywający przepuszcza wist i kontynuuje {S}.\nAby wziąć 10 lew ze zwykłymi podziałami, najbezpieczniejszą opcją jest przebicie {S} w dziadku i wyrobienie długiego koloru {C}, co zadziała w przypadku podziału 3/3 lub 4/2 (84%).\nRozgrywający ściąga 2 rundy atutów i kontynuuje A{C}, K{C} i przebitką {C}. Następnie przebitką {S} i przebitką {C}.\nS przechodzi do dziadka Asem {D} i ściąga ostatnie {C}.\nJeśli W przebije w dowolnym momencie, to nic to nie zmienia... Poza tym, że popełnia błąd polegający na podbiciu Króla {D}, pozwalając, by rozgrywający wziął nadróbkę.
textui.learning.textBids.SB1-6-1=S nie może otworzyć {1N} z 14 punktami (potrzeba 15-17). Bez 5-ciu kart w kolorze starszym, wybiera lepszy młodszy: {1C}.\nN odpowiada {1H} pokazując 4 karty w kolorze.\n\nPo znalezieniu fitu, S licytuje {2H}, aby pokazać raczej minimalną rękę z 4 kartami w {H}.\nZ 14 punktami, N może zatrzymać się w końcówce bez problemu i to właśnie robi, licytując {4H}.\n\nOdpowiedzi otwierającego z fitem (z 4 kartami w {H}):\n{2H} (minimalny zakres punktowy): z 12-14 PC.\n{3H} (inwit do końcówki): z 15-17 PC (i singleton, bo brak otwarcia {1N}).\n{4H} (silna ręka): z 18-22 PC.
textui.learning.textCards.SB1-6-1=S dolicza się 8 lew: 3 w {S}, 1 w {D} i 4 w {C}, ponad kolor atutowy, gdzie jest pewien, że bierze 2 lewy.\nDlatego zaczyna od ściągania atutów, ale E bierze Królem {H} i odwraca {D}.\nS próbuje impasu, ale Dama jest pobita Królem. Odwrót {D} jest następnie wzięty Asem. \nDlatego S powinien upewnić się, że odda tylko jedno {D}, ponieważ w przeciwnym razie przegra, oddając 2{D} i Asa/Króla {H}.\nPrzed ściągnięciem atutów, spieszy, aby ściągnąć {S} dziadka i wyrzuca {D} z ręki.
textui.learning.textBids.SB1-1-2=Dowiesz się o licytacji w następnym rozdziale.
textui.learning.textCards.SB1-1-2=Twój partner wistuje J{D} i musisz zdecydować pomiędzy dodaniem małego {D} lub Asa {D}. Wist J{D} jest wistem górnym z sekwensu, tzn. N zawistował najwyższą kartą ze swojego sekwensu. Może mieć J109, ale nie Damę.\nPozwala ci zlokalizować Damę u W. Jeśli zagrasz Asa {D}, W nie zagra swojej Damy i dlatego będzie mógł wziąć dwie lewy w Karach: Damę i Króla. Jednak grając niską, W weźmie tę pierwszą lewę swoją Damą, ale nie weźmie żadnych innych. Kiedy N zagra swoją 10{D}, jeśli zagra niską z dziadka, ty także zagrasz niskie {D}. Jeśli zagra swojego Króla, weźmiesz go swoim Asem.\n\nNie zapomnij o tej zasadzie: honory strony broniącej mają na celu zebranie niższych honorów posiadanych przez stronę rozgrywającą. W tym przykładowym rozdaniu twój A{D} powinien odebrać K{D} z dziadka.\n\nJeśli zagrasz Asa {D} w pierwszej lewie, rozgrywający łatwo weźmie 9 lew. Ale jeśli grasz na niskie {D}, W będzie miał trudności: może wziąć 8 lew (4{S}, 3{H}, 1{D}). Aby wygrać kontrakt {3N}, musi on wziąć 9. W związku z tym będzie szukał swojej brakującej lewy w Treflach, próbując impasować Damę {C} (forsing).\n\nZaczyna od ściągnięcia 4 rund Pików. To nic nie zaszkodzi. Następnie ściąga 2 rundy Kierów, kończąc w dziadku. Gra J{C}, ale skoro Dama nie jest dobrze zlokalizowana (u N, nie u S), zobaczy, że ściągnięte mu zostaną wszystkie Kara, a także As i Dama Trefl, więc wpadnie bez jednej.\n\nBardzo dobra obrona, jeśli uda ci się obłożyć kontrakt. W przeciwnym razie możesz ponownie rozegrać rozdanie.
textui.learning.textBids.SB1-2-1=West otwiera {1H} pokazując co najmniej 12 punktów i co najmniej 5 kart w {H}.\nPodniesienie {2H} przez E obiecuje 3-kartowy fit i 6-10 punktów.\nNawet jeśli E przyniesie minimum możliwe, tzn. 6 punktów, punkty W są wystarczające, aby sforsować do końcówki.\nDlatego W skacze do końcówki, licytując {4H}.
textui.learning.textCards.SB1-2-1=Wist Waletem {S} mówi S, że Dama i prawdopodobnie Król, są u W.\nRzeczywiście, wist z przedzielonego sekwensu często ma negatywne konsekwencje, zwłaszcza gdy RHO opisał mocną rękę.\nPrawdopodobnie oddasz honor, którego otwierający inaczej by nie wziął.\nMówi to S, że nie ma przyszłości w {S}.\n\nObserwacja dziadka powinna pomóc mu znaleźć właściwy odwrót.\nRzeczywiście, trzy małe {D} E zdecydowanie stanowią największą szansę na wzięcie lew przez stronę broniącą.\nWezmą lewy dwoma czarnymi Asami i 2 lewy w {D} ​na bez jednej.\n\nJeśli S będzie grał w {S}, W weźmie lewę, gra Asa i Damę {H}, utrzymując Króla w dziadku jako potencjalne dojście i kontynuuje Królem {C}.\nTo, czy S weźmie Asa w pierwszej, czy drugiej rundzie, niczego nie zmienia. Król {H} służy jako dojście, aby mieć dostęp do dwóch górnych {C} pozwalające odrzucić dwa {D} posiadane przez W, który ostatecznie oddaje tylko dwa czarne asy i jedno karo. \n\nDla twojej informacji, jeśli EW wygra kontrakt {4H}, S straci 620 punktów. Ale jeśli NS zdoła ich pokonać, zdobędą 100 punktów.
textui.learning.textBids.SB1-3-1=Przy zrównoważonej ręce 15-17 punktów, S otwiera {1N}.\nUważa się za uzasadnione, że zalicytujesz szlemika, zaczynając od 33 punktów.\nOtwarcie {1N} obiecujące co najmniej 15 punktów, 18 punktów odpowiadającego pozwala mu licytować 6BA, ponieważ siła tej strony wynosi co najmniej 33 punkty.\nN ma 4 karty w {H}. Najpierw powinien sprawdzić, czy jego partner ma 4 karty w tym kolorze.\n\nDlatego używa konwencji Stayman {2C}.\nS odpowiada {2S}, aby pokazać 4 karty w {S} bez 4 kart w {H}.\nWszystko, co N musi zrobić, to zakończyć licytację 6BA.\n\nJeśli się powiedzie, ten szlemik spowoduje, że zdobędą 990 punktów.
textui.learning.textCards.SB1-3-1=W wistuje Waletem {C}, a S liczy 12 górnych lew.\nWyzwaniem będzie zagrać je we właściwej kolejności.\nRozgrywający bierze wist w ręce i zaczyna od odblokowania Króla i Waleta {S}.\nNastępnie gra swoje górne {H}, odrzucając {D} z ręki.\nPrzechodzi do swojej ręki Asem {C}, aby wziąć Asa i Damę {S}, zanim kończy grać {C}.\nJeśli W zachował swoje {C} do końca, S będzie ograniczony do 12 lew i otrzyma 990 punktów podzielonych w następujący sposób:\n500 punktów jako premię za szlemika, 300 punktów jako premię za końcówkę, a także 30 punktów za lewę od ósmej w górę, siódma będąc warta 40 punktów.
