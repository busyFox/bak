textui.learning.textBids.SB1-7-1=Norte abre em {1N} para mostrar uma mão balançada com 15 a 17H. \nSul, com os seus 10 pontos, pode pesquisar a melhor partida. Como tem 4 cartas em {H} e em {S}, deve usar a convenção Stayman ({2C}) para perguntar a Norte se tem um naipe rico de 4 cartas. A resposta de {2H} indica 4 cartas em {H}. Sul pode concluir o leilão com a marcação da partida em {4H}.
textui.learning.textCards.SB1-7-1=Este sai ao Ás de {S}.\n\nVamos fazer o plano de jogo : \nTemos 4 perdentes : 1 em trunfo, 1 em {C} e 2 em {S}.\nPara não perdermos mais que duas vazas em Espadas é preciso cortar duas vazas sem sermos recortados pelo flanco.\nPara evitar perder a vaza de {C}, poderíamos fazer a passagem e esperar que o Rei esteja em Oeste, ou podemos baldar um {C} no quarto {D}.\n\nEis a melhor linha de jogo para pôr tudo em prática : \nSeja qual for o retorno de Este após encaixar duas vazas de Espadas, devemos recusar cair na armadilha de fazer a passagem a {C}.\nComeçamos por dar duas voltas de trunfo (o Ás e depois o Rei), acabando com a mão no morto. \nA seguir podemos cortar uma {S}, regressar ao morto em {D} e cortar a última {S}. \nA seguir jogamos os {D} apurados para baldar o {C} perdente do morto. Independentemente da mão em que o último trunfo esteja (Este ou Oeste), os adversários só poderão fazer mais uma vaza.\nSe Oeste cortar um {D} e atacar {C}, jogamos o Ás de {C} e fazemos os últimos {D} apurados para não deixarmos Este fazer vaza com o Rei de {C}.\n\nAcabamos por perder 3 vazas, 2 em {S} e 1 em {H}, para um resultado de = e 620 pontos.
textui.learning.textBids.SB1-4-1=Em face de uma abertura em {1N} que promete 15 pontos de honra, o respondente tem pontos suficientes para impor a partida e anuncia por isso {3N} que será o contrato final. \nSul é o declarante porque foi o primeiro jogador do campo Norte/Sul a anunciar {N}.
textui.learning.textCards.SB1-4-1=Em Sul, temos 7 vazas à cabeça (4 em {D}, 2 em {C} e 1 em {S}). \nVamos poder encontrar as vazas que faltam em {H} onde podemos apurar 3 vazas adicionais. \nO risco nesta mão é que os adversários façam 5 vazas antes que nós consigamos fazer 9. \nSe as {S} estiverem divididas 4/4, não há nenhum problema e só perdemos 4 vazas (3 em {S} e 1 em{H}). O perigo é que as {S} estejam divididas 5/3 (com  5 cartas em Oeste, uma certeza, já que Oeste saiu ao seu naipe comprido). \nSe Oeste tiver o Ás de {H}, não podemos fazer nada, mas se o Ás estiver em Este, a técnica do "deixar passar" permite-nos cumprir o contrato. \nComeçamos por deixar passar as duas primeiras vazas de {S} (jogamos o 5{S} e o 8{S}). Quando fizermos a terceira vaza de Espadas, Este já não terá mais Espadas na mão. \nDesta forma, quando jogarmos {H} para fazer sair o Ás, Este não poderá passar a mão para o parceiro, que desta forma não conseguirá encaixar as 2 Espadas apuradas. \n\nGanhamos assim 10 vazas, bem merecidas.
textui.learning.textBids.SB1-5-1=A abertura em 1{H} é evidente, com 5 cartas e 13 pontos.\nSobre 2{C}, Sul não tem nada de especial para marcar mas não pode passar porque a voz de Norte é forcing. Sul anuncia por isso 2{H} que promete apenas 6 cartas.\nA voz de 4{H} é indicação que o cheleme é uma possibilidade demasiado remota para merecer alguma consideração.
textui.learning.textCards.SB1-5-1=O declarante deixa passar a vaza de saída e ganha a continuação {S}. \nPara conseguir fazer 10 vazas com distribuições normais, o mais seguro é combinar o corte de uma {S} no morto com o apuramento dos {C}, o que será bem sucedido com uma repartição 3/3 ou 4/2 (84%). \nO declarante joga duas vazas de trunfo e a seguir A{C}, R{C} e {C} cortado. {S} cortada e {C} cortado. \nSul sobe ao morto com o Ás de {D} e encaixa o último {C}. \nSe a dada altura Oeste cortar, não tem qualquer problema... A menos que cometa o erro de jogar um Ouro pequeno, deixando o R{D} na mão, o que dará ao declarante uma vaza a mais.
textui.learning.textBids.SB1-6-1=Sul não pode abrir em {1N} com 14 pontos (precisa de 15-17). Sem naipe rico de 5 cartas, abre-se no melhor naipe pobre : {1C}. \nNorte responde {1H} mostrando 4 cartas no naipe. \n\nCom o fit encontrado, Sul anuncia {2H} para mostrar uma mão mínima com apoio de 4 cartas em {H}. \nCom 14 pontos, Norte pode fechar em partida sem problema : {4H}. \n\nRecapitulação dos rebides fitados (com 4 cartas em {H}) do abridor :\n{2H} (zona mínima) : com 12-14 H. \n{3H} (proposta de partida) : com 15-17 H (e um singleton, já que não houve abertura em {1N}). \n{4H} (mão forte) : de 18 a 22 H.
textui.learning.textCards.SB1-6-1=Sul conta 8 vazas : 3 em {S}, 1 em {D} e 4 em {C}, para além dos trunfos, onde tem a certeza de fazer 2 vazas. \nSul começa por fazer sair os trunfos, mas Este ganha com o Rei de {H} e contra-ataca {D}. \nSul tenta a passagem, mas a Dama é coberta pelo Rei. O retorno em {D} é de seguida ganho pelo Ás. \nSul deve tentar não conceder mais do que um {D} caso contrário cabida o contrato perdendo 2{D} e Ás/Rei de {H}. \nAntes de continuar com os trunfos, Sul tem de fazer rapidamente as {S} do morto e baldar um {D} da mão.
textui.learning.textBids.SB1-1-2=Irá aprender no capítulo seguinte o significado do leilão.
textui.learning.textCards.SB1-1-2=Norte sai ao V{D} e Sul tem de decidir entre jogar um pequeno {D} ou o Ás de {D}. A saída ao V{D} mostra uma cabeça de sequência, ou seja, Norte deverá ter V109 mas não a Dama. \nEste fato permite localizar a Dama em Oeste. Jogando o Ás de {D}, Oeste não irá jogar a Dama e fica em condições de fazer duas vazas em Ouros : a Dama e o Rei. Pelo contrário, jogando uma carta pequena, Oeste faz a primeira vaza com a Dama mas não fará mais nenhuma. Quando Norte continuar com o 10{D}, se o declarante jogar uma carta baixa do morto, Sul joga também um pequeno {D}. Se jogar o Rei, Sul ganha a vaza com o Ás. \n\nNão esquecer esta regra : as honras do flanco servem para capturar honras mais pequenas do campo do declarante. No exemplo desta mão, o A{D} de Sul deverá capturar o R{D} do morto. \n\nJogando o Ás de {D} na primeira vaza, o declarante acaba facilmente com 9 vazas. Por outro lado, jogando um pequeno {D}, Oeste fica em dificuldades : tem 8 vazas à cabeça (4{S}, 3{H}, 1{D}). Para cumprir o contrato de {3N}, precisa de fazer 9 e para isso terá de fazer a passagem (forçada) à Dama de {C}. \n\nOeste começa por jogar 4 voltas de Espadas, mas nada de especial acontece. A seguir, encaixa duas vazas de Copas a acabar no morto. Continua com o V{C} mas como a Dama está mal colocada para o declarante (em Norte e não em Sul), os Ouros apurados e AD de Paus significam que o declarante cabida por uma vaza. \n\nBem defendido, se conseguiu derrotar o contrato. Senão, não hesite em voltar a jogar a mão.
textui.learning.textBids.SB1-2-1=Oeste abre em {1H} mostrando pelo menos 12 pontos e pelo menos 5 cartas em {H}.\nO apoio simples de Este a {2H} promete um fit de 3 cartas e uma força total entre 6 e 10 pontos. \nMesmo se Este estiver mínimo, com 6 pontos, os pontos de Oeste chegam para chegam para impor a partida.\nConsequentemente Oeste salta para partida, marcando {4H}.
textui.learning.textCards.SB1-2-1=A saída ao Valete de {S} mostra a Sul que a Dama e provavelmente o Rei estão em Oeste. \nCom efeito, é normalmente dispendioso sair numa forquilha (como por exemplo RV10), sobretudo quando o adversário da direita mostrou uma mão forte. \nO risco é deixar o declarante ganhar uma vaza com uma honra com a qual de outro modo nunca faria.\nEsta constatação mostra a Sul que não há futuro em {S}. \n\nA simples observação do morto deverá chegar a Sul para encontrar a melhor continuação. \nCom efeito, os três pequenos {D} de Este representam seguramente a melhor esperança da defesa fazer algumas vazas. \nO flanco fará os dois Ases negros e duas vazas em {D} para dar um cabide. \n\nSe Sul insistir em {S}, Oeste ganha, joga Ás e Dama de {H}, conservando o Rei no morto como entrada potencial, e continua com o Rei de {C}. \nSul pode fazer o Ás na primeira ou segunda vaza mas vai acabar no mesmo resultado. O Rei de {H} servirá de entrada para ir buscar os dois {C} apurados, que irão servir para baldar dois {D} de Oeste, que acaba por apenas perder dois Ases negros e um Ouro. \n\nA título meramente informativo, se Este/Oeste ganharem o contrato de {4H}, Sul perde 620 pontos. Pelo contrário, se Norte/Sul conseguirem cabidar o contrato, marcam 100 pontos positivos.
textui.learning.textBids.SB1-3-1=Com uma mão balançada entre 15 e 17 pontos, Sul abre em {1N}.\nConsidera-se normalmente 33 pontos como a força mínima para marcar um pequeno cheleme. \nA abertura de {1N} promete um mínimo de 15 pontos. Os 18 pontos do respondente são suficientes para declarar 6 Sem Trunfo porque a força combinada do campo são pelo menos 33 pontos. \nComo Norte tem 4 cartas em {H}, deverá primeiro verificar se o parceiro também tem 4 artas no mesmo naipe.\n\nNorte usa para o efeito a convenção {2C} Stayman. \nSul responde {2S} para indicar 4 cartas em {S} sem 4 cartas em {H}.\nResta a Norte concluir em 6ST.\n\nEm caso de sucesso, este pequeno cheleme vale 990 pontos.
textui.learning.textCards.SB1-3-1=Oeste sai ao Valete de {C} e Sul conta 12 vazas garantidas.\nA maior dificuldade será ganhá-las na ordem certa.\nO declarante começa por ganhar a vaza de saída na mão e desbloquear o Rei e o Valete de {S}. \nA seguir joga as suas {H} apuradas, baldado um {D} da mão. \nReentra na mão com o Ás de {C} para encaixar o Ás e a Dama de {S} antes de terminar jogando os {C}. \nSe Oeste guardar os seus {C} até ao final, Sul fica limitado a 12 vazas que lhe proporcionam 990 pontos repartidos da seguinte forma : \n500 pontos de prémio de cheleme, 300 pontos de prémio de partida, 40 pontos pela sétima vaza e 30 pontos por cada vaza a partir da oitava.
