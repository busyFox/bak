textui.learning.textCards.SB1-1-1=O adversário sai à Dama de {H}.\nÉ essencial que na primeira vaza não joguemos o Ás de {H} do morto porque como a única carta do naipe na mão de Sul é o Rei, e assim acabariamos por jogar as duas cartas mais altas do naipe na mesma vaza.\nComo o Rei e o Ás são as duas cartas mais altas do naipe, devem ser jogadas separadamente para ganhar duas vazas no naipe.\nDepois de ganharmos a vaza de saída com o R{H}, devemos começar a jogar os {D} para fazer sair o Ás.\nComo temos 5 cartas de {D} em Sul, podemos fazer 4 vazas no naipe.\n\nDepois do adversário fazer o seu Ás de {D}, ganhamos a mão com o Ás de {H} (ou o Ás de {S}) e encaixamos então as vazas garantidas :\n3 em Espadas (Ás-Rei-Dama), 2 em Copas (Rei e Ás) e 4 em Ouros (temos de ter atenção para não ficarmos com a mão bloqueada em Norte, de modo a podermos fazer a vaza com o quinto Ouro na mão de Sul).\n\nSe não conseguiu fazer 9 vazas, não hesite em voltar a jogar esta mão tantas vezes quantas as necessárias.
