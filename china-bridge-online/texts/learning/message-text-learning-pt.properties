textui.learning.textCards.SB1-1-3=O adversário sai ao Rei de {H}.\n\nNesta mão, temos tem 5 vazas garantidas  : 1 em Espadas, 1 em Copas, 2 em Ouros e 1 em Paus.\nA dificuldade vai ser encontrar pelo menos duas vazas adicionais antes que os adversários consigam fazer 7 vazas.\n\nSe começarmos por encaixar as suas vazas garantidas, os adversários irão ficar eles próprios com vazas apuradas em todos os naipes, e acabaremos com 5 vazas apenas.\n\nÉ essencial começar por jogar um naipe que nos permita fazer vazas suplementares.\n\nO naipe para tal é Paus, porque temos 9 cartas no total dos dois jogos. Se as 4 cartas que nos faltam estiverem igualmente divididas entre os dois adversários, iremos facilmente ganhar 3 vazas suplementares.\n\nDepois de ganharmos a vaza com o Ás de Copas, devemos jogar imediatamente o Ás de Paus e outra volta de Paus.\nQuando todos assistem nas duas vazas de Paus, o naipe está apurado, ou seja, as nossas cartas restantes são ganhantes, porque o adversário não pode assistir ao naipe.\n\nO flanco pode agora encaixar todas as vazas que tem por fazer em Copas. Contudo, se tivermos cuidado com as baldas, podemos guardar os Paus apurados e cartas ganhantes nos outros naipes. Quando o adversário jogar outro naipe (Ouros ou Espadas), faremos o resto das vazas :\n3 Paus, 1 Espada e 2 Ouros, o que com as 2 vazas já feitas (Ases de Copas e de Paus) nos dá um total de 8 vazas.\n\nSe não conseguiu fazer 8 vazas, não hesite em voltar a jogar esta mão tantas vezes quantas as necessárias.
textui.learning.textBids.SB1-9-1=Depois da abertura em {1D} de Este, Sul tem uma marcação difícil.\nA intervenção em {1H} ou {1S} prometeria 5 cartas. A alternativa poderia ser 1ST, com força e distribuição adequadas. Contudo, é preciso obrigatoriamente ter uma defesa no naipe do adversário.\nA única voz possível é um dobre para indicar pelo menos 3 cartas nos naipes não marcados.\nNorte, com 5 cartas em Espadas e 9 pontos, responde {3S} mostrando em princípio 8 a 10 pontos com 5 cartas.\nSul aceita facilmente o convite de partida, com 16H e 4 trunfos.
textui.learning.textCards.SB1-9-1=Oeste sai ao V{C}, cabeça de sequência.\n\nAltura para fazermos o plano de jogo !\nSe nos deixarmos levar pela rotina de destrunfar logo que possível arriscamo-nos a perder um contrato ganhável.\nCom efeito, quando os adversários ficarem em mão com o Ás de {S}, poderão encaixar 4 vazas : 2{C}, 1{S} e 1{H}.\n\nEm mão com o Ás de {C}, é preciso baldar imediatamente um {C} perdente nos {D} do morto.\nNa segunda vaza jogamos o Ás de {D} e a seguir continuamos com mais duas vazas de {D} e baldamos um {C} perdente.\nA seguir é a altura de jogar trunfo para fazer sair o Ás.\nGanhar 10 vazas assegura o cumprimento do contrato e um score bem merecido de +620 points.
textui.learning.textBids.SB1-10-1=Com 24 pontos H balançados, a voz de abertura mais correta é {2C} para mostrar a força da mão.\nNorte responde {2D}, resposta obrigatória, para que o abridor comece a descrever a sua distribuição.\nSul marca em seguida {2N} para mostrar uma mão balançada.\nNorte, apesar de ter um jogo fraco, não pode passar antes de chegar a partida. Com 4 cartas de {S}, deve fazer um Stayman, anunciando {3C}.\nCom 4 cartas em {S}, a resposta é {3S}.\nNorte marca finalmente a partida em {4S}.
textui.learning.textCards.SB1-10-1=Oeste sai ao Ás de {C}. A defesa faz as 3 primeiras vazas em {C}.\n\nQual vai ser o plano de jogo ?\n\nDevemos capturar o Rei de {S} com uma passagem. Para isso, é preciso jogar Espadas a partir da mão de Norte.\nComo ? Colocando a mão no morto com o Valete de {D}.\nAtenção que uma vez no morto, se começarmos descuidadamente com uma pequena {S}, se a passagem for bem sucedida, ficaremos com a Mão em Sul e sem meio de voltar a subir ao morto por falta de uma entrada em Norte.\nA solução é simples : depois de fazer a vaza no morto com o Valete de {D}, jogamos o 10{S} para poder repetir a passagem ao R{S} de Este.\nOu Este cobre o 10{S} e o Rei é capturado, ou não cobre e podemos jogar outra Espada do morto para o capturar.\n\nUma mão bem jogada, mas que não é fácil de concretizar à primeira !\n{4S} = +620 para Norte/Sul.
textui.learning.textBids.SB1-11-1=Este abre em {1C} com 14H. Os pontos não chegam para abrir em {1N}.\nCom 6 cartas em Copas e 10H, temos a mão certa para uma intervenção em barragem : {2H}.\nOeste pode marcar {2S} com 5 cartas e 12H. Este conclui em {4S} com fit e 15 DH.
textui.learning.textCards.SB1-11-1=Carta de saída 4{H}. \nQual vai ser o plano de jogo em defesa para derrotar o contrato de {4S} ?\n\nFazemos a primeira vaza com o 10{H} e depois encaixamos o R{H}.\nO que é que devemos jogar a seguir ? Os Paus do morto estão apurados. Em Ouros, podemos fazer no máximo o Ás de {D} mas não há urgência nisso.\nA melhor sequência é continuar a jogar {H}. CLaro que o declarante corta a vaza, mas pode ser que o parceiro possa cortar por cima.\nEfetivamente, nesta mão, Norte vai acabar por beneficiar de uma promoção de trunfo !\n\nSe Oeste cortar com o 9{S}, Norte recorta com o 10 e faz ainda o Ás que tem na mão.\nSe Oeste cortar com o V{S}, Norte balda e fica com duas vazas de trunfo garantidas, com A-10-4 à terceira, quando o declarante apenas tem o Rei e a Dama, em termos de cartas altas.\n\nA intervenção em barragem acabou por não causar problemas para os adversários marcarem o seu contrato, mas teve o mérito de indicar ao parceiro a melhor saída.\n\nResultado {4S} -1 : +100 pontos para N/S em vez de -620 pontos !
textui.learning.textBids.SB1-8-1=Depois da abertura de Este, a intervenção em {1N} tem o mesmo significado que na ausência de abertura adversária, com o acréscimo de que é obrigatório ter uma paragem no naipe anunciado pelos adversários.\nCom o Rei de Copas à terceira, Sul tem os 15 pontos necessários, uma mão balançada e a defesa necessária e pode intervir em {1N} sem problema.\nNorte, com 10 pontos e sem esperanças de fit em naipe rico, não tem alternativa senão concluir em {3N}.
textui.learning.textCards.SB1-8-1=Oeste sai logicamente ao naipe do parceiro com o 2 de {H}.\n\nDevemos fazer de imediato o plano de jogo : \nTemos 7 ganhantes: 3 em {S}, 2 em {C} e 2 em {H}.\nTemos dois naipes que podem proporcionar as vazas que faltam : os {C} e os {D}.\n\nOs {D} podem proporcionar 3 vazas adicionais mas é preciso dar a mão aos adversários duas vezes.\nOs {C} podem proporcionar 2 vazas suplementares, mas necessitam de uma divisão favorável das cartas restantes nas mãos dos adversários (repartição 3/2 das 5 cartas restantes).\n\nO problema é que, pelo leilão, sabemos que Este tem 5 cartas em {H}. Se dermos a mão duas vezes ao flanco, Este poderá fazer 3 vazas em {H} mais duas em {D} antes de conseguirmos fazer as nossas nove.\n\nÉ preciso por isso jogar nos {C} tendo atenção para não bloquear as comunicações entre a mão e o morto.\n\nEis a linha de jogo para colocar o plano em prática : \nGanhamos a vaza de saída em Copas na mão com, por exemplo, o Rei de {H}.\nDesbloqueamos o Ás e a Dama de {S} e a seguir batemos duas vazas de {C} com o Ás e o Rei.\nAgora só é preciso jogar mais uma volta de {C} para apurar o naipe.\nSeja qual for o retorno dos adversários, iremos ganhar 9 vazas (3 em {S}, 4 em {C} e 2 em {H}).\n\nOutra forma de proceder podia ter sido jogar de imediato um pequeno {C} das duas mãos na segunda vaza, é a técnica do golpe em branco que iremos ver mais tarde.\n\nAs 9 vazas significam o cumprimento do contrato e proporcionam-nos +600 pontos.
