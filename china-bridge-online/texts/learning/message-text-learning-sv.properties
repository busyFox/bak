textui.learning.textCards.SB1-1-3=Motståndaren till vänster spelar ut {H}K.\n\nHär har du 5 säkra stick: 1 i Spader, 1 i Hjärter, 2 i Ruter och 1 i Klöver.\nUtmaningen är att vinna ytterligare 2 stick, eller mer, innan motståndarna vinner 7.\n\nOm du börjar med att ta dina säkra stick, får motståndarna, när de kommer in, höga stick i de färgerna. Då får du bara 5 stick.\n\nDet är absolut nödvändigt att du börjar spela en färg, som kan ge dig extra stick.\n\nDen färgen är Klöver, eftersom ni har 9 kort tillsammans. Om de 4 saknade klöverna sitter fördelaktigt mellan motståndarnas händer, kan du lätt vinna 3 extra stick.\n\nEfter att ha vunnit utspelet med Hjärter Ess, spelar du genast Klöver Ess och en klöver till.\nNär alla bekänner i de två klöverticken, är dina Klöver "godspelade": de har blivit höga, eftersom motståndarna inte har några kort kvar i den färgen.\n\nDe kan sedan vinna alla sina stick i Hjärter. Men om du ser till att spara dina Klöver och dina övriga höga kort när du sakar, måste de sedan spela en annan färg (Ruter eller Spader), så att du kan vinna resten av sticken:\n3 Klöver, 1 Spader och 2 Ruter utöver de stick som redan tagits (Hjärter Ess och Klöver Ess) ger dig 8 stick allt som allt.\n\nSpela gärna igenom given igen, så många gånger du behöver, om du inte lyckades vinna dessa 8 stick.
textui.learning.textBids.SB1-9-1=Efter Östs öppningsbud {1D} har Syd ett knepigt läge.\nFör att kliva in med {1H} eller {1S} lovas minst 5 kort. För att bjuda 1NT, är styrkan och fördelningen OK, men för det krävs också ett håll i motståndarnas färg. Det har Syd inte.\nDet enda möjliga budet är dubbelt för att visa minst 3 kort i alla objudna färger.\nMed 5 kort i Spader och 9 poäng, svarar Nord {3S}, ett bud som vanligen visar 8-10 poäng och en 5-kortsfärg.\nSyd accepterar glatt utgångsinviten med sina 16 hp och 4 trumf.
textui.learning.textCards.SB1-9-1=Väst spelar ut det högsta kortet från sekvensen, d.v.s. {C}kn.\n\nLägg upp en spelplan!\nOm du börjar med att försöka trumfa ut, kommer du troligen att få straff i ett kontrakt som kan spelas hem.\nFör om du släpper in motståndarna på {S}E, kan de vinna 4 stick: 2{C}, 1{S} och 1{H}.\n\nNär du vunnit utspelet med {C}E, skall du genast saka en förlorande {C} på bordets {D}.\nDu vinner det andra sticket med {D}E och fortsätter med ytterligare två ronder {D}, då du sakar en förlorande {C}.\nSedan är det dags att spela trumf för att tvinga bort Esset.\nDu vinner 10 stick, vilket betyder att ditt kontrakt går hem. Det ger dig ett välförtjänt resultat: +620 poäng.
textui.learning.textBids.SB1-10-1=Med en balanserad hand och 24 hp skall du öppna med {2C} för att visa din hands styrka.\nNord svarar {2D}. Det är nödvändigt för att ge dig möjlighet att beskriva din hand.\nDu bjuder sedan {2N} för att visa en balanserad hand.\nTrots sin svaga hand, får Nord inte passa förrän ni har bjudit utgång. Med 4 kort i {S}, skall han fråga efter högfärg med Stayman {3C}.\nMed 4 kort i {S}, svarar öppnaren {3S}.\nNord avslutar budgivningen med {4S}, d.v.s. bjuder utgång.
textui.learning.textCards.SB1-10-1=Väst spelar ut {C}E, och försvararna vinner de 3 första sticken i {C}.\n\nVilken är din spelplan?\n\nSyd skall försöka maska ut {S}K. För att göra det, skall spadern spelas från Nords hand.\nHur? Genom att spela in bordet på {D}kn.\nMen om du sedan slarvar och spelar en låg {S} från bordet, och masken lyckas, kommer du att vara inne på Syds hand utan möjlighet att spela färgen från Nord fler gånger.\nLösningen: när du är inne på bordet på {D}kn, spelar du {S}10, så att du kan upprepa masken över Östs {S}K, om så behövs.\nAntingen täcker Öst {S}10, så att hans Kung genast fångas; eller så kryper han, men då kan du spela en Spader till från bordet och maska på nytt.\n\nEn trevlig finess men inte så lätt vid första försöket!\n{4S} =, d.v.s. +620 till Nord/Syd.
textui.learning.textBids.SB1-11-1=Öst öppnar med {1C} med 14 hp. Han har för få poäng för att öppna med {1N}.\nMed 6 kort i Hjärter och 10 hp, har du vad som krävs för ett spärrande inkliv: {2H}.\nVäst kan bjuda {2S} med sin 5-kortsfärg och 12 hp. Öst avslutar då budgivningen med {4S}, när han har trumfstöd och 15 poäng (fördelning + hp).
textui.learning.textCards.SB1-11-1=Utspelskort: {H}4.\nVilken är din försvarsplan för att straffa {4S} här?\n\nDu vinner det första sticket med {H}10. Sedan spelar du {H}K.\nVad skall du spela sedan? Bordet klöver är höga. I Ruter kan ni i bästa fall vinna ett stick med {D}E, men det är ingen brådska att ta för det.\nDin bästa fortsättning är att spela en {H}. Spelföraren kan stjäla, men partnern kan kanske stjäla över med en högre trumf.\nNord får ett trumfstick godspelat på den här given!\n\nStjäl Väst med {S}9, stjäl Nord över med {S}10 och vinner också stick med {S}E.\nOm Väst stjäl med {S}kn, sakar Nord ett kort från en av de andra färgerna, och är sedan säker på att vinna 2 trumfstick med {S}A-10-4, eftersom spelföraren bara har Kungen och Damen kvar. \n\nDitt spärrande inkliv gjorde det inte svårare för motståndarna att hitta sitt kontrakt. Men det ledde i alla fall till att du rekommenderade ett bra utspel till din partner.\n\nResultat: {4S} -1. +100 poäng till N/S i stället för -620 poäng!
textui.learning.textBids.SB1-8-1=Efter Östs öppningsbud, har inklivet {1N} samma betydelse som om Öst passat, bortsett från att det också lovar håll i motståndarnas färg.\nMed kung tredje i hjärter, kan Syd, som har de 15 poäng som krävs och en balanserad hand, kliva in med {1N} utan problem.\nMed 10 poäng och inget intresse för en högfärgsutgång, gör Nord processen kort och höjer till {3N}.
textui.learning.textCards.SB1-8-1=Helt logiskt spelar Väst ut {H}2 i sin partners färg.\n\nDu skall lägga upp en spelplan:\nDu har 7 säkra stick: 3 i {S}, 2 i {C} och 2 i {H}.\nDu har två färger som kan tänkas ge de stick som saknas: {C} och {D}.\n\n{D} kan ge dig 3 extra stick, men då måste motståndarna komma in två gånger till.\n{C} kan ge dig 2 extra stick, men då måste korten sitta fördelaktigt hos motståndarna (de 5 kort som saknas skall sitta 3/2).\n\nProblemet är att budgivningen har berättat att Öst har 5 kort i {H}. Om du låter honom komma in två gånger till, har han tid att vinna 3 stick i {H} och 2 till i {D} innan du fått dina 9 stick.\n\nDu skall spela {C} utan att förstöra förbindelserna mellan era händer.\n\nDet här är rätt spelplen: \nVinn hjärterutspelet på handen med {H}K.\nTa hem Ess och Dam i {S} och fortsätt med att ta för Ess och Kung i {C}.\nSedan spelar du en {C} till för att godspela den färgen.\nVad motståndarna än returnerar, vinner du 9 stick (3 i {S}, 4 i {C} och 2 i {H}).\n\nEn alternativ spelplan är att att genast i andra stick spela {C} och lägga lågt från båda händer. Det kallas att ducka. Du kommer att lära dig mer om det längre fram.\n\nDu får +600 poäng när du vinner 9 stick och spelar hem ditt kontrakt.
