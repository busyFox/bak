textui.learning.textBids.SB1-7-1=Nord öppnar med {1N} för att visa en balanserad hand med 15-17 hp. \nMed 10 hp skall Syd sikta mot utgång. Eftersom han har 4 kort i {H} och {S}, skall han använda Stayman-konventionen ({2C}) för att undersöka om Nord har en 4-korts högfärg. Svaret {2H} visar 4 kort i {H}. Med 10 poäng kan Syd då bjuda {4H}, d.v.s. höja till utgång.
textui.learning.textCards.SB1-7-1=Öst spelar ut {S}E.\n\nDu skall lägga upp din spelplan: \nDu har 4 förlorare: 1 i trumf, 1 i {C} och 2 i {S}.\nFör att bara förlora 2 stick i Spader, måste du stjäla två spader på Nords hand.\nFör att undvika att förlora ett stick i {C}, kan du maska, i hopp om att Väst har Kungen, men du kan också saka en {C} på din fjärde {D}.\n\nDetta är rätt spelplan:\nVad Öst än returnerar efter att ha vunnit två stick i Spader, gå inte i fällan att maska i {C}.\nBörja med att dra två ronder trumf (Esset, sedan Kungen), och se till att vara inne på bordet.\nDu kan sedan stjäla en {S}, spela in bordet i {D} och stjäla den sista {S}. \nAllt du sedan behöver göra är ta hem dina höga kort i {D} och på dem saka bordets förlorare i {C}. Oavsett om den sista trumfen finns hos Öst eller Väst, kan motståndarna bara vinna ett stick med den.\nOm Väst stjäl en {D} och spelar {C}, måste du tänka dig för. Ta för {C}E och sedan för dina höga {D}. Du vill ju inte att Öst vinner ett stick med {C}K.\n\nDu förlorar bara 3 stick, 2 i {S} och 1 i {H}, så utgången går precis hem (4{H} =) och ger dig 620 poäng.
textui.learning.textBids.SB1-4-1=Mittemot en {1N}-öppning som lovar 15 hp, är svarshanden tillräckligt stark för att kräva till utgång. Han bjuder {3N}, vilket blir slutbudet. \nSyd är spelförare, eftersom det var han som först bjöd {N} på Nord-Syds ledd.
textui.learning.textCards.SB1-4-1=Syd har 7 säkra stick (4 i {D}, 2 i {C} och 1 i {S}). \nHan kan få de stick som saknas i {H}, där han kan godspela 3 extra stick.\nPå den här given finns risk att motståndarna får 5 stick innan du vinner 9.\nOm {S}-färgen sitter 4-4, är det inga problem. Då förlorar du bara 4 stick (3 i {S} och 1 i {H}). Det farliga fallet är när {S}-färgen sitter 5-3, troligen med 5 kort hos Väst, eftersom han spelade ut sin längsta färg.\nOm Väst har {H}E, kan du inte undvika att det blir straff. Men om Öst har Esset, kan tekniken att ducka hjälpa dig att spela hem kontraktet. \nDu måste ducka de två första {S}-sticken (spela {S}5 och {S}8). När du i det tredje spadersticket tar för Esset, har Öst inga Spader kvar. \nSå när du spelar {H}, för att tvinga ut hans Ess, kan Öst inte längre spela in sin partner. Väst får därför aldrig för sina två höga kort i Spader. \n\nDu vinner 10 välförtjänta stick.
textui.learning.textBids.SB1-5-1=Med 5 kort i Hjärter och 13 poäng är öppningsbudet 1{H} passande.\nSyd har inget speciellt att bjuda efter 2{C}, men han får inte passa för Nords bud är krav. Så han bjuder 2{H}, som lovar minst 5 kort i hjärter.\nBudet 4{H} visar att det är för långt till slam.
textui.learning.textCards.SB1-5-1=Spelföraren duckar utspelet, och Väst fortsätter med {S}. \nFör att vinna 10 stick när korten sitter normalt, är den säkraste planen att stjäla en {S} på bordet och godspela minst ett extra stick i {C}. Det fungerar om klövern sitter 3-3 eller 4-2 (84%). \nSpelföraren drar 2 ronder trumf och fortsätter med {C}E, {C}K och en {C}-stöld. Sedan stjäl han en {S} och stjäl en {C} till. \nSyd spelar in bordet på {D}E och spelar den sista {C}, som då blivit hög. \nOm Väst vid något tillfälle stjäl, så gör det ingenting... Utom om han gör misstaget att vända med ruter från {D}K, som låter spelföraren göra ett övertrick.
textui.learning.textBids.SB1-6-1=Syd kan inte öppna med {1N} med 14 poäng (15-17 hp behövs). Utan en 5-korts högfärg, väljer han sin längsta lågfärg: {1C}. \nNord svarar {1H}, som visar 4 kort i den färgen. \n\nNär en spelbar trumf hittats, bjuder Syd {2H} för att visa en minimal öppningshand med 4 kort i {H}. \nMed 14 poäng kan Nord bjuda utgång utan problem, och det är vad han gör när han hoppar till {4H}. \n\nÖppnarens återbud med trumfstöd (4 kort i {H}):\n{2H} (minimistyrka): med 12-14 hp. \n{3H} (invitstyrka): med 15-17 hp (och en singelton, eftersom han inte öppnade med {1N}). \n{4H} (utgångsstyrka): med 18-22 hp.
textui.learning.textCards.SB1-6-1=Syd räknar till 8 säkra stick: 3 i {S}, 1 i {D} och 4 i {C}, och i trumffärgen är han säker på att få 2 stick.\nDärför börjar han dra trumf, men Öst tar för {H}K och returnerar {D}. \nSyd försöker maska, men Damen sticks av Kungen. {D}-fortsättningen tas sedan med Esset. \nDå skall Syd försäkra sig om att han bara förlorar ett stick i {D}, för annars går han bet: förlorar 2{D}-stick och Ess-Kung i {H}. \nInnan Syd återvänder till trumfen, skyndar han sig att inkassera bordets {S}-stick, så att han kan saka en {D} från egen hand.
textui.learning.textBids.SB1-1-2=Du kommer att lära dig hur budgivningen går till i nästa kapitel.
textui.learning.textCards.SB1-1-2=Din partner spelar ut {D}kn, och du måste bestämma dig om du skall bekänna med en låg {D} eller ta för {D}E. Utspelskortet {D}kn är det högsta kortet från en sekvens, så Nord kan ha {D}kn109, men inte Damen. \nDet betyder att du kan placera Damen hos Väst. Om du tar för {D}E, lägger Väst inte Damen och kommer därför att vinna två stick i Ruter: Damen och Kungen. Men om du lägger en låg Ruter, vinner Väst det första sticket med Damen, men sedan får han inga fler ruterstick. När Nord senare spelar {D}10, och bordet lägger lågt, lägger du också en låg {D}. Om bordet spelar Kungen, sticker du med ditt Ess. \n\nGlöm inte regeln: försvararnas honnörer är avsedda för att sticka den spelförande sidans lägre honnörer. I den här exempelgiven, skall ditt {D}E användas för att sticka bordets {D}K. \n\nOm du tar för {D}E i första stick, vinner spelföraren enkelt 9 stick. Men om du lägger en låg {D}, får Väst det svårt: han kan lätt ta 8 stick (4{S}, 3{H}, 1{D}). För att klara sitt {3N}-kontrakt, behöver han vinna också ett nionde stick. Han kommer därför att försöka få det saknade sticket i Klöver, genom att försöka maska ut {C}D (tvunget).\n\nHan börjar med att vinna 4 stick i Spader. Det kan inte göra någon skada. Sedan vinner han 2 stick i Hjärter, med bordet inne. Han spelar {C}kn, men eftersom Damen inte sitter rätt (hos Nord, inte hos Syd), kommer försvararna att vinna alla rutersticken samt Ess och Dam i Klöver, så kontraktet går en straff. \n\nMycket bra försvarsspel om du lyckades straffa kontraktet. Annars får du gärna spela om given.
textui.learning.textBids.SB1-2-1=Väst öppnar med {1H}, som visar minst 12 poäng och minst 5 kort i {H}.\nÖsts enkla höjning till {2H} lovar minst 3-kortsstöd samt 6-10 poäng. \nÄven om Öst har minimum för sin höjning, d.v.s. 6 poäng, är Väst stark nog för att kräva till utgång.\nVäst hoppar därför till utgång, genom att bjuda {4H}.
textui.learning.textCards.SB1-2-1=Utspelskortet {S}kn berättar för Syd att Damen, troligen också Kungen, finns hos Väst. \nAtt spela ut från en gaffel kan ofta sluta illa, speciellt om MTH (motståndaren till höger) har sagt sig ha en stark hand. \nRisken är stor att du ger spelföraren ett stick för en honnör, som han annars inte hade fått för. \nDetta berättar för Syd att det inte finns någon framtid i {S}. \n\nTräkarlens utseende bör hjälpa honom att finna rätt vända i andra stick.\nOch visst, Östs tre små {D} betyder att den klart bästa chansen för försvararna att vinna stick finns i den färgen. \nDe kommer att få stick för de två svarta Essen och 2 stick i {D}, så kontraktet går en straff. \n\nOm Syd framhärdar med {S}, vinner Väst sticket och spelar Ess och Dam i {H}, för att bevara bordets Kung som en framtida ingång, och fortsätter med Kungen i {C}. \nDet spelar ingen roll om Nord tar för Esset första eller andra gången. {H}K fungerar som en ingång till två höga {C}, som gör att Väst kan saka två {D} från egen hand. Han förlorar då bara de svarta Essen och ett stick i Ruter. \n\nBra att veta: Om Öst-Väst klarar sitt {4H}-kontrakt, förlorar Nord-Syd 620 poäng. Men om Nord-Syd lyckas straffa det, vinner de 100 poäng.
textui.learning.textBids.SB1-3-1=Med en balanserad hand och 15-17 poäng öppnar Syd med {1N}.\nFör att bjuda lillslam bör ni tillsammans ha minst 33 poäng. \nÖppningsbudet {1N} lovar minst 15 poäng, så när svarshanden har 18 poäng kan han bjuda 6NT, eftersom den gemensamma styrkan uppgår till minst 33 poäng. \nNord har 4 kort i {H}. Han skall först kontrollera om också hans partner har 4 kort i den färgen.\n\nDärför använder han Stayman-konventionen {2C}. \nSyd svarar {2S} för att visa 4 kort i {S} men färre än 4 kort i {H}. \nNord kan då avsluta budgivningen med 6NT.\n\nOm slammen går hem, vinner den spelförarande sidan 990 poäng.
textui.learning.textCards.SB1-3-1=Väst spelar ut {C}kn, och Syd räknar till 12 säkra stick. \nUtmaningen är att vinna dem i rätt ordning. \nSpelföraren vinner utspelet på egen hand, med {C}E, och börjar med att ta hem Kung och Knekt i {S}. \nSedan tar han sina fyra stick i {H} och sakar en {D} från handen. \nHan spelar in handen på {C}K, så att han kan ta hem Ess och Dam i {S} innan han avslutar med {C}D. \nOm Väst håller på sina {C} så länge han kan, får Syd nöja sig med 12 stick. Han vinner då 990 poäng, som fördelas så här: \n500 poäng i slambonus, 300 poäng i utgångsbonus, samt 30 poäng per stick från och med det åttonde, det sjunde sticket är värt 40 poäng.
