textui.learning.textCards.SB1-1-1=Motståndaren till vänster spelar ut {H}D.\nI första stick skall du framför allt inte spela träkarlens {H}E, eftersom det enda kort som du har i den färgen på Syds hand är kungen. I så fall spelar du två höga kort i samma stick.\nEftersom Esset och Kungen är de högsta korten i färgen, måste du spela dem i skilda stick för att vinna 2 stick med dem.\nNär du har vunnit utspelet med {H}K, skall du börja spela {D} för att tvinga bort Esset.\nEftersom du vet att Syd har 5 kort i {D}, kan du vinna 4 stick i den färgen.\n\nNär den ena motståndaren har tagit för {D}E, vinner du nästa stick med {H}E (eller {S}E), och du kan sedan vinna dina säkra stick:\n3 i Spader (Ess-Kung-Dam), 2 i Hjärter (Kung och Ess) samt 4 i Ruter (Se till att du inte vinner det fjärde rutersticket på Nords hand, så att du inte kan ta för Syds femte ruter).\n\nSpela gärna igenom given igen, så många gånger du behöver, om du inte lyckades vinna 9 stick.
