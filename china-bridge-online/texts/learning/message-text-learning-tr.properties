textui.learning.textCards.SB1-1-1=Rakipler {H} Dam atak ediyor.\nHer şeyden önce ilk lövede yerden {H} As'ını oynamamalısın, çünkü Güney'deki elinde bu renkten sadece ve sadece tek bir kart var, o da Rua, bu durumda iki büyük kartın aynı lövede oynanmış olacak. \nRua ve As bir renkteki en büyük iki kart olduğuna göre onları bu renkten 2 löve almak için ayrı ayrı kullanman gerekiyor.\nAtak {H}K ile alındıktan sonra, Karo renginde Ası çıkarmak için {D}'ları oynamaya başlamalısın. Güneyde 5 kart {D} olduğu için bu renkten 4 löve alabilirsin.\n\nRakipler {D} As ile bir löve kazandıktan sonra {H} As'ı ile (veya {S} As'ı ile) ele geri gelebilir ve sonra da kesin lövelerini alabilirsin:\nPik'te 3 tane (As-Rua-Dam), körde 2 tane (Rua ve As) ve karoda 4 tane (Güney'deki 5. karodan faydalanabilmek için Kuzey'in elinde bloke kalmamaya dikkat et.)\n\nEğer 9 löve almayı başaramadıysan eli istediğin kadar tekrar tekrar oynayabilirsin.
textui.learning.textBids.SB1-1-3=Arttırma ile ilgili bilgileri bir sonraki bölümde öğreneceksiniz.
textui.learning.textCards.SB1-1-3=Rakipler {H} Rua atak ediyor.\n\nBurada 5 kesin löveniz var: Pikte bir tane, körde 1 tane, karoda 2 tane ve treflde 1 tane.\nRakipler 7 löve almadan önce en az 2 löve daha bulmayı başarman gerekiyor.\n\nEğer kesin lövelerini alarak oynamaya başlarsan, rakiplerin bu renklerde kartlarını sağlayacak ve sende sadece 5 löve alacaksın.\n\nOynamaya kesinlikle sana ekstra löveleri getirecek renkten başlaman gerekiyor.\n\nBu renk de, iki elde toplam 9 kart olan trefl olmalı. Eğer rakiplerdeki 4 kart her ikisine eşit dağılmış ise kolaylıkla 3 ekstra löve kazanabilirsin.\n\nAtağı kör As ile kazandıktan sonra, hemen As trefli oyna, sonra bir tur trefl daha oyna.\n\nBu iki turda herkes renge uyduğunda trefllerin "sağlanmış" demektir, yani rakiplerin bu renkte kartı kalmadığı için alıcı kart oldular.\n\nBundan sonra ne kadar körleri varsa hepsini alabilirler. Elbette trefllerini ve sağladığın alıcı kartlarını defos ederken atmamaya dikkat etmelisin, diğer bir renk oynandığında (karo veya pik), geri kalan tüm löveleri alabilirsin:\nDaha önce aldığın 2 löveye (kör As'ı ve trefl As'ı) ilaveten 3 trefl, 1 pik ve iki karo daha alınca toplamda 8 löve ediyor.\n\nEğer 8 löve almayı başaramadıysan eli istediğin kadar tekrar tekrar oynayabilirsin.
textui.learning.textBids.SB1-9-1=Doğu'nun {1D} açışından sonra Güney'in deklarasyonu biraz karışık. {1H} veya {1S} üste konuşması en az 5 kart vaat ediyor. Diğer bir alternatif ise 1NT deklare etmek olabilir (elin gücü ve dağılımı uyuyor) fakat bunun için rakip renkte bir durdurucu zorunludur.\nTek mümkün deklare olarak geriye konuşulmayan renklerde en az üç kart gösteren konuşma konturu kalıyor.\nPikte 5 kart ve 9 HCP ile Kuzey, genellikle 8-10 HCP ve 5 kart pik gösteren {3S} ile cevap veriyor.\nGüney 16 HCP ve 4 koz ile daveti kabul etmekten büyük mutluluk duyuyor.
textui.learning.textCards.SB1-9-1=Batı sekanstan en büyük kartını çıkıyor, yani {C}J.\n\nOyun planını yapmaya odaklanın!\nEğer kozları çekmeye çalışarak başlarsan muhtemelen yapılabilecek bir kontrata batacaksın.\nGerçekten de, eğer rakiplerin {S}A ile el tutmalarına izin verirsen, hemen 4 löve alabilirler: 2{C}, 1{S} ve 1{H}.\n\n{C}A ile aldıktan sonra, {C} kayıplarından bir tanesini yerin {D}'larına defos etmelisin.\nİkinci löveyi {D}A ile alıyor ve iki tur daha {D} oynayarak devam ediyorsun, {C} kaybını da defos ediyorsun.\nSonra koz oynayarak As'ı çıkarmanın zamanı geliyor.\n10 löveni alıp kontratını yapabilir ve hak ettiğin +620 puanı alabilirsin.\n
textui.learning.textBids.SB1-10-1=Dengeli bir el ve 24 HCP ile, elin gücünü göstermek için {2C} açmalısın. Kuzey {2D} diye yanıt veriyor. Bu yanıt elini tarif edebilmen için zorunludur.\nDaha sonra {2N} diyerek dengeli bir el gösteriyorsun. Zayıf eline rağmen Kuzey'in zona ulaşana kadar pas geçmeye hakkı bulunmuyor. Kuzey'in 4'lü {S} ile {3C} diyerek Stayman yapması gerekiyor.\n4 kart {S} ile cevabın elbette {3S} oluyor.\nKuzey arttırmayı {4S} ile, yani zonla tamamlıyor.
textui.learning.textCards.SB1-10-1=Batı {C} As'ını çıkıyor. Defans ilk üç {C} lövesini kazanıyor.\n\nOyun planın nedir?\n\nGüney {S} Rua'ya empas yapmalı. Bunu yapabilmek için de Kuzey'in elinden oynaması gerekiyor.\nNasıl mı? {D} Vale'yi kullanıp yere geçerek yapabilirsin.\nFakat yere geçtiğinde dikatsiz bir şekilde küçük {S} oynarsan, empas başarılı olduğunda Güney'in elinde kalırsın ve yere geçmek için antre olmadığından tekrar empas atamazsın.\nÇözüm: {D} Vale ile yerde kaldığın zaman {S}10 oyna, böylece empas geçerse yerde kalacağın için Doğu'daki {S}K'ya tekrar empas atabilirsin.\nEğer Doğu {S}10'yu Rua ile örterse, o zaman kozları çekebilirsin, eğer örtmez ise yerde kaldığın için tekrar pik oynayarak empas atabilirsin.\n\nÇok güzel bir hamle oldu, ancak ilk denemede kolay olmadığını kabul ediyoruz!\n{4S}= yani Kuzey-Güney'e 620 puan.
textui.learning.textBids.SB1-11-1=Doğu 14 HCP ile {1C} açıyor. {1N} açmak için yeterince kuvvetli değil.\nKörde, 6 kart ve 10 HCP ile, blokatif bir konuşma için gerekli olan minimum şartları karşılıyorsun: {2H}.\nBatı 5 kart piki ve 12 HCP'si ile {2S} deklare ediyor. Doğu koz fiti ve 15 toplam puanı (dağılım puanı + HCP) ile deklarasyonu {4S} ile bitiriyor.
textui.learning.textCards.SB1-11-1=Batı {H}4 atak ediyor.\n{4S} kontratını batırmak için defansı nasıl planlıyorsun?\n\nİlk löveyi {H}10 ile alıyorsun. Sonra {H}K'yı çekiyorsun.\nŞimdi ne oynamalısın? Yerdeki trefllerin alıcı olduğunu görüyorsun. En iyi durumda {D} As ile bir löve alacaksın, ancak onu çekmek için acele etmeye hiç gerek yok.\nEn iyi oyun {H} oynamak. Deklaran buna çakabilir fakat ortağın da daha büyük kozla onun üstüne çakabilir.\nBu elde Kuzey kozunu büyüterek löve kazanmanın faydasını görüyor.\n\nEğer Batı {S}9 ile çaksaydı, Kuzey üstüne onlu ile çakacak ve As'ı ile de ayrıca bir löve alacaktı.\nEğer Batı {S}J ile çaksaydı, bu sefer Kuzey defos yapacaktı, böylece elindeki üç koz A-10-4 kalacaktı ve deklaranda sadece Rua ve Dam kalacaktı.\n\nBlokatif üste konuşmamız rakip kontratını araştırırken herhangi bir rahatsızlık vermedi. Ancak, en azından ortağımıza doğru atağın ne olduğunu göstermemizi sağladı.\n\nSonuç : {4S} -1. -620 puan yerine, Kuzey-Güney'e +100 puan.
textui.learning.textBids.SB1-8-1=Doğu'nun oyunu açışından sonra {1N} üste konuşması  açış olmamış gibi aynı anlamı taşıyor. Tek farkı rakibin renginde en az bir durdurucu olduğunu vaat ediyor.\nÜçlü kör Ruası ve gerekli olan 15 HCP ve dengeli bir ele sahip olan Güney'in {1N} ile üste konuşmasında hiç bir sakınca bulunmuyor.\n10 puan ve majörlerde fit bulma ümidi olmayan Kuzey arttırmayı {3N} ile tamamlıyor.
textui.learning.textCards.SB1-8-1=Batı, son derece mantıklı olarak ortağının rengini, {H}2 atak ediyor.\n\nOyun planını yapman gerekiyor:\n7 kesin löven bulunuyor: {S}'de 3, {C}'de 2 ve {H}'de 2.\nEksik olan löveleri sağlayabileceğin iki renk bulunuyor: {C} ve {D}.\n\n{D}'dan ekstra 3 löve kazanabilirsin ancak bunun için  eli rakiplere iki kez vermen gerekiyor.\n{C}'den ekstra löve kazanabilirsin ancak rakiplerdeki kartların sizin için uygun  dağılmış olması gerekiyor (kayıp 5 kartın 3-2 dağılması gerekiyor).\n\nDeklarasyona göre Doğu'da 5 tane {H} olduğunu biliyorsun. Eğer iki kere eli ona verirsen, daha sen 9 löveni almadan, {H}'den üç löve sağlayacak ve {D}'dan da iki löve alarak seni batıracaktır.\n\nEl yer geçişlerini bozmadan {C} oynaman gerekiyor.\n\nDoğru oyun planı şu şekilde olmalı:\nKör atağını, mesela elden {H}K ile kazan.\n{S} As ve Dam'ını çekerek debloke et ve ardından As ve Rua ile 2 tur {C} oyna.\nBundan sonra yapman gereken tek şey bir tur daha {C} oynayarak rengindeki löveleri sağlamak.\nRakipler ne dönerse dönsün 9 löveni alacaksın. (3 {S}, 4 {C} ve 2 {H}).\n\nDiğer bir yaklaşım ise daha ikinci lövede her iki elden de küçük {C} oynamak. Bu tekniğe boşlama deniyor. İleride bu teknik hakkında daha fazla bilgi edineceksin.\n\nKontrat yapıldı ve 9 löven ile beraber +600 puan da kazandın.
textui.learning.textBids.empty=Bu deklarasyon hakkında özel bir yorum bulunmuyor.
textui.learning.textCards.empty=Kart oyunu hakkında özel bir yorum bulunmuyor.
textui.learning.textBids.SB1-7-1=Kuzey {1N} açarak  dengeli ve 15-17 HCP'si olan bir el gösteriyor.\n10 HCP ile Güney zon söyleyebilir. {H}'de ve {S}'de 4 kartı olduğundan Kuzey'in 4-kart majörü olup olmadığını öğrenmek için {2C} ile Stayman konvansiyonunu kullanmalı. {2H} cevabı 4 kart {H} gösteriyor. 10 HCP ile Güney arttırmayı zon söyleyerek {4H} ile bitiriyor.
textui.learning.textCards.SB1-7-1=Doğu {S} As'ını atak ediyor.\n\nOyun planınızı yapmanız gerekiyor:\n4 kaybınız var: 1 tane koz, 1 tane {C} ve 2 tane {S}.\nPikten sadece 2 löve kaybetmek için, üstünüze çakılmadan iki tane çakmanız gerekiyor.\n{C} kaybından kurtulmak için ise Rua'nın Batı'da olduğunu umarak empas atabilirsiniz ya da dördüncü {D}'ya bir {C} kaçabilirsiniz.\n\nDoğru oyun planı şu şekilde olmalı:\nDoğu iki tur Pik çektikten sonra ne dönerse dönsün {C} empası tuzağına düşmeyin.\nİki tur koz çekerek başlayın (As ve Rua ile) ve en son yerde kalın.\nBöylece bir tane {S}'e çakabilecek ve sonra {D} ile yere tekrar geçip son {S}'e de çakabileceksin.\nBundan sonra tek yapman gereken {D}'daki alıcı kartlarını çekip yerden kayıp {C}'i defos etmek.\nDışarıda kalan son koz Doğu'da da olsa Batı'da da olsa fark etmiyor, rakipler onunla sadece bir löve daha alıyor.\nBatı bir {D}'ya çakar ve {C} oynarsa, dikkatli olman gerekli, eğer Doğu'nun {C} rua ile löveyi aldığını görmek istemiyorsan {C} As'ını oynayıp {D}'daki sağ kartlarını çekmen gerekiyor. \n\nSadece 3 löve kaybedeceksin, 2 tane {S} ve 1 tane {H}, böylece sonuç = olacak ve 620 puan kazanacaksın.
textui.learning.textBids.SB1-4-1=En az 15 HCP vaat eden {1N} açışı karşısında cevapçı zon söylemek için yeterli güce sahip. {3N} deklare ediyor ve bu nihai kontrat oluyor.\nGüney, Kuzey-Güney çiftinden ilk önce {N} deklare eden olduğundan, kartı o oynayacak.
textui.learning.textCards.SB1-4-1=Güney'in 7 kesin lövesi var (4 tane {D}, 2 tane {C} ve 1 tane {S}).\n{H}'den 3 ekstra löve sağlayarak eksik lövelerini tamamlayabilir.\nBu elde 9 löve almadan önce rakiplerin 5 löve alması büyük bir risk olarak gözüküyor.\nEğer {S} 4-4 dağılmış ise hiç bir sorun yok, sadece 4 löve kaybedersin (3 tane {S} ve 1 tane {H}). Esas tehlike, eğer {S} 5-3 dağılmışsa ortaya çıkıyor. Bu durumda 5'li pik, en uzun rengini atak ettiğine göre, muhtemelen Batı'dadır.\nEğer {H} As'ı Batı'da ise yapabileceğin hiç bir şey yok. Fakat Doğu'da ise, boşlama tekniği kontratı yapmanı sağlayacak.\nİlk önce, ilk iki {S} dönüşünü boşlaman gerekiyor ({S}5 ve {S}8 oynayın). Üçüncü tur Pik dönüşünü aldığınızda, Doğu'nun piki kalmayacak. Böylece As'ı çıkarmak için {H} oynadığınızda Pik'te sağlanmış iki kartını çekmesi için ortağına eli geçiremeyecek.\n\nHak ettiğin 10 löveyi alacaksın.
textui.learning.textBids.SB1-5-1=5'li renk ve 13 HCP ile en uygun açış 1{H}.\nGüney'in 2{C} üzerine deklare edeceği özel bir şey yok ancak Kuzey'in deklaresi forsing olduğundan pas geçemiyor. Bu yüzden 2{H} diyor, bu 6 kartlı bir renk vaat etmiyor.\n4{H} deklaresi şlem olma olasılığının kalmadığı anlamına geliyor.
textui.learning.textCards.SB1-5-1=Deklaran atağı ve {S} dönüşlerini boşluyor. En olası dağılımlarda 10 löve alabilmek için en güvenli seçenek yere bir {S} çakmak ve yerdeki uzun {C} rengini sağlamaktır, bu da 3-3 veya 4-2 dağılımlarda başarılı olur (%84).\nDeklaran 2 tur koz çekiyor ve {C}A, {C}K ve {C} çakarak devam ediyor. Sonra, {S} çakıyor ve {C} çakıyor.\nGüney {D} Ası ile yere geçiyor ve son {C}'i çekiyor.\nEğer Batı bunlardan her hangi birine çaksa bile hiç bir şey değişmiyor... Elbette {D} Rua'sının altına yanlışlıkla küçük kart vererek hata yaparsa, bir löve fazla yapmanıza neden olur.
textui.learning.textBids.SB1-6-1=Güney 14 HCP ile {1N} açamaz (15-17 gerekiyor). 5'li majörü de olmadığı için daha iyi olan minörünü tercih ediyor: {1C}.\nKuzey {1H} diyerek en az 4 kartlı renk gösteriyor.\n\nFit bulunduktan sonra, Güney {2H} diyerek 4 tane {H} olan minimum bir el gösteriyor.\n14 HCP ile Kuzey hiç bir sorun yaşamadan {4H}'de durabilir, o da zaten {4H} deklare ederek bunu yapıyor.\n\nAçıcının fiti varken (4 tane {H} ile) ikinci deklaresinde:\n{2H} (minimum puan aralığı): 12-14 HCP.\n{3H} (zona davet): 15-17 HCP (ve {1N} açmadığına göre bir tane tekli renk).\n{4H} (kuvvetli el): 18-22 HCP.
textui.learning.textCards.SB1-6-1=Güney 8 löve sayıyor: 3 tane {S}, 1 tane {D} ve 4 tane {C}, bunlardan başka koz renginde de 2 kesin löve alıyor.\nBöylece oyuna kozları çekerek başlıyor ancak ilk kozu Doğu {H} rua ile kazanıyor ve {D} dönüyor.\nGüney empası deniyor, ancak Dam, Rua ile alınıyor. Daha sonra {D} dönüşü As ile alınıyor. \nBöylece Güney artık bir tane daha {D} kaybetmemeye çalışmalı, aksi halde kontrat  2{D} ve {H} As-Rua'sını kaybederek batacak.\nKozları toplamaya geri dönmeden önce yerdeki {S} leri çekip eldeki kayıp {D} atılıyor.
textui.learning.textBids.SB1-1-2=Arttırma ile ilgili bilgileri bir sonraki bölümde öğreneceksiniz.
textui.learning.textCards.SB1-1-2=Ortağın  {D}J atak etti ve küçük bir {D} ile rengi takip mi etmeli yoksa {D} As ile löveyi kazanmalı mı? Bir karar vermen gerekiyor.  {D}J atağın sekans başından yapıldığını gösteriyor, yani Kuzey sekansının en büyük kartını oynuyor. Kuzey'in J109'u olmalı ancak Dam olamaz.\nBu muhakeme Dam'ın Doğu'da olduğunu gösteriyor. Eğer {D} As'ı oynarsan Batı Dam'ı vermeyecek ve böylece karodan iki löve almayı başaracak: Dam ve Rua ile. Ancak, küçük oynarsan, Batı ile löveyi kazanacak ama başka löve alamayacak. Kuzey {D}10 oynadığında, eğer yerden küçük verirse sen de küçük {D} oynarsın. Eğer Rua'yı oynarsa sen de onu As ile alırsın.\n\nŞu kuralı hiç unutmayın: defans yapan tarafın onörleri oynayan tarafın daha küçük onörlerini ezmek için kullanılır. Bu örnek elde, {D}A yerde bulunan {D}K'yı mutlaka almalı. (ezmeli).\n\nEğer ilk lövede {D} Asını oynarsan deklaran kolaylıkla 9 lövesini alacak. Fakat küçük bir {D} oynarsan, Batı'nın hayatı hiç de kolay olmayacak: sadece 8 lövesi var (4{S}, 3{H}, 1{D}). {3N} kontratını yapabilmek için 9 löve alması gerekiyor. O zaman da kayıp lövesini treflde yapmak için uğraşacak, zorunlu olarak {C} damına empas atmaya çalışacak.\n\n4 tur pik oynayarak başlıyor. Bunun bir zararı yok. Sonra yerde kalacak şekilde 2 tur kör çekiyor. {C}J oynuyor ve empası atıyor ancak Dam onun için iyi yerde bulunmadığından (Kuzey'de, Güney'de değil) trefl As ve Rua ile beraber tüm karoların art arda löveleri aldığını görecek, ve bir batacak.\n\nKontratı batırdıysan çok iyi defans yapmışsın demektir. Aksi halde eli istediğin kadar tekrar tekrar oynayabilirsin.
textui.learning.textBids.SB1-2-1=Batı {1H} açarak en az 12 puan ve {H} renginde en az 5 kart gösteriyor.\nDoğu'nun {2H} basit yükseltmesi ise en az 3 kart koz desteği ve 6-10 arasında toplam puan gösteriyor.\nEğer doğuda mümkün olabilecek en minimum el olsa bile Batı'nın puanları zon deklare etmek için yetiyor.\nBu nedenle Batı {4H} deklare ederek zona sıçrıyor.
textui.learning.textCards.SB1-2-1={S} J atağı Güney'e Dam ve büyük olasılıkla Rua'nın da Batı'da olduğunu söylüyor.\nGerçekten de bir çataldan açılmanın olumsuz sonuçları, özellikle de sağınızdaki rakip güçlü bir el tanımlamışsa olabiliyor.\nAçıcının löve alamayacağı bir onörünü feda etmen gerekiyor. Bu da Güney'e {S} renginde gelecek olmadığını gösteriyor.\n\nDoğru dönüşü bulabilmek için yeri incelemek gerekiyor.\nGerçekten de Doğu'daki üç küçük {D} kesinlikle defansın löve almak için en yüksek şansının bu renkte olduğunu gösteriyor.\nİki siyah As ve 2 {D} lövesi ile toplamda dört löve alacak ve kontrat bir batacak.\n\nEğer Güney {S}'de ısrar ederse, Batı bir löve alır, {H} As ve Dam oynar, Rua'yı yerde potansiyel bir antre olarak tutar ve {C} Rua ile devam eder.\nGüney'in As'ı birinci veya ikinci turda alması hiç bir şey değiştirmiyor. {H} Rua'sı, iki tane {D} defos edeceği, sağlanmış iki {C}'e ulaşacak antre olarak görev yapmak üzere bekliyor ve en sonunda defansa iki siyah As ve bir karo veriyor.\n\nBilgi için, eğer Doğu-Batı {4H} kontratını yaptıysa, Güney 620 puan kaybediyor. Fakat Kuzey-Güney batırmayı başardıysa 100 puan kazanıyor.
textui.learning.textBids.SB1-3-1=Dengeli eli ve 15-17 HCP ile Güney {1N} açıyor.\n33 puan ve daha yukarısı ile şlem deklare etmek makul kabul ediliyor.\nEn az 15 puan vaat eden {1N} açışı ve elindeki 18 HCP, ortaklığın en az 33 HCP'si olduğunu gösterdiğinden 6NT demesi son derece normal.\nKuzey'de 4 kart {H} var. Öncelikle ortağında da bu renkten 4 kart olup olmadığını kontrol etmeli.\n\nBu nedenle {2C} Stayman konvansiyonunu kullanıyor. \nGüney {2S} diyerek 4 kart {S} olduğunu ancak 4 kart {H} olmadığını gösteriyor.\nArtık Kuzey'in yapması gereken tek şey 6NT deklare ederek arttırmayı tamamlamak.\n\nÇok başarılı, bu küçük şlem onlara 990 puan kazandıracak.
textui.learning.textCards.SB1-3-1=Batı {C} Vale'sini atak ediyor ve Güney 12 kesin löve sayıyor.\nDeklaran onları doğru sırada oynayarak bu elin üstesinden gelebilir.\nDeklaran atağı elden aldıktan sonra {S} Rua ve Vale'yi debloke ediyor. \nSonra büyük {H}'leri oynayarak elden bir tane {D} kaçıyor.\n{C} As ile ele gelerek, {S} As ve Dam'ını cekiyor ve {C} ile de oyununu tamamlıyor. \nEğer Batı oyunun sonuna kadar {C} tutarsa Güney 12 lövede kalır ve 990 puan kazanır. Bu puanın dağılımı ise şu şekilde:\n500 puan şlem ödülü, 300 puan zon ödülü, ve sekizinciden itibaren her löve için 30'ar puan ve yedinci löve için 40 puan.
