textui.learning.textCards.SB1-1-1=敌方首攻{H}Q。\n首先，你第一墩不能够在明手出{H}A，因为南家手上只有一只K，要避免两张大牌在同一墩上打出。\n由于A和K是一个花色中最大的两张牌，你需要用这两张牌分开赢得2墩。\n用{H}K赢得首攻后，你应该立刻开始打{D}，逼出敌方的A。\n由于南家手上有5张{D}，你能够在这一个套上赢得4墩。\n\n在敌方用{D}A赢进后，你可以用{H}A(或者{S}A)返回手上，然后提取你的确定赢墩：\n3墩黑桃(AKQ)，2墩红桃(AK)以及4墩方块(小心兑现时不要阻塞在北家手上，以致享用不了南家的第5只方块)。\n\n若果你未能取得9墩牌，可以尝试把这牌局再玩一次。
textui.learning.textBids.SB1-1-3=你将会在下一个单元学习这个叫牌过程。
textui.learning.textCards.SB1-1-3=敌方首攻{H}K。\n\n你现在有5个确定赢墩：1墩黑桃，1墩红桃，2墩方块以及1墩草花。\n你的挑战是在敌方赢得7墩前找到额外2墩牌。\n\n若果你一开始便提取你的确定赢墩，你便会为敌方建立起他们的确定赢墩，以致你只能赢得5墩。\n\n因此你必须先处理能够为你带来额外赢墩的花色。\n\n由于你联手持有9只草花，草花套可以带来额外赢墩。若果外面的4张草花平均分配在敌方手上，你便能够轻易建立起3个赢墩。\n\n用{H}A赢取首攻后，立刻打出{C}A然后另一圈草花。当所有人都在这两圈跟出草花时，你的草花套已经「被建立」，即是剩余的草花已经全部成为赢墩，因为敌方已经没有草花。\n\n敌方可以兑现他们的红桃赢墩。只要你在垫牌时保留着你的草花及其他大牌，当敌方转攻其他花色时(方块或黑桃)，你便可以提取余下的所有赢墩：3墩草花，1墩黑桃以及2墩方块，加上先前赢得的2墩({H}A和{C}A)，总共8墩。\n\n若果你未能取得8墩牌，可以尝试把这牌局再玩一次。
textui.learning.textBids.SB1-9-1=在东家开叫{1D}后，南家面临了很尴尬的处境。\n盖叫{1H}或{1S}表达了在该花色上不少于5张。另外一个选择是1NT(牌力和牌型都吻合)，但是在敌方的套上又缺少了挡张。\n唯一可以选择的叫品就剩下加倍，表示了在未叫过的花色上都持有不少于3只。\n持有5张黑桃和9分的北家应叫{3S}，表示持有8-10分和5张黑桃。\n持有16 HCP和4张将牌的南家兴奋地接受邀请，把定约加叫到局。
textui.learning.textCards.SB1-9-1=西家首攻连张打牌中的顶张，{C}J。\n\n专心计画你的主打路线！\n若然你首先吊将，你将有机会把这个能够打成的定约打宕。\n如果你让敌方用{S}A进手，他们将能够取得4墩：2{C}，1{S}以及1{H}。\n\n用{C}A赢得首攻后，你应该立刻用明手的{D}垫掉手上的{C}输张。\n你用{D}A赢得第二墩，然后再连续打两圈{D}，把{C}输张垫走。\n然后，你便可以安全地打将牌，逼出敌方的A。\n这样，你便能取得10墩牌来完成你的定约，并取得你应有的+620分。
textui.learning.textBids.SB1-10-1=拿着一手24HCP的均型牌，你应该开叫{2C}以表达你的超强力量。\n北家于是应叫{2D}。他必须这样做，让你可以描述你的牌。\n你再叫{2N}以表达平均牌型。\n尽管北家的牌很弱，他仍不能够再叫到局之前派司。\n在持有4张{S}的情况下，他应该叫{3C}，采用斯台曼问叫。\n同伴有4张{S}，因此应叫{3S}。\n北家便以{4S}结束叫牌。
textui.learning.textCards.SB1-10-1=西家首攻{C}A，然后防守方提取了他们的3墩{C}。\n\n你打算怎么打？\n\n南家应该对{S}K进行飞牌。那么，便需要从北家手上出牌。\n怎样做到呢？唯一的方法就是打方块，让明手的{D}J赢进。\n过渡到明手后，若果你大意地在明手出小{S}，在飞牌成功后，南家将会赢取这一墩。可是，由于明手缺乏进张，你将不能再次进入明手重复飞牌。\n解决的办法是：用{D}J进入明手后，出{S}10，让你可以重复对东家的{S}K进行飞牌。\n若果东家用{S}K盖上10，就会被A捉住；不盖上K的话，你可以在下一墩再从明手打一只葵将K捉住.\n\n这是个美妙的打法，在第一次尝试的时候并不是太容易察觉到！\n{4S}＝，南北方+620。
textui.learning.textBids.SB1-11-1=持有14 HCP的东家开叫{1C}。他并没有足够的点力开叫{1N}。\n拿着10 HCP以及6张红桃，你达到了作出阻击叫的要求：{2H}。\n西家有5张黑桃和12 HCP，便叫{2S}。东家找到了配合，有15点(牌型点+HCP)，便以{4S}结束了叫牌。
textui.learning.textCards.SB1-11-1=首攻{H}4。\n你打算怎样防守这个{4S}定约？\n\n你先用{H}10赢进首攻，然后回攻{H}K。\n然后你可以做什么呢？明手的草花都已经大了。至于方块套，你的{D}A可以赢得一墩，但现在并不急于兑现。\n最佳的防守是打一张{H}。庄家可以将吃，但同伴亦可以超将吃。北家可以透过将牌提升获得额外的一墩将牌！\n\n如果西家用{S}9将吃，北家便用10超将吃，然后再用A赢得一墩。\n如果西家用{S}J将吃，北家便垫牌，留着A-10-4三张将牌在庄家的K-Q后面确定赢得两墩。\n\n你的阻击叫并没有阻碍敌方叫到他们的定约。但是，却能指导同伴做出正确的首攻。\n\n成绩：{4S} -1，南北方获得+100分，而并非-620分！
textui.learning.textBids.SB1-8-1=在东家开叫后，{1N}盖叫跟原本的开叫表达着一样的意思，除了在敌方的套上保证了挡张。\n南家持有一手15分的均型牌，并且红桃有带K的三张套，可以放心地盖叫{1N}。\n持有10分​​，而且没有高花配合，北家以{3N}结束了叫牌。
textui.learning.textCards.SB1-8-1=西家合乎逻辑地首攻了同伴的长门，{H}2。\n\n此时，你便要计划你的主打：\n你有7个赢墩：3墩{S}，2墩{C}以及2墩{H}。\n有两个套都可以为你提供额外的赢墩：{C}和{D}。\n\n{D}可以为你带来3个额外的赢墩，但你必须先让敌方进手两次。\n{C}在分布有利时亦可以为你带来2个额外赢墩(敌方的5张梅花3-2分布)。\n\n从叫牌中，你知道东家有不少于5张{H}。若果你让他进手两次，他有充足的时效在你获得9墩前去赢得3墩{H}以及2墩{D}。\n\n因此你应该建立{C}套，而且要保持着桥引畅通。\n\n正确的打法如下：\n用手里的{H}K赢得首攻。\n然后便解封{S}A和Q，在兑现{C}A和K。\n这时候，你只需再打一圈{C}，便把这个长门建立好。\n无论敌方会攻什么，你都能够赢得9墩牌(3墩{S}，4墩{C}和2墩{H})。\n\n另外一个打法是在第二墩时立即在手上和明手都出一张小{C}。这种打法叫做忍让。你迟一些会更深入地学习这技巧。\n\n你应得9墩并打成定约后，便会获得+600分。
textui.learning.textBids.empty=关于这叫牌过程，我们没有特别意见。
textui.learning.textCards.empty=关于打牌过程，我们没有特别意见。
textui.learning.textBids.SB1-7-1=北家开叫{1N}，表示一手15-17 HCP的均型牌。\n持有10分​​，南家可以寻找成局定约。由于他有4张{H}和{S}，他应该使用斯台曼问叫({2C})来询问北家是否持有一个4张高花套。{2H}答叫表示了有4张{H}。南家持有10分​​，便加叫到局，以{4H}结束了叫牌。
textui.learning.textCards.SB1-7-1=东家首攻{S}A。\n\n此时，你便要计划你的主打：\n你有4个输墩：将牌有1个，{C}有1个以及{S}有2个。\n要防止输多于2墩黑桃，你要将吃两次黑桃而不被超将吃。\n要避免输1墩{C}，你可进行飞牌，希望西家持有K，或是用第四张{D}垫掉一张{C}。\n\n正确的打法如下：\n无论东家在兑现两圈黑桃之后回攻什么，千万不要丢进{C}飞牌的陷阱。\n先清两圈将牌(先兑现A，然后K)，停在明手上。\n这样你便可以将吃一只{S}，再打{D}到明手，然后将吃最后一张{S}。\n然后，你只需要兑现你的{D}打牌来垫掉明手的{C}输张。不论那一个防家持有最后一张将牌，他们都只能赢得一墩。\n如果西家将吃了{D}然后回攻{C}，要注意，立刻扑上{C}A，然后继续兑现你的{D}打牌。这样，东家便不能用{C}K赢得一墩。\n\n你只会输掉3墩：2墩{S}，1墩{H}。定约正好，获得620分。
textui.learning.textBids.SB1-4-1=面对着保证15 HCP的{1N}开叫，应叫方有足够的牌力加叫到局。他应叫{3N}，便成为了最终定约。\n由于南北方当中是由南家首先叫出{N}，南家便成为了庄家。
textui.learning.textCards.SB1-4-1=南家有7个顶张赢墩(4墩{D}，2墩{C}，1墩{S})。\n他可以在{H}套上建立所需要的3个额外赢墩。\n在这个牌局里，风险就是敌方会在你赢得9墩前先赢得5墩。\n如果敌方的{S}4-4分布，并不会出现任何问题，你只会输掉4墩牌(3墩{S}和1墩{H})。但是，危机就在于，敌方的{S}套可能是5-3分布，而首攻自己最长套的西家则持有5张。\n如果西家同时持有{H}A，你什么也做不了。但是若果{H}A在东家手上，你便可以利用忍让打法完成定约。\n首先，你要忍让头两圈{S}(跟出{S}5和{S}8)。当你赢进第三圈葵扇时，东家已经没有葵扇了。\n因此，当你打{H}迫出他的A时，他已经没办法让同伴上手兑现余下的两只葵扇大牌。\n\n因此你便取得10墩牌。
textui.learning.textBids.SB1-5-1=持有13分以及5张红桃，1{H}开叫是妥当的。\n同伴答叫2{C}后，南家并没有什么特别想表达，但由于北家的叫品是迫叫的，又不能派司。因此，他便叫2{H}，一个并不保证第6张红桃的叫品。\n4{H}表示完全没有探索满贯的兴趣。
textui.learning.textCards.SB1-5-1=庄家让过首攻，然后赢进第二墩{S}。\n要在正常分布下赢得10墩，最安全的打法是在明手将吃一次{S}，然后建立{C}长套。这打法在草花3-3或者4-2分布时都能成功(84%)。\n庄家先打2圈将牌，然后兑现{C}A和{C}K，再将吃一次{C}。然后便将吃{S}，再将吃{C}。\n庄家用{D}A进入明手，并兑现最后一张{C}。\n西家可以在任何时候将吃，但并不能改变些什么......除了错误地低引了{D}K，让庄家得到一个超墩。
textui.learning.textBids.SB1-6-1=南家只有14分，不能开叫{1N}(需要15-17分)。又没有5张高花套，因此便开叫较好的低花套：{1C}。\n北家应叫{1H}，表示有至少4张。\n\n找到配合后，南家便叫{2H}，表达一手有4张{H}的低限牌。\n持有14分，北家毫无疑问地加叫到{4H},把定约叫到局。\n\n开叫方表达配合的再叫(4张{H})：\n{2H}(低限牌力)：12-14HCP。\n{3H}(邀请到局)：15-17HCP(没有开叫{1N}暗示有一个单张)。\n{4H}(强牌)：18-22HCP。
textui.learning.textCards.SB1-6-1=南家可以数到8墩：3墩{S}，1墩{D}以及4墩{C}，再加上在将牌套上必定能赢到的2墩。\n因此他立刻便开始吊将，但东家以{H}K赢进，并会攻{D}。\n南家尝试用Q飞牌，但是被K盖过了。因此，{D}回攻被A赢进。\n此时，南家要确保只输掉一墩{D}，否则，他将会输掉2{D}和{H}A/K而打宕定约。\n在继续吊将以前，他立刻兑现明手的{S}，垫掉手上的{D}。
textui.learning.textBids.SB1-1-2=你将会在下一个单元学习这个叫牌过程。
textui.learning.textCards.SB1-1-2=同伴首攻{D}J，你需要在跟出小{D}和{D}A之间作出选择。首攻{D}J是连续张中的顶张，就是说，北家首攻了连续张中最大的一张。他可能持有JT9，但并没有Q。\n因此，你知道西家持有Q?。如果你跟出{D}A，西家并不会出Q，并能够赢得2墩方块：Q和K。相反，如果你第一墩出小牌，西家可以用Q赢进，但就只能赢得一墩。当北家出{D}10时，如果明手出小牌，你也跟出小{D}。若果他出K，你便用你的A赢进。\n\n不要忘记这个规则：防守方的大牌要尽量用来赢取主打方的次级打牌。以这副牌为例，你的{D}A要用来赢取明手的{D}K。\n\n若果你在第一墩跟出{D}A，庄家便可以轻松取得9墩牌。但如果你跟出小{D}，西家便会陷入困境：他只有8墩牌(4墩{S}，3墩{H}，1墩{D})。要打成{3N}定约，他需要赢得9墩。为了尝试在草花套上获得第9墩，他尝试对{C}Q作出飞牌。\n\n他首先兑现4圈葵扇。这并没有造成任何威胁。然后便兑现2圈红心，停在明手，再打出{C}J。但是由于Q处于对庄家不利的位置(在北家手上，而并非南家)，他将输掉全部方块以及草花A和Q，定约宕一。\n\n如果你成功打宕定约，你打出的便是很好的防守。否则，请再尝试一次。
textui.learning.textBids.SB1-2-1=西家开叫{1H}，表示持有不少于12分以及至少5张{H}。\n东家的{2H}简单加叫保证了3张支持以及6-10分。\n即使东家持有低限的分数，也就是6分，西家的牌都足以叫到成局定约。\n因此，西家叫{4H}，跳叫到局。
textui.learning.textCards.SB1-2-1=首攻{S}J，让南家知道西家持有Q，很可能也同时持有K。\n事实上，从嵌张中低引很多时候都会带来负面影响，尤其是在右敌方表达了一手强牌的时候，很可能会让开叫方一只原本不能赢进的打牌赢得一墩。\n因此，南家应该知道{S}套上并没有前途。\n\n仔细留意明手的牌可以帮助他找到正确的回攻。\n事实上，东家的三张小{D}绝对标示了防守方建立赢墩的最佳机会。\n防守方可以赢得两只黑花A和2墩{D}，定约宕一。\n\n如果南家坚持回攻{S}，西家会赢进，然后兑现{H}A和Q，在明手保留K作为桥引，再打出{C}K。\n无论南家在第一圈或第二圈赢进A，都改变不了什么。庄家可以用{H}K做桥引兑现两张大{C}，垫掉西家的两张{D}，便只需输两只黑花A和一墩方块。\n\n若果东西方打成了{4H}定约的话，南家将会输掉620分。但是现在南北方成功击宕了定约，并获得了100分。
textui.learning.textBids.SB1-3-1=拿着一手15-17分的均型牌，南家开叫了{1N}。\n若果联手达到33份，便可以合理地叫到小满贯。\n{1N}开叫保证了至少15分，加上应叫方的18分，足以叫到6NT，因为联手的牌力不会少于33分。\n北家有4张{H}。他应该先询问同伴在这一门是否持有4张。\n\n因此，他叫{2C}，斯台曼问叫。\n南家应叫{2S}，表达持有4张{S}，但没有4张{H}。\n于是北家便以6NT结束了叫牌。\n\n成功的话，打成小满贯将为他们赢得990分。
textui.learning.textCards.SB1-3-1=西家首攻{C}J，而南家已经能够数到12个顶张赢墩。\n问题是要以正确的次序兑现赢墩。\n庄家在手上赢进首攻，便解封了明手的的{S}K和J。\n然后便兑现{H}大牌，在手上垫掉一张{D}。\n兑现完红桃，便用{C}A回到手上，兑现{S}A和Q，最后便打{C}。\n如果西家到最后仍有保留着他的{C}，南家便只能赢得12墩，并获得990分。分数的计算如下：\n满贯奖分500，成局奖分300，以及第八墩起每墩基本分30再加上第七墩的基本分40。
