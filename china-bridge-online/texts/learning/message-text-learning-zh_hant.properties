textui.learning.textBids.SB1-1-1=你將會在下一個單元學習這個叫牌過程。
textui.learning.textCards.SB1-1-1=敵方首攻{H}Q。\n首先，你第一墩不能夠在明手出{H}A，因為南家手上只有一隻K，要避免兩張大牌在同一墩上打出。\n由於A和K是一個花色中最大的兩張牌，你需要用這兩張牌分開贏得2墩。\n用{H}K贏得首攻後，你應該立刻開始打{D}，逼出敵方的A。\n由於南家手上有5張{D}，你能夠在這一個套上贏得4墩。\n\n在敵方用{D}A贏進後，你可以用{H}A(或者{S}A)返回手上，然後提取你的確定贏墩：\n3墩葵扇(A-K-Q)，2墩紅心(A-K)以及4墩方塊(小心兌現時不要阻塞在北家手上，以致享用不了南家的第5隻方塊)。\n\n若果你未能取得9墩牌，可以嘗試把這牌局再玩一次。
textui.learning.textBids.SB1-1-3=你將會在下一個單元學習這個叫牌過程。
textui.learning.textCards.SB1-1-3=敵方首攻{H}K。\n\n你現在有5個確定贏墩：1墩葵扇，1墩紅心，2墩方塊以及1墩梅花。\n你的挑戰是在敵方贏得7墩前找到額外2墩牌。\n\n若果你一開始便提取你的確定贏墩，你便會為敵方建立起他們的確定贏墩，以致你只能贏得5墩。\n\n因此你必須先處理能夠為你帶來額外贏墩的花色。\n\n由於你聯手持有9隻梅花，梅花套可以帶來額外贏墩。若果外面的4張梅花平均分配在敵方手上，你便能夠輕易建立起3個贏墩。\n\n用{H}A贏取首攻後，立刻打出{C}A然後另一圈梅花。當所有人都在這兩圈跟出梅花時，你的梅花套已經「被建立」，即是剩餘的梅花已經全部成為贏墩，因為敵方已經沒有梅花。\n\n敵方可以兌現他們的紅心贏墩。只要你在墊牌時保留著你的梅花及其他大牌，當敵方轉攻其他花色(方塊或葵扇)時，你便可以提取餘下的所有贏墩：3墩梅花，1墩葵扇以及2墩方塊，加上先前贏得的2墩({H}A和{C}A)，總共8墩。\n\n若果你未能取得8墩牌，可以嘗試把這牌局再玩一次。
textui.learning.textBids.SB1-9-1=在東家開叫{1D}後，南家面臨了很尷尬的處境。\n蓋叫{1H}或{1S}表達了在該花色上不少於5張。另外一個選擇是1NT(牌力和牌型都吻合)，但是在敵方的套上又缺少了擋張。\n唯一可以選擇的叫品就剩下加倍，表示了在未叫過的花色上都持有不少於3隻。\n持有5張葵扇和9分的北家應叫{3S}，表示持有8-10分和5張或以上葵扇。\n持有16 HCP和4張王牌的南家興奮地接受邀請，把合約加叫到局。
textui.learning.textCards.SB1-9-1=西家首攻連張打牌中的頂張，{C}J。\n\n專心計畫你的主打路線！\n若然你首先抽王牌，你將有機會把這個能夠打成的合約打宕。\n如果你讓敵方用{S}A進手，他們將能夠取得4墩：2{C}，1{S}以及1{H}。\n\n用{C}A贏得首攻後，你應該立刻用明手的{D}墊掉手上的{C}輸張。\n你用{D}A贏得第二墩，然後再連續打兩圈{D}， 把{C}輸張墊走。\n然後，你便可以安全地打王牌，逼出敵方的A。\n這樣，你便能取得10墩牌來完成你的合約，並取得你應有的+620分。
textui.learning.textBids.SB1-10-1=拿著一手24HCP的均型牌，你應該開叫{2C}以表達你的超強力量。\n北家於是應叫{2D}。他必須這樣做，讓你可以描述你的牌。\n你再叫{2N}以表達平均牌型。\n儘管北家的牌很弱，他仍不能夠再叫到局之前派司。\n在持有4張{S}的情況下，他應該叫{3C}，採用斯台曼問叫。\n同伴有4張{S}，因此應叫{3S}。\n北家便以{4S}結束叫牌。
textui.learning.textCards.SB1-10-1=西家首攻{C}A，然後防守方提取了他們的3墩{C}。\n\n你打算怎麼打？\n\n南家應該對{S}K進行飛牌。那麼，便需要從明手出牌。\n怎樣做到呢？唯一的方法就是打方塊，讓明手的{D}J贏進。\n過渡到明手後，若果你大意地在明手出小{S}，在飛牌成功後，南家將會贏取這一墩。可是，由於明手缺乏進張，你將不能再次進入明手重複飛牌。\n解決的辦法是：用{D}J進入明手後，出{S}10，讓你可以重複對東家的{S}K進行飛牌。\n若果東家用{S}K蓋上10，就會被A捉住；不蓋上K的話，你可以在下一墩再從明手打一隻葵扇將K捉住。\n\n這是個美妙的打法，在第一次嘗試的時候並不是太容易察覺到！\n{4S}＝，南北方+620。
textui.learning.textBids.SB1-11-1=持有14 HCP的東家開叫{1C}。他並沒有足夠的點力開叫{1N}。\n拿著10 HCP以及6張紅心，你達到了作出阻擊叫的要求：{2H}。\n西家有5張葵扇和12 HCP，便叫{2S}。東家找到了配合，有15點(牌型點+HCP)，便以{4S}結束了叫牌。
textui.learning.textCards.SB1-11-1=首攻{H}4。\n你打算怎樣防守這個{4S}合約？\n\n你先用{H}10贏進首攻，然後回攻{H}K。\n然後你可以做什麼呢？明手的梅花都已經大了。至於方塊套，你的{D}A可以贏得一墩，但現在並不急於兌現。\n最佳的防守是打一張{H}。莊家可以王吃，但同伴亦可以超王吃。北家可以透過王牌提升獲得額外的一墩王牌！\n\n如果西家用{S}9王吃，北家便用10超王吃，然後再用A贏得一墩。\n如果西家用{S}J王吃，北家便墊牌，留著A-10-4三張王牌在莊家的K-Q後面確定贏得兩墩。\n\n你的阻擊叫並沒有阻礙敵方叫到他們的合約。但是，卻能指導同伴做出正確的首攻。\n\n成績：{4S} -1，南北方獲得+100分，而並非-620分！
textui.learning.textBids.SB1-8-1=在東家開叫後，{1N}蓋叫跟原本的開叫表達著一樣的意思，除了在敵方的套上保證了擋張。\n南家持有一手15分的均型牌，並且紅心有帶K的三張套，可以放心地蓋叫{1N}。\n持有10分，而且沒有高花配合，北家以{3N}結束了叫牌。
textui.learning.textCards.SB1-8-1=西家合乎邏輯地首攻了同伴的長門，{H}2。\n\n此時，你便要計劃你的主打：\n你有7個贏墩：3墩{S}，2墩{C}以及2墩{H}。\n有兩個套都可以為你提供額外的贏墩：{C}和{D}。\n\n{D}可以為你帶來3個額外的贏墩，但你必須先讓敵方進手兩次。\n{C}在分佈有利時亦可以為你帶來2個額外贏墩(敵方的5張梅花3-2分佈)。\n\n從叫牌中，你知道東家有不少於5張{H}。若果你讓他進手兩次，他有充足的時效在你獲得9墩前去贏得3墩{H}以及2墩{D}。\n\n因此你應該建立{C}套，而且要保持著橋引暢通。\n\n正確的打法如下：\n用手裡的{H}K贏得首攻。\n然後便解封{S}A和Q，在兌現{C}A和K。\n這時候，你只需再打一圈{C}，便把這個長門建立好。\n無論敵方會攻甚麼，你都能夠贏得9墩牌(3墩{S}，4墩{C}和2墩{H})。\n\n另外一個打法是在第二墩時立即在手上和明手都出一張小{C}。這種打法叫做忍讓。你遲一些會更深入地學習這技巧。\n\n你應得9墩並打成合約後，便會獲得+600分。
textui.learning.textBids.empty=關於這叫牌過程，我們沒有特別意見。
textui.learning.textCards.empty=關於打牌過程，我們沒有特別意見。
textui.learning.textBids.SB1-7-1=北家開叫{1N}，表示一手15-17分的均型牌。\n持有10分，南家可以尋找成局定約。由於他有4張{H}和{S}，他應該使用斯台曼問叫({2C})來詢問北家是否持有一個4張高花套。{2H}答叫表示了有4張{H}。南家持有10分，便加叫到局，以{4H}結束了叫牌。
textui.learning.textCards.SB1-7-1=東家首攻{S}A。\n\n此時，你便要計劃你的主打：\n你有4個輸墩：王牌1個，{C}1個以及{S}2個。\n要防止輸多於2墩葵扇，你要王吃兩次葵扇而不被超王吃。\n要避免輸1墩{C}，你可進行飛牌，希望西家持有K，或是用第四張{D}墊掉一張{C}。\n\n正確的打法如下：\n無論東家在兌現兩圈葵扇之後回攻甚麼，千萬不要丟進{C}飛牌的陷阱。\n先清兩圈王牌(先兌現A，然後K)，停在明手上。\n這樣你便可以王吃一隻{S}，再打{D}到明手，然後王吃最後一張{S}。\n然後，你只需要兌現你的{D}打牌來墊掉明手的{C}輸張。不論那一個防家持有最後一張王牌，他們都只能贏得一墩。\n如果西家王吃了{D}然後回攻{C}，要注意，立刻撲上{C}A，然後繼續兌現你的{D}打牌。這樣，東家便不能用{C}K贏得一墩。\n\n你只會輸掉3墩：2墩{S}，1墩{H}。合約正好，獲得620分。
textui.learning.textBids.SB1-4-1=面對著保証15 HCP的{1N}開叫，應叫方有足夠的牌力加叫到局。他應叫{3N}，便成為了最終合約。\n由於南北方當中是由南家首先叫出{N}，南家便成為了莊家。
textui.learning.textCards.SB1-4-1=南家有7個頂張贏墩(4墩{D}，2墩{C}，1墩{S})。\n他可以在{H}套上建立所需要的3個額外贏墩。\n在這個牌局裡，風險就是敵方會在你贏得9墩前先贏得5墩。\n如果敵方的{S}4-4分佈，並不會出現任何問題，你只會輸掉4墩牌(3墩{S}和1墩{H})。但是，危機就在於，敵方的{S}套可能是5-3分佈，而首攻自己最長套的西家則持有5張。\n如果西家同時持有{H}A，你甚麼也做不了。但是若果{H}A在東家手上，你便可以利用忍讓打法完成合約。\n首先，你要忍讓頭兩圈{S}(跟出{S}5和{S}8)。當你贏進第三圈葵扇時，東家已經沒有葵扇了。\n因此，當你打{H}迫出他的A時，他已經沒辦法讓同伴上手兌現餘下的兩隻葵扇大牌。\n\n因此你便取得10墩牌。
textui.learning.textBids.SB1-5-1=持有13分以及5張紅心，1{H}開叫是妥當的。\n同伴答叫2{C}後，南家並沒有甚麼特別想表達，但由於北家的叫品是迫叫的，又不能派司。因此，他便叫2{H}，一個並不保證第6張紅心的叫品。\n4{H}表示完全沒有探索滿貫的興趣。
textui.learning.textCards.SB1-5-1=莊家讓過首攻，然後贏進第二墩{S}。\n要在正常分佈下贏得10墩，最安全的打法是在明手王吃一次{S}，然後建立{C}長套。這打法在梅花3-3或者4-2分佈時都能成功(84%)。\n莊家先打2圈王牌，然後兌現{C}A和{C}K，再王吃一次{C}。然後便王吃{S}，再王吃{C}。\n莊家用{D}A進入明手，並兌現最後一張{C}。\n西家可以在任何時候王吃，但並不能改變些甚麼......除了錯誤地低引了{D}K，讓莊家得到一個超墩。
textui.learning.textBids.SB1-6-1=南家只有14分，不能開叫{1N}(需要15-17分)。又沒有5張高花套，因此便開叫較好的低花套：{1C}。\n北家應叫{1H}，表示有至少4張。\n\n找到配合後，南家便叫{2H}，表達一手有4張{H}的低限牌。\n持有14分，北家毫無疑問地加叫到{4H},把合約叫到局。\n\n開叫方表達配合的再叫(4張{H})：\n{2H}(低限牌力)：12-14HCP。\n{3H}(邀請到局)：15-17HCP(沒有開叫{1N}暗示有一個單張)。\n{4H}(強牌)：18-22HCP。
textui.learning.textCards.SB1-6-1=南家可以數到8墩：3墩{S}，1墩{D}以及4墩{C}，再加上在王牌套上必定能贏到的2墩。\n因此他立刻便開始清王牌，但東家以{H}K贏進，並會攻{D}。\n南家嘗試用Q飛牌，但是被K蓋過了。因此，{D}回攻被A贏進。\n此時，南家要確保只輸掉一墩{D}，否則，他將會輸掉2{D}和{H}A/K而打宕合約。\n在繼續清王牌以前，他立刻兌現明手的{S}，墊掉手上的{D}。
textui.learning.textBids.SB1-1-2=你將會在下一個單元學習這個叫牌過程。
textui.learning.textCards.SB1-1-2=同伴首攻{D}J，你需要在跟出小{D}和{D}A之間作出選擇。首攻{D}J是連續張中的頂張，就是說，北家首攻了連續張中最大的一張。他可能持有JT9，但並沒有Q。\n因此，你知道西家持有Q。如果你跟出{D}A，西家並不會出Q，並能夠贏得2墩方塊：Q和K。相反，如果你第一墩出小牌，西家可以用Q贏進，但就只能贏得一墩。當北家出{D}10時，如果明手出小牌，你也跟出小{D}。若果他出K，你便用你的A贏進。\n\n不要忘記這個規則：防守方的大牌要儘量用來贏取主打方的次級打牌。以這副牌為例，你的{D}A要用來贏取明手的{D}K。\n\n若果你在第一墩跟出{D}A，莊家便可以輕鬆取得9墩牌。但如果你跟出小{D}，西家便會陷入困境：他只有8墩牌(4墩{S}，3墩{H}，1墩{D})。要打成{3N}合約，他需要贏得9墩。為了嘗試在梅花套上獲得第9墩，他嘗試對{C}Q作出飛牌。\n\n他首先兌現4圈葵扇。這並沒有造成任何威脅。然後便兌現2圈紅心，停在明手，再打出{C}J。但是由於Q處於對莊家不利的位置(在北家手上，而並非南家)，他將輸掉全部方塊以及梅花A和Q，合約宕一。\n\n如果你成功打宕合約，你打出的便是很好的防守。否則，可以嘗試再玩一次。
textui.learning.textBids.SB1-2-1=西家開叫{1H}，表示持有不少於12分以及至少5張{H}。\n東家的{2H}簡單加叫保證了3張支持以及6-10分。\n即使東家持有低限的分數，也就是6分，西家的牌都足以叫到成局合約。\n因此，西家叫{4H}，跳叫到局。
textui.learning.textCards.SB1-2-1=首攻{S}J，讓南家知道西家持有Q，很可能也同時持有K。\n事實上，從嵌張中低引很多時候都會帶來負面影響，尤其是在右敵方表達了一手強牌的時候，很可能會讓開叫方一隻原本不能贏進的打牌贏得一墩。\n因此，南家應該知道{S}套上並沒有前途。\n\n仔細留意明手的牌可以幫助他找到正確的回攻。\n事實上，東家的三張小{D}絕對標示了防守方建立贏墩的最佳機會。\n防守方可以贏得兩隻黑花A和2墩{D}，合約宕一。\n\n如果南家堅持回攻{S}，西家會贏進，然後兌現{H}A和Q，在明手保留K作為橋引，再打出{C}K。\n無論南家在第一圈或第二圈贏進A，都改變不了甚麼。莊家可以用{H}K做橋引兌現兩張大{C}，墊掉西家的兩張{D}，便只需輸兩隻黑花A和一墩方塊。\n\n若果東西方打成了{4H}合約的話，南家將會輸掉620分。但是現在南北方成功擊宕了合約，並獲得了100分。
textui.learning.textBids.SB1-3-1=拿著一手15-17分的均型牌，南家開叫了{1N}。\n若果聯手達到33份，便可以合理地叫到小滿貫。\n{1N}開叫保證了至少15分，加上應叫方的18分，足以叫到6NT，因為聯手的牌力不會少於33分。\n北家有4張{H}。他應該先詢問同伴在這一門是否持有4張。\n\n因此，他叫{2C}，斯台曼問叫。\n南家應叫{2S}，表達持有4張{S}，但沒有4張{H}。\n於是北家便以6NT結束了叫牌。\n\n成功的話，打成小滿貫將為他們贏得990分。
textui.learning.textCards.SB1-3-1=西家首攻{C}J，而南家已經能夠數到12個頂張贏墩。\n問題是要以正確的次序兌現贏墩。\n莊家在手上贏進首攻，便解封了明手的的{S}K和J。\n然後便兌現{H}大牌，在手上墊掉一張{D}。\n兌現完紅心，便用{C}A回到手上，兌現{S}A和Q，最後便打{C}。\n如果西家到最後仍有保留著他的{C}，南家便只能贏得12墩，並獲得990分。分數的計算如下：\n滿貫獎分500，成局獎分300，以及第八墩起每墩基本分30再加上第七墩的基本分40。
