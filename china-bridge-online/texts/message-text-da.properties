notif.duelFinishPlayAllWin.body=Din dyst mod {PARTNER_PSEUDO} er nu slut. Du vinder med scoren {DUEL_SCORE}.
notif.duelFinishPlayAllLost.body=Din dyst mod {PARTNER_PSEUDO} er nu slut. {PARTNER_PSEUDO} vinder med scoren {DUEL_SCORE}.
notif.duelFinishPlayAllDraw.body=Dysten mod {PARTNER_PSEUDO} endte uafgjort med scoren {DUEL_SCORE}
notif.duelFinishCloseWin.body=Dysten mod {PARTNER_PSEUDO} er slut. Eftersom ikke alle spillene er blevet spillet i den fastsatte tid vinder du med scoren {DUEL_SCORE}.
notif.duelFinishCloseLost.body=Dysten mod {PARTNER_PSEUDO} er slut. Eftersom ikke alle spillene er blevet spillet i den fastsatte tid vinder {PARTNER_PSEUDO} med scoren {DUEL_SCORE}.
