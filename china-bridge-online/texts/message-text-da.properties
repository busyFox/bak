notif.duelReminder.body=Giv agt du har 4 timer til at fuldføre din udfordring af {PARTNER_PSEUDO}. Det er dig på tur!
notif.welcomeBonus.body=Velkommen til Funbridge, {PLA_PSEUDO}! Du kan nu nyde {NB_DEAL_BONUS} spil du har fået så du kan teste forskellene spilmodes. Godfornøjelse!
notif.creditBuyDeal.body=Dit køb af en pakke med {NB_DEAL_BUY} spil er blevet fuldført med succes, og spillene er blevet føjet til din konto med tilgodehavender. Tak og god fornøjelse med turneringerne!
notif.creditBuySubscription.body=Dit køb af et abonnement er gennemført med succes. Dit abonnement er gyldigt til {DATE_END_SUBSCRIPTION}. Tak og god fornøjelse med turneringerne!
notif.bonusBirthday.body=Tillykke med fødselsdagen, {PLA_PSEUDO}! Vi forærer dig {NB_DEAL_BONUS} spil.
