notif.invalidEmail.body=Hej {PLA_PSEUDO},{LINE_BREAK}Det ser ud til at din e-mail adresse ikke er gyldig. Du går muligvis glip af vores reklame (gratis spil) og informations-e-mails (nye funktioner, nyheder, specielle tilbud osv.). Hvad værre er, hvis du glemmer din adgangskode, vil det ikke være muligt at nulstille den.{LINE_BREAK}Gå til din profil for at ændre din e-mail adresse. Bemærk venligst, at vi aldrig vil dele din e-mail adresse, og at du vil have mulighed for at afmelde vores e-mails meget nemt.{LINE_BREAK}Hyg dig med at spille turneringer på Funbridge!
textui.tourCommentedDescriptionAuthor.psoulet=Philippe Soulet er en fransk bridgespiller, som vandt verdensmesterskaberne i 1980 og 1982.{LINE_BREAK}Han er en velanset lærer, som skrev mange autoritative lærematerialer. Du vil gøre hurtige fremskridt takket være hans værdifulde kommentarer.
textui.tourCommentedDescriptionAuthor.brigal=Barry Rigal er en meget kendt forfatter, journalist, kommentator og spiller.{LINE_BREAK}Født i London, han er hoved Vugraph-kommentator for WBF og bor nu i New York, hvor han er gift med flerdobbelt verdensmester Sue Picus.
textui.tourCommentedDescriptionAuthor.ekokish=Eric Kokish er en canadisk professionel partnerskabstræner, forfatter, konsulent og spiller (med fire top-tre placeringer i store verdensmesterskaber).{LINE_BREAK}Født i Montreal, han bor i Toronto med sin kone og forretningspartner i International Bridge Services Inc, Beverly Kraft, tæt på de fleste af deres fire børn, syv børnebørn, hunde, katte og heste!
