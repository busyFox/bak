notif.serieNewUp.body=Tillykke! Dine resultater i ligaen i den forløbne periode (flere end {SERIE_THRESHOLD_UP}) giver dig adgang til liga {SERIE_NEXT}. Flot klaret! Klik her at se rangliste.
notif.serieNewUpNew.body=Dine resultater i liga Ny giver dig adgang til liga {SERIE_NEXT}. Tillykke og god fornøjelse med at spille turneringerne! Klik her at se rangliste.
notif.serieNewMaintain.body=Tillykke! Dine resultater i ligaen i den forløbne periode (flere end {SERIE_THRESHOLD_MAINTAIN}) sikrer dig din plads i liga {SERIE_NEXT}. Flot klaret! Klik her at se rangliste.
notif.serieNewMaintainNew.body=Du har ikke spillet det krævede antal turneringer ({SERIE_THRESHOLD_NB_TOUR_UP}) i Ny liga for at rykke en liga op. Du bliver derfor i Ny liga. Klik her at se rangliste.
notif.serieNewDown.body=Desværre berettiger resultaterne i den forgangne periode (mindre end {SERIE_THRESHOLD_MAINTAIN}) dig ikke til at beholde din plads i din liga. Du spiller nu i liga {SERIE_NEXT}. Klik her at se rangliste.
notif.serieNewDownNoPlay.body=Du har ikke spillet nogen ligaturneringer i 2 perioder i træk. Du spiller nu i den inaktive liga {SERIE_NEXT}. Du bliver i denne liga, så længe du ikke spiller ligaturneringer.
notif.serieNewMaintainNoPlay.body=Du spiller i liga {SERIE_NEXT} men du har ikke spillet. Giv agt! Hvis du ikke spiller igen i den løbende periode, vil du rykke ned i den inaktive liga {SERIE_DOWN}.
notif.serieNewMaintainNoPlay11.body=Du bliver i liga 11, men du har ikke spillet. Giv agt! Hvis du ikke spiller i den løbende periode vil du komme til at spille i den inaktive liga 11 i den kommende periode.
notif.serieNewNewNoPlay.body=Du har ikke fået adgang til liga, fordi du ikke har spillet i den foregående periode. For at få adgang til liga skal du spille mindst ({SERIE_THRESHOLD_NB_TOUR_UP}) turneringer i løbet af en periode.
notif.serieNewReserveNoPlay.body=Du forbliver i inaktive liga {SERIE}, fordi du ikke har spillet i den foregående periode. Du får adgang til liga {SERIE} igen lige så snart du har spillet mindst én ligaturnering.
