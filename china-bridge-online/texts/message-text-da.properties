notif.serieTourBonus.body=Du har lige nu spillet 10 ligaturneringer. Du får nu glæde af en bonus: vi fraregner de 2 dårligste turneringer for hver gang du har spillet 10 ligaturneringer.
notif.serieProjectionUp.body=Du har nu spillet 12 ligaturneringer. Dette er det mindste antal, man skal spille for at få lov til at rykke op i en højere liga ved periodens slutning.
notif.serieProjectionKeep.body=Du har netop spillet 5 ligaturneringer. Dette er det mindste antal, der skal til for at bevare sin placering i din liga.
notif.serieReminderKeep.body=Giv agt! Du har 48 timer tilbage for at spille det mindste antal turneringer (12), der skal til for at rykke op i en højere liga ved periodens slutning.
notif.serieReminderDownBad.body=Giv agt! Din aktuelle score berettiger dig ikke til at beholde din plads i din liga. Du har 48 timer tilbage til at prøve at forbedre din score og sikre din plads i din liga.
# {SERIE_DOWN} = 1, 2, 3...
notif.serieReminderDown.body=Bemærk venligst at din gennemsnitlige procent på nuværende tidspunkt er under grænsen, der giver dig mulighed for at sikre din plads i din liga.{LINE_BREAK}Hvis denne score ikke ændrer sig inden for de næste 2 dage, vil du blive rykket ned til liga {SERIE_DOWN}. Grib muligheden for at forbedre dine resultater ved at spille andre turneringer!
