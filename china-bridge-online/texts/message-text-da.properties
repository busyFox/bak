textui.serieBonusFirst=Der er kun {NB_TOUR_BEFORE_BONUS} turnering(er) tilbage før den næste bonus!
textui.serieBonusNext=Dine {NB_TOUR_REMOVE_BONUS} dårligste turneringsresultater er ikke taget med i beregningen ({RULE_NB_TOUR_REMOVE_BONUS} alle {RULE_NB_TOUR_BONUS} turneringer).
textui.serieBonusDescription=Dine dårligste ({RULE_NB_TOUR_REMOVE_BONUS} turneringer af alle {RULE_NB_TOUR_BONUS} spillede turneringer) er ikke taget med i beregningen af din gennemsnit.
textui.serieTrendA=Du skal have spillet mindst {SERIE_THRESHOLD_NB_TOUR_UP} turnering(er) og nået {SERIE_THRESHOLD_UP} -grænsen for at rykke op i liga {SERIE_UP} i løbet af den kommende periode.
textui.serieTrendB=Du skal spille mindst {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} turnering(er) i løbet af den næste periode, og nå {SERIE_THRESHOLD_MAINTAIN} -grænsen for at sikre dig pladsen i din liga i den kommende periode.
textui.serieTrendC=Du skal nå {SERIE_THRESHOLD_MAINTAIN} -grænsen for at sikre dig din plads i din liga i den kommende periode.
textui.serieTrendD=Tillykke! Du har nået {SERIE_THRESHOLD_MAINTAIN} -grænsen for at sikre dig din plads i din liga i den kommende periode.
textui.serieTrendE=Tillykke! Du har nået {SERIE_THRESHOLD_UP} -grænsen for at rykke op i liga {SERIE_UP} i den kommende periode.
textui.serieTrendF=Du skal spille mindst {SERIE_THRESHOLD_NB_TOUR_UP} turnering(er) i løbet af den næste periode for at få adgang til en liga.
textui.serieTrendG=Flot klaret! Du har adgang til en af ligaerne (1 til 11 afhængig af din plads på rangliste) i den næste periode.
textui.serieTrendH=Du skal i løbet af den næste periode spille mindst {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} turnering(er) for at sikre dig din plads i ligaen.
textui.serieTrendI=Du har spillet det krævede antal turneringer ({SERIE_THRESHOLD_NB_TOUR_UP}) der skal til for at rykke op i en højere liga. Du skal imidlertid for at rykke op i liga {SERIE_UP} nå {SERIE_THRESHOLD_UP} -grænsen.
textui.serieTrendJ=Du spiller i liga {SERIE_CURRENT} for inaktive. Du skal spille mindst {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} turnering(er) for at få adgang til liga {SERIE_CURRENT}.
