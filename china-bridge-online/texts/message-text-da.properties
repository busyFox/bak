notif.friendBirthday.body=Den {FRIEND_BIRTHDAY_DATE}, fejrer din ven {FRIEND_PSEUDO} sin fødselsdag! Glem ikke at ønske ham tillykke med fødselsdagen!
notif.friendDuelFinish.body=Resultat af dine venners udfordringer: {FRIEND1_PSEUDO}: {FRIEND1_SCORE} / {FRIEND2_PSEUDO}: {FRIEND2_SCORE}.
