textui.serieTrendC=Sie müssen die Stufe von {SERIE_THRESHOLD_MAINTAIN} erreichen, um in der nächsten Zeitspanne in Ihrer Serie zu verbleiben.
textui.serieTrendD=Bravo, Sie haben die Stufe von {SERIE_THRESHOLD_MAINTAIN} erreicht, um in der nächsten Zeitspanne in Ihrer Serie zu verbleiben.
