notif.canceledDeals.step1.body=Hallo {PLA_PSEUDO},{LINE_BREAK}Wir freuen uns sehr, Sie wiederzusehen. Bitte behalten Sie im Kopf, dass Ihr Guthaben an Austeilungen automatisch zurückgesetzt wird, wenn Sie sich ein Jahr lang nicht bei Funbridge einloggen (siehe unsere allgemeinen Nutzungsbedingungen).{LINE_BREAK}Viel Spaß bei den Turnieren auf Funbridge!{LINE_BREAK}Team Funbridge{LINE_BREAK}
notif.canceledDeals.step2.body=Hallo {PLA_PSEUDO},{LINE_BREAK}Da Sie sich länger als ein Jahr nicht mehr bei Funbridge eingeloggt haben, müssen wir Ihnen leider mitteilen, dass Ihr Guthaben an Austeilungen zurückgesetzt wurde (siehe unsere allgemeinen Nutzungsbedingungen).{LINE_BREAK}Team Funbridge{LINE_BREAK}
notif.invalidEmail.body=Hi {PLA_PSEUDO},{LINE_BREAK}Ihre E-Mail Adresse ist offenbar nicht gültig. Sie könnten unsere Werbe- (freie Austeilungen) und Informations-Emails (neue Funktionen, Neuigkeiten, spezielle Angebote, etc.) verpassen. Noch schlimmer, falls Sie Ihr Passwort vergessen, werden Sie es nicht erneuern können.{LINE_BREAK}Gehen Sie in Ihr Profil, um Ihre Email-Adresse zu ändern. Bitte beachten Sie, dass wir Ihre Email-Adresse niemals weitergeben werden und dass Sie sich aus unseren Mailinglisten ganz einfach wieder austragen können.{LINE_BREAK}Viel Spaß beim Spielen von Turnieren auf Funbridge!
textui.tourCommentedDescriptionAuthor.psoulet=Philippe Soulet ist ein französischer Bridgespieler, der 1980 und 1982 die Weltmeisterschaften gewann.{LINE_BREAK}Er ist ein anerkannter Lehrer, der viele verbindliche Lehrmaterialien geschrieben hat. Mit seinen wertvollen Kommentaren werden Sie schnell Fortschritte machen.
textui.tourCommentedDescriptionAuthor.brigal=Barry Rigal ist ein bekannter Autor, Journalist, Kommentator und Spieler.{LINE_BREAK}In London geboren, ist er nun leitender Vuegraphkommentator für die WBF und lebt mit seiner Frau, der mehrfachen Weltmeisterin Sue Picus, in New York.
textui.tourCommentedDescriptionAuthor.ekokish=Eric Kokish ist ein kanadischer professioneller Partnerschaftscoach, Autor, Berater und Spieler (mit vier Top-Drei Platzierungen in Weltmeisterschaften).{LINE_BREAK}Geboren in Montreal, lebt er nun mit Beverly Kraft, seiner Frau und Geschäftspartnerin von International Bridge Services Inc, in Toronto, nah bei den meisten ihrer vier Kinder, sieben Enkelkinder, Hunden, Katzen und Pferde!
