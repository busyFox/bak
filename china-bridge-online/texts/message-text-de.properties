notif.creditSubscriptionExpirationJ2.body=Guten Tag {PLA_PSEUDO},{LINE_BREAK}Ihr Abonnement mit unbegrenzten Austeilungen läuft in zwei Tagen ab.{LINE_BREAK}Nach diesem Datum können Sie Funbridge nicht mehr uneingeschränkt nutzen. Sie verlieren möglicherweise Ihre Position im Ranking oder können Ihre Turniere nicht mehr beenden.{LINE_BREAK}Warten Sie nicht länger, um Funbridge weiterhin in vollem Umfang zu nutzen. Unsere Angebote finden Sie im Fenster "Konto" unter dem Tab "Mein Guthaben".
