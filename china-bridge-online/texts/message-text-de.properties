notif.serieNewUp.body=Glückwunsch ! Ihre Resultate in der Serie während der letzten Zeitspanne (mehr als {SERIE_THRESHOLD_UP}) erlauben es Ihnen, eine Serie aufzusteigen. {SERIE_NEXT}. Bravo ! Klicken Sie hier, um die Rangliste zu sehen.
notif.serieNewUpNew.body=Ihre Resultate in der Serie New erlauben es Ihnen, in die Serie einzusteigen. {SERIE_NEXT}. Glückwunsch und gute Turniere ! Klicken Sie hier, um die Rangliste zu sehen.
notif.serieNewMaintain.body=Glückwunsch! Ihre Resultate in der Serie während der letzten Zeitspanne {SERIE_THRESHOLD_MAINTAIN}) erlauben es Ihnen, in der Serie zu verbleiben {SERIE_NEXT}. Bravo ! Klicken Sie hier, um die Rangliste zu sehen.
notif.serieNewMaintainNew.body=Sie haben nicht die verlangte Anzahl Turniere ({SERIE_THRESHOLD_NB_TOUR_UP}) in der Serie New gespielt, um in die Serie einzusteigen. Sie bleiben daher in der Serie New. Klicken Sie hier, um die Rangliste zu sehen.
notif.serieNewDown.body=Leider erlauben es Ihre Resultate in der Serie (weniger als {SERIE_THRESHOLD_MAINTAIN}) während der letzten Zeitspanne nicht, in Ihrer Serie zu verbleiben. Sie sind daher in der Serie {SERIE_NEXT}. Klicken Sie hier, um die Rangliste zu sehen.
notif.serieNewDownNoPlay.body=Sie haben keine Serienturniere während 2 aufeinanderfolgenden Zeitspannen gespielt. Sie sind von jetzt an in der Serie {SERIE_NEXT} inaktiv. Sie bleiben in dieser Serie, solange Sie keine Serienturniere spielen.
notif.serieNewMaintainNoPlay.body=Sie sind in der Serie verblieben {SERIE_NEXT} ohne zu spielen. Achtung, falls Sie in der aktuellen Zeitspanne nicht spielen, steigen Sie in eine inaktive Serie ab {SERIE_DOWN}.
notif.serieNewMaintainNoPlay11.body=Sie sind in der Serie 11 verbleiben, ohne zu spielen. Achtung, falls Sie in der aktuellen Zeitspanne nicht spielen, werden Sie in der Serie auf inaktiv gesetzt für die nächste Periode
notif.serieNewNewNoPlay.body=Sie wurden nicht in die Serien eingeteilt, da Sie in der letzten Zeitspanne nicht gespielt haben. Um in die Serien eingeteilt zu werden, müssen Sie mindestens ({SERIE_THRESHOLD_NB_TOUR_UP}) Turniere in einer Zeitspanne gespielt haben.
notif.serieNewReserveNoPlay.body=Sie blieben in der Serie inaktiv {SERIE} da Sie in der letzten Zeitspanne nicht gespielt haben. Sie werden wieder in die Serie {SERIE} eingeteilt, sobald Sie mindestens ein Serienturnier gespielt haben.
