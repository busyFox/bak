notif.serieTourBonus.body=Sie haben 10 Turniere der Serie gespielt. Sie profitieren daher von einem Bonus: Wir streichen Ihre 2 schlechtesten Turniere innerhalb einer Tranche von 10 gespielten Turnieren in der Serie.
