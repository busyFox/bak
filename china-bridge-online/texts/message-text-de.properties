textui.serieTrendI=Sie haben die verlangte Anzahl Turniere gespielt ({SERIE_THRESHOLD_NB_TOUR_UP}) um in der Serie aufzusteigen. Sie müssen allerdings die Stufe {SERIE_THRESHOLD_UP} erreichen, um in der Serie {SERIE_UP} aufzusteigen.
textui.serieTrendJ=Sie sind in der Serie {SERIE_CURRENT} inaktiv. Sie müssen mindestens {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} Turnier(e) spielen, um in die Serie {SERIE_CURRENT} eingeteilt zu werden.
