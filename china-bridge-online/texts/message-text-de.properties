notif.serieReminderDownBad.body=Achtung, Ihre aktuelle Punktezahl in der Serie erlaubt es Ihnen nicht, in Ihrer Serie zu verbleiben. Es bleiben Ihnen 48 Stunden um zu versuchen, Ihre Punktezahl zu verbessern, damit Sie in Ihrer Serie verbleiben können.
