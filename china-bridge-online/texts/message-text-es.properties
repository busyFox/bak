textui.tourCommentedDescriptionAuthor.ekokish=Eric Kokish es un entrenador profesional, autor, consultor y jugador canadiense (cuatro podios en los principales campeonatos del mundo).{LINE_BREAK}Nacido en Montreal, reside en Toronto con su mujer, socia de International Bridge Services Inc, Beverly Kraft, ¡y con sus cuatro hijos, siete nietos, perros, gatos y caballos.
