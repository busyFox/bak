notif.serieNewUp.body=Félicitations ! Vos résultats en série lors de la précédente période (plus de {SERIE_THRESHOLD_UP}) vous ont permis de monter en série {SERIE_NEXT}. Bravo ! Cliquez ici pour consulter le classement.
notif.serieNewUpNew.body=Vos résultats en série New vous ont permis d'intégrer la série {SERIE_NEXT}. Félicitations et bons tournois ! Cliquez ici pour consulter le classement.
notif.serieNewMaintain.body=Félicitations ! Vos résultats en série lors de la précédente période (plus de {SERIE_THRESHOLD_MAINTAIN}) vous ont permis de vous maintenir en série {SERIE_NEXT}. Bravo ! Cliquez ici pour consulter le classement.
notif.serieNewMaintainNew.body=Vous n'avez pas joué le nombre de tournois requis ({SERIE_THRESHOLD_NB_TOUR_UP}) en série New pour intégrer une série. Vous avez donc été maintenu en série New. Cliquez ici pour consulter le classement.
notif.serieNewDown.body=Malheureusement, vos résultats en série (moins de {SERIE_THRESHOLD_MAINTAIN}) lors de la précédente période ne vous permettent pas de prétendre au maintien dans votre série. Vous êtes désormais en série {SERIE_NEXT}. Cliquez ici pour consulter le classement.
notif.serieNewDownNoPlay.body=Vous n'avez pas joué de tournois de série durant 2 périodes consécutives. Vous êtes désormais en série {SERIE_NEXT} inactifs. Vous serez maintenu dans cette série tant que vous ne jouez plus de tournois de série.
notif.serieNewMaintainNoPlay.body=Vous avez été maintenu dans la série {SERIE_NEXT} sans jouer. Attention, si vous ne jouez pas à nouveau sur la période en cours, vous descenderez en série {SERIE_DOWN} inactifs.
notif.serieNewMaintainNoPlay11.body=Vous avez été maintenu dans la série 11 sans jouer. Attention, si vous ne jouez pas à nouveau sur la période en cours, vous serez en série 11 inactifs lors de la prochaine période.
notif.serieNewNewNoPlay.body=Vous n'avez pas intégré les séries car vous n'avez pas joué durant la période précédente. Pour intégrer les séries, vous devez jouer au moins ({SERIE_THRESHOLD_NB_TOUR_UP}) tournois sur une période.
notif.serieNewReserveNoPlay.body=Vous avez été maintenu en série {SERIE} inactifs car vous n'avez pas joué durant la période précédente. Vous réintégrerez la série {SERIE} dès que vous aurez joué au moins un tournoi de série.
