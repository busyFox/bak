notif.canceledDeals.step1.body=Bonjour {PLA_PSEUDO},{LINE_BREAK}Ravis de vous revoir parmi nous. N’oubliez pas qu’au bout d’un an sans connexion à l’application Funbridge, votre crédit donnes sera automatiquement remis à  zéro (voir nos Conditions Générales d'Utilisation).{LINE_BREAK}Bons tournois et bon amusement sur Funbridge.{LINE_BREAK}L'Équipe Funbridge{LINE_BREAK}
