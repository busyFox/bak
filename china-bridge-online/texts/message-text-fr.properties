textui.tourCommentedDescriptionAuthor.ekokish=Eric Kokish est un coach de bridge, auteur, consultant et joueur canadien (quatre podiums lors de championnats du monde majeurs).{LINE_BREAK}Né à Montréal, il vit à Toronto avec sa femme et associée à International Bridge Services Inc, Beverly Kraft, et auprès de la plupart de leurs quatre enfants, sept petits-enfants, chiens, chats et chevaux !
