notif.invalidEmail.body=Bonjour {PLA_PSEUDO},{LINE_BREAK}Il semblerait que votre adresse email ne soit pas valide. Vous risquez de rater nos emails cadeau avec donnes offertes et nos emails d’information (nouveautés, actualités, promotions…). Pire encore, en cas d’oubli de votre mot de passe, il ne vous sera pas possible d’en choisir un nouveau.{LINE_BREAK}Rendez-vous dans votre profil pour modifier votre adresse email. Notez que nous ne communiquerons jamais votre adresse email et que vous pourrez facilement vous désinscrire de nos listes de diffusion.{LINE_BREAK}Bons tournois et bon amusement sur Funbridge !
textui.tourCommentedDescriptionAuthor.psoulet=Philippe Soulet est un bridgeur français, champion du monde en 1980 et 1982.{LINE_BREAK}Pédagogue unanimement reconnu, auteur de nombreux ouvrages didactiques faisant autorité, vous progresserez rapidement grâce à ses commentaires pertinents.
