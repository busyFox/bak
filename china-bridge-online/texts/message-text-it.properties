notif.serieTourBonus.body=Hai appena concluso 10 tornei di serie, e hai quindi diritto al bonus: non terremo in considerazione i tuoi 2 peggiori risultati nei 10 tornei giocati al momento di calcolare il punteggio nella serie.
notif.serieProjectionUp.body=Hai appena concluso 12 tornei di serie. Questo è il numero minimo di tornei che ti consente di essere promosso a una serie superiore al termine del periodo.
notif.serieProjectionKeep.body=Hai appena concluso 5 tornei di serie. Questo è il numero minimo di tornei che ti consente di mantenere la tua posizione nella tua serie attuale.
notif.serieReminderKeep.body=Attenzione! Ti rimangono solo 48 per completare il numero minimo di tornei di serie (12) per poter essere promosso a una serie superiore al termine del periodo
notif.serieReminderDownBad.body=Attenzione! Il tuo punteggio attuale non ti consentirebbe di mantenere la posizione nella tua serie attuale. Hai ancora 48 ore per migliorare il tuo punteggio e assicurarti la posizione.
# {SERIE_DOWN} = 1, 2, 3...
notif.serieReminderDown.body=Attenzione! La tua percentuale media al momento è sotto alla soglia che ti permetterebbe di mantenere la posizione nella tua serie.{LINE_BREAK}Se il tuo punteggio non cambierà nei prossimi 2 giorni, sarai retrocesso nella serie {SERIE_DOWN}. Hai ancora tempo per giocare altri tornei e migliorare il tuo risultato!
notif.duelRequest.body={PARTNER_PSEUDO} ti invita a una sfida.
notif.duelAnswerOK.body={PARTNER_PSEUDO} ha accettato la tua sfida.
notif.duelPartnerPlayAll.body={PARTNER_PSEUDO} ha giocato tutte le mani della vostra sfida. E' il tuo momento di giocare!
notif.duelFinishPlayAllWin.body=La tua sfida contro {PARTNER_PSEUDO} è terminata. Hai vinto con il punteggio di {DUEL_SCORE}.
notif.duelFinishPlayAllLost.body=La tua sfida contro {PARTNER_PSEUDO} è terminata. {PARTNER_PSEUDO} vince con il punteggio di {DUEL_SCORE}.
notif.duelFinishPlayAllDraw.body=La sfida contro {PARTNER_PSEUDO} è terminata in parità con il punteggio di {DUEL_SCORE}
notif.duelFinishCloseWin.body=La tua sfida contro {PARTNER_PSEUDO} è terminata. Dal momento che non tutte le mani sono state giocate nel tempo limite concesso, hai vinto con il punteggio di {DUEL_SCORE}.
notif.duelFinishCloseLost.body=La tua sfida contro {PARTNER_PSEUDO} è terminata. Dal momento che non tutte le mani sono state giocate nel tempo limite concesso, {PARTNER_PSEUDO} ha vinto con il punteggio di {DUEL_SCORE}.
notif.duelFinishCloseDraw.body=La tua sfida contro {PARTNER_PSEUDO} è terminata. Dal momento che non tutte le mani sono state giocate nel tempo limite concesso, avete pareggiato con il punteggio di {DUEL_SCORE}.
notif.serieNewUp.body=Congratulazioni! Il tuo risultato nella serie nell'ultimo periodo (più di {SERIE_THRESHOLD_UP}) ti consente di essere promosso alla serie {SERIE_NEXT}. Ben fatto! Clicca qui per visualizzare la classifica.
notif.serieNewUpNew.body=Il tuo risultato nella serie New ti consente di accedere alla serie {SERIE_NEXT}. Congratulazioni e buon divertimento con i nostri tornei! Clicca qui per visualizzare la classifica.
notif.serieNewMaintain.body=Congratulazioni! Il tuo risultato nella serie nell'ultimo periodo (più di {SERIE_THRESHOLD_MAINTAIN}) ti consente di mantenere la tua posizione nella serie {SERIE_NEXT}. Ben fatto! Clicca qui per visualizzare la classifica.
notif.serieNewMaintainNew.body=Non ha partecipato al numero minimo richiesto di tornei ({SERIE_THRESHOLD_NB_TOUR_UP}) nella serie New per poter accedere ad altre serie. Per questo rimani nella serie New. Clicca qui per visualizzare la classifica.
notif.serieNewDown.body=Sfortunatamente, il tuo risultato nella serie (meno di {SERIE_THRESHOLD_MAINTAIN}) nell'ultimo periodo non ti consente di mantenere la tua posizione nella serie. Sei stato retrocesso alla serie {SERIE_NEXT}. Clicca qui per visualizzare la classifica.
notif.serieNewDownNoPlay.body=Non ha giocato alcun torneo di serie negli ultimi 2 periodi consecutivi. Sei stato posizionato nella serie inattiva {SERIE_NEXT}. Resterai in questa serie fino a quando non ricomincerai a giocare i tornei di serie.
notif.serieNewMaintainNoPlay.body=Rimani nella serie {SERIE_NEXT} ma non hai giocato tornei nell'ultimo periodo. Attenzione! Se non giochi neanche nel periodo attuale, sarai retrocesso alla serie inattiva {SERIE_DOWN}.
notif.serieNewMaintainNoPlay11.body=Rimani nella serie 11 ma non hai giocato tornei nell'ultimo periodo. Attenzione! Se non giochi neanche nel periodo attuale, sarai posizionato nella serie 11 inattiva nel prossimo periodo.
notif.serieNewNewNoPlay.body=Non hai avuto accesso alle serie poiché non hai giocato nell'ultimo periodo. Per accedere alle serie devi giocare almeno {SERIE_THRESHOLD_NB_TOUR_UP} tornei in un periodo.
notif.serieNewReserveNoPlay.body=Al momento rimani nella serie inattiva {SERIE} poiché non hai giocato nell'ultimo periodo. Accederai nuovamente alla serie {SERIE} non appena avrai partecipato ad almeno un torneo di serie.
