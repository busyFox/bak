notif.canceledDeals.step1.body=Ciao {PLA_PSEUDO},{LINE_BREAK}è un piacere rivederti. Ricorda che il tuo credito di mani sarà automaticamente azzerato dopo un anno se non ti colleghi a Funbridge (vedi le nostre Condizioni Generali di Utilizzo).{LINE_BREAK}Buon divertimento con i tornei di Funbridge!{LINE_BREAK}Il team di Funbridge{LINE_BREAK}
