notif.duelReminder.body=Attenzione! Ti restano solo 4 ore per completare la sfida contro {PARTNER_PSEUDO}. E' il tuo momento di giocare!
notif.welcomeBonus.body=Benvenuto su Funbridge, {PLA_PSEUDO}! Hai a disposizione {NB_DEAL_BONUS} mani in omaggio per provare le diverse modalità di gioco. Buon divertimento!
notif.creditBuyDeal.body=Il tuo acquisto di {NB_DEAL_BUY} mani è stato completato con successo e le mani sono state aggiunte ai tuoi crediti. Grazie e buon divertimento con i nostri tornei!
notif.creditBuySubscription.body=L'acquisto della sottoscrizione è stato completato con successo. La tua sottoscrizione è valida fino al {DATE_END_SUBSCRIPTION}. Grazie e buon divertimento con i nostri tornei!
notif.bonusBirthday.body=Buon compleanno, {PLA_PSEUDO}! Come nostro regalo, ecco {NB_DEAL_BONUS} mani omaggio.
