textui.serieTrendA=Devi giocare almeno {SERIE_THRESHOLD_NB_TOUR_UP} torneo/i e raggiungere la soglia del {SERIE_THRESHOLD_UP} per poter essere promosso alla serie {SERIE_UP} nel prossime periodo.
textui.serieTrendB=Devi giocare almeno {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} torneo/i e raggiungere la soglia del {SERIE_THRESHOLD_MAINTAIN} per mantenere la tua posizione nella serie attuale nel prossimo periodo.
textui.serieTrendC=Devi raggingere la soglia del {SERIE_THRESHOLD_MAINTAIN} per mantenere la tua posizione nella serie attuale nel prossimo periodo.
textui.serieTrendD=Congratulazioni! Hai raggiunto la soglia del {SERIE_THRESHOLD_MAINTAIN} che ti permette di mantenere la tua posizione nella serie attuale nel prossimo periodo.
textui.serieTrendE=Congratulazioni! Hai raggiunto la soglia del {SERIE_THRESHOLD_UP} che ti permette di essere promosso alla serie {SERIE_UP} nel prossimo periodo.
textui.serieTrendF=Devi giocare almeno {SERIE_THRESHOLD_NB_TOUR_UP} torneo/i per poter accedere ad una serie nel prossimo periodo.
textui.serieTrendG=Ben fatto! Avrai accesso a una serie (da 1 a 11 a seconda del tuo piazzamento) nel prossimo periodo.
textui.serieTrendH=Devi giocare almeno {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} torneo/i per poter mantenere la tua posizione nella serie per il prossimo periodo.
textui.serieTrendI=Hai giocato il numero di tornei richiesti ({SERIE_THRESHOLD_NB_TOUR_UP}) per poter essere promosso a una serie superiore. Tuttavia, per essere promosso alla serie {SERIE_UP}, devi raggiungere la soglia del {SERIE_THRESHOLD_UP}.
textui.serieTrendJ=Al momento giochi nella serie inattiva {SERIE_CURRENT}. Devi giocare almeno {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} torneo/i per accedere alla serie {SERIE_CURRENT}.
