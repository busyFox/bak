notif.invalidEmail.body=Ciao {PLA_PSEUDO},{LINE_BREAK}Sembra che il tuo indirizzo email non sia valido. Potresti perderti le nostre mail promozionali (mani gratuite) o informative (nuove funzionalità, novità, offerte speciali, ecc.). Ancora peggio, se dovessi dimenticare la tua password, non saresti in grado di ripristinarla.{LINE_BREAK}Vai nel tuo profilo e cambia il tuo indirizzo email. Ti ricordiamo che non condivideremo mai il tuo indirizzo email con altri e che sarai in grado di disiscriverti dalla nostra mailing list con facilità.{LINE_BREAK}Buon divertimento con i tornei di Funbridge!
textui.tourCommentedDescriptionAuthor.psoulet=Philippe Soulet è un giocatore di Bridge francese, vincitore dei Campionati Mondiali nel 1980 e nel 1982.{LINE_BREAK}E' uno stimato insegnante, autore di numerosi autorevoli testi didattici. Farai progressi rapidamente grazie ai suoi preziosi commenti.
textui.tourCommentedDescriptionAuthor.brigal=Barry Rigal è un famoso scrittore, giornalista, commentatore e giocatore.{LINE_BREAK}Nato a Londra, è il capo commentatore dei Vugraph per la WBF e vive ora a New York, dove si è sposato con la pluricampionessa mondiale Sue Picus.
textui.tourCommentedDescriptionAuthor.ekokish=Eric Kokish è un allenatore per il gioco di coppia, scrittore, consulente e giocatore canadese (con quattro podi all'attivo in importanti campionati mondiali).{LINE_BREAK}Nato a Montreal, vive a Toronto con la moglie Beverly Kraft, sua socia nella International Bridge Services Inc, vicino ai suoi quattro figli, sette nipoti, cani, gatti e cavalli!
