textui.serieBonusNext=I tuoi {NB_TOUR_REMOVE_BONUS} peggiori risultati nei tornei non sono stati presi in considerazione ({RULE_NB_TOUR_REMOVE_BONUS} per ogni {RULE_NB_TOUR_BONUS} tornei giocati).
