notif.friendBirthday.body=Il {FRIEND_BIRTHDAY_DATE}, il tuo amico {FRIEND_PSEUDO} festeggia il suo compleanno. Non dimenticarti di fargli gli auguri!
notif.friendDuelFinish.body=Risultato della sfida tra i tuoi amici: {FRIEND1_PSEUDO}: {FRIEND1_SCORE} / {FRIEND2_PSEUDO}: {FRIEND2_SCORE}.
