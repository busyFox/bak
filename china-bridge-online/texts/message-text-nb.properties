notif.serieNewUp.body=Gratulerer! Ditt serieresultat i den forrige perioden (mer enn {SERIE_THRESHOLD_UP}) har gjort at du rykker opp til serie{SERIE_NEXT}. Godt gjort! Klikk her for å se på rangeringen.
notif.serieNewUpNew.body=Ditt serieresultat i Nyserien har gjort at du når serie {SERIE_NEXT}. Gratulerer og nyt seriespillinga! Klikk her for å se på rangeringen.
notif.serieNewMaintain.body=Gratulerer! Ditt serieresultat i den forrige perioden (mer enn {SERIE_THRESHOLD_MAINTAIN}) har gjort at du sikrer din plass i serie {SERIE_NEXT}. Godt gjort! Klikk her for å se på rangeringen.
notif.serieNewMaintainNew.body=Du har ikke spilt tilstrekkelig antall turneringer({SERIE_THRESHOLD_NB_TOUR_UP}) i Nyserien for å rykke oppå til en serie. Du blir fortsatt i Nyserien.Klikk her for å se på rangeringen.
notif.serieNewDown.body=Beklageligvis er ditt serieresultat(mindre enn{SERIE_THRESHOLD_MAINTAIN}) i den forrige perioden ikke nok for å sikre din plass i din serie. Du vil nå spille i {SERIE_NEXT}serien. Klikk her for å se på rangeringen.
notif.serieNewDownNoPlay.body=Du har ikke spilt noen serieturneringer i to derpå følgende perioder, og vil derfor nå spille i inaktiv serien {SERIE_NEXT}.Du blir i denne serien så lenge du ikke spiller noen serieturneringer.
notif.serieNewMaintainNoPlay.body=Du blir i {SERIE_NEXT} serien, men du har ikke spilt. Advarsel! Hvis du ikke spiller i denne perioden, vil du rykke ned til inaktivserien {SERIE_DOWN}.
notif.serieNewMaintainNoPlay11.body=Du blir i serie 11, men du har ikke spilt. Advarsel! Dersom du ikke spiller i denne perioden, vil du spille i inaktiv serie 11 i den neste perioden.
notif.serieNewNewNoPlay.body=Du har ikke kommet inn i serien, fordi du ikke har spilt i forrige periode. For å komme inn i serien, må du spille minst ({SERIE_THRESHOLD_NB_TOUR_UP}) turneringer over en periode.
notif.serieNewReserveNoPlay.body=CDu blir i inaktivserie{SERIE} fordi du ikke har spilt i den forrige perioden. Du vil komme inn i  {SERIE} serien igjen så snart du har spilt minst 1 serieturnering. 
