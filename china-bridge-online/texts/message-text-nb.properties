notif.invalidEmail.body=Hi {PLA_PSEUDO},{LINE_BREAK}Det kan se ut til at din e-post adresse ikke er gyldig. Du kan derfor gå glipp av våre tilbud (gratis spill) og informasjon for øvrig (forbedringer, nyheter, spesialtilbud etc.). Og enda verre - skulle du glemme passordet ditt får du problemer med å resette det.{LINE_BREAK}Gå til din profil for å endre e-post adressen. Du kan være trygg på at vi aldri vil dele din e-post adresse med andre og at du på en enkel måte kan melde deg av våre mailing-lister.{LINE_BREAK}Ha det gøy med turneringer på Funbridge!
textui.tourCommentedDescriptionAuthor.psoulet=Philippe Soulet er en fransk bridgespiller som vant VM i 1980 og 1982.{LINE_BREAK}Han er en anerkjent instruktør som har forfattet en mengde undervisningsmateriale. Du vil oppleve rask fremgang takket være hans verdifulle kommentarer.
