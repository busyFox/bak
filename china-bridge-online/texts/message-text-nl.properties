notif.serieNewUp.body=Gefeliciteerd! Uw resultaten in de afgelopen periode (meer dan {SERIE_THRESHOLD_UP}) zijn goed genoeg om te promoveren naar serie {SERIE_NEXT}. Goed gedaan! Klik hier om de ranglijst te bekijken.
