notif.canceledDeals.step1.body=Hallo {PLA_PSEUDO},{LINE_BREAK}Goed u weer terug te zien. Houd er rekening mee dat uw krediet (spellen) na een jaar weer op nul wordt gezet als u niet inlogt op Funbridge (zie onze gebruiksvoorwaarden). {LINE_BREAK}Veel speelplezier met de toernooien van Funbridge!{LINE_BREAK}Het Funbridge-team{LINE_BREAK}
notif.canceledDeals.step2.body=Hallo {PLA_PSEUDO},{LINE_BREAK}Omdat u meer dan een jaar lang niet hebt ingelogd op Funbridge, moeten we u helaas meedelen dat uw krediet (spellen) op nul is teruggezet (zie onze gebruiksvoorwaarden).{LINE_BREAK}Het Funbridge-team{LINE_BREAK}
notif.invalidEmail.body=Beste {PLA_PSEUDO},{LINE_BREAK}Het lijkt erop dat uw e-mailadres niet correct is. Zo mist u e-mails met aanbiedingen, gratis spellen en informatie over Funbridge, zoals nieuwe mogelijkheden, nieuws, speciale aanbiedingen, etc. Wat erger is; als u uw wachtwoord vergeet, is het niet mogelijk dit te resetten.{LINE_BREAK}Ga naar uw profiel om uw e-mailadres te wijzigen. Wees gerust dat we uw e-mailadres nooit delen met derden en dat u gemakkelijk aan kunt geven geen mails te willen ontvangen.{LINE_BREAK}Veel plezier in de Funbridge-toernooien!
textui.tourCommentedDescriptionAuthor.psoulet=Philippe Soulet is een Franse bridger die in 1980 en 1982 wereldkampioen bridge werd.{LINE_BREAK}Hij is een erkend docent die veel gezaghebbend lesmateriaal schreef. Dankzij zijn commentaren zult u snel beter worden.
textui.tourCommentedDescriptionAuthor.brigal=Barry Rigal is een erg bekende schrijver, journalist, commentator en speler.{LINE_BREAK}Hij is geboren in Londen, en is nu hoofd van de Vugraph van de WBF. Hij woont in New York, samen met zijn vrouw Sue Picus, die meerdere wereldkampioenschappen gewonnen heeft.
textui.tourCommentedDescriptionAuthor.ekokish=Eric Kokish is een Canadese professionele coach, schrijver, consultant en speler, en heeft vier medailles in belangrijke wereldkampioenschappen gehaald.{LINE_BREAK}Hij is geboren in Montreal, en woont nu met zijn vrouw en zakenpartner Beverly Kraft in Toronto. Samen hebben zij International Bridge Services Inc, en wonen vlakbij hun vier kinderen, zeven kleinkinderen, honden, katten en paarden.
