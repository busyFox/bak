notif.serieNewReserveNoPlay.body=U bent in de inactieve groep van serie {SERIE} gebleven omdat u niet gespeeld heeft in de afgelopen periode. U stroomt door naar de reguliere serie {SERIE} als u minstens één serietoernooi heeft gespeeld.
