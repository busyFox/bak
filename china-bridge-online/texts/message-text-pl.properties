notif.canceledDeals.step1.body=Witaj {PLA_PSEUDO},{LINE_BREAK}Jesteśmy uradowani że znowu jesteś z nami. Nie zapominaj, że po roku bez łączenia się z aplikacją Funbridge, twój kredyt rozdań zostanie automatycznie wyzerowany (patrz nasze Ogólne Warunki Użytkowania).{LINE_BREAK}Powodzenia w turniejach i dobrej zabawy na Funbridge.{LINE_BREAK}Zespół Funbridge{LINE_BREAK}
notif.canceledDeals.step2.body=Witaj {PLA_PSEUDO},{LINE_BREAK}Ponieważ ponad rok nie łączyłes(łaś) się z Funbridge, z żalem informujemy cię, że twój kredyt rozdań został wyzerowany (patrz nasze Ogólne Warunki Użytkowania).{LINE_BREAK}Zespół Funbridge{LINE_BREAK}
notif.invalidEmail.body=Witaj {PLA_PSEUDO},{LINE_BREAK}Wydaje się, że twój adres mailowy jest nieważny. Możesz przegapić nasze promocyjne (darmowe oferty) i informacyjne wiadomości e-mail (nowe funkcje, wiadomości, oferty specjalne itp.). Co gorsza, jeśli zapomnisz hasła, nie będzie można go zresetować.{LINE_BREAK}Przejdź do swojego profilu, aby zmienić swój adres e-mail. Pamiętaj, że nigdy nie udostępnimy Twojego adresu e-mail i będziesz mógł łatwo zrezygnować z naszych list mailingowych.{LINE_BREAK}Powodzenia w turniejach i miłej zabawy na Funbridge!
textui.tourCommentedDescriptionAuthor.psoulet=Philippe Soulet jest francuskim brydżystą, mistrzem świata w 1980 et 1982 roku.{LINE_BREAK}Jest pedagogiem o uznanej reputacji, autorem wielu dydaktycznych dzieł powszechnie docenianych. Będziesz szybko czynił postępy dzięki jego celnym komentarzom.
textui.tourCommentedDescriptionAuthor.brigal=Barry Rigal jest autorem, dziennikarzem, komentatorem i bardzo znanym graczem.{LINE_BREAK}Urodzony w Londynie, jest głównym komentatorem Vugraph dla WBF a obecnie wraz z żoną, Sue Picus, wielokrotną mistrzynią świata, żyje w Nowym Jorku.
textui.tourCommentedDescriptionAuthor.ekokish=Eric Kokish jest coachem, autorem, konsultantem i graczem kanadyjskim (czterokrotnie na podium w mistrzostwach świata).{LINE_BREAK}Urodzony w Montrealu, żyje w Toronto wraz z żoną i wspólniczką w International Bridge Services Inc, Beverly Kraft, oraz większością ich czworo dzieci, siedmioro wnucząt, psów, kotów i koni!
