textui.serieBonusDescription=Twoje najgorsze turnieje ({RULE_NB_TOUR_REMOVE_BONUS} co {RULE_NB_TOUR_BONUS} zagranych turniejów) nie są uwzględnione przy obliczeniu twojej średniej.
textui.serieTrendA=Musisz zagrać przynajmniej {SERIE_THRESHOLD_NB_TOUR_UP} turniej(ów) i osiągnąć próg {SERIE_THRESHOLD_UP} aby przejść do serii {SERIE_UP} podczas przyszłego okresu.
textui.serieTrendB=Musisz zagrać przynajmniej {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} turniej(ów) i osiągnąć próg {SERIE_THRESHOLD_MAINTAIN} aby utrzymać się w twojej serii podczas pzyszłego okresu. 
textui.serieTrendC=Musisz osiągnąć próg {SERIE_THRESHOLD_MAINTAIN} aby utrzymać sie w twojej serii podczas przyszłego okresu. 
textui.serieTrendD=Gratulacje! Osiągnąłeś próg {SERIE_THRESHOLD_MAINTAIN} aby utrzymać sie w twojej serii podczas przyszłego okresu.
textui.serieTrendE=Gratulacje! Osiągnąłeś próg {SERIE_THRESHOLD_UP} który pozwala ci przejść do wyższej serii {SERIE_UP} podczas przyszłego okresu.
textui.serieTrendF=Musisz zagrać przynajmniej {SERIE_THRESHOLD_NB_TOUR_UP} turniej(ów) aby mieć dostęp do serii podczas przyszłego okresu.
textui.serieTrendG=Brawo! Dostaniesz się do jednej z serii (od 1 do 11 w zależności od twojego rankingu) podczas przyszłego okresu.
textui.serieTrendH=Musisz rozegrać przynajmniej {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} turniej(ów) aby utrzymać się w serii podczas następnego okresu.
textui.serieTrendI=Rozegrałeś wymaganą ilość turniejów ({SERIE_THRESHOLD_NB_TOUR_UP}) aby móc przejść do wyższej serii. Jednak, aby dostać się do serii {SERIE_UP}, musisz osiągnąć próg {SERIE_THRESHOLD_UP}.
textui.serieTrendJ=Grasz w serii nieaktywni {SERIE_CURRENT}. Musisz rozegrać przynajmniej {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} turniej(ów) aby dostać się do serii {SERIE_CURRENT}.
