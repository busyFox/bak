notif.serieNewUp.body=Parabéns ! Os seus resultados em série no período anterior (mais de {SERIE_THRESHOLD_UP}) permitem-lhe subir para a série {SERIE_NEXT}. Bravo ! Clique aqui para consultar a classificação.
notif.serieNewUpNew.body=Os seus resultados em série New permitem-lhe integrar a série {SERIE_NEXT}.Parabéns e bons torneios ! Clique aqui para consultar a classificação.
notif.serieNewMaintain.body=Parabéns ! Os seus resultados em série no período anterior (mais de {SERIE_THRESHOLD_MAINTAIN}) permitem-lhe manter-se na série {SERIE_NEXT}. Bravo ! Clique aqui para consultar a classificação.
notif.serieNewMaintainNew.body=Infelizmente não jogou o número de torneios necessários  ({SERIE_THRESHOLD_NB_TOUR_UP}) em série New para integrar uma série. Manteve-se por isso na série New. Clique aqui para ver a classificação.
notif.serieNewDown.body=Infelizmente, os seus resultados em série (menos de {SERIE_THRESHOLD_MAINTAIN}) no período anterior não lhe permitem manter-se na mesma série. Desceu à série {SERIE_NEXT}. Clique aqui para consultar a classificação.
notif.serieNewDownNoPlay.body=Não jogou torneios de série durante 2 períodos consecutivos. Ficou colocado na série {SERIE_NEXT} inativos. Manter-se-á nesta série enquanto não jogar torneios de série.
notif.serieNewMaintainNoPlay.body=Manteve-se na série {SERIE_NEXT} sem jogar. Atenção que se continuar sem jogar no período corrente, descerá para a série {SERIE_DOWN} inativos.
notif.serieNewMaintainNoPlay11.body=Manteve-se na série 11 sem jogar. Atenção que se continuar sem jogar no período corrente, será colocado na série 11 inativos para o próximo período.
notif.serieNewNewNoPlay.body=Não integra nenhuma série porque não jogou no período anterior. Para integrar as séries deve jogar pelo menos ({SERIE_THRESHOLD_NB_TOUR_UP}) torneios durante um período.
notif.serieNewReserveNoPlay.body=Manteve-se na série {SERIE} inativos porque não jogou no período anterior. Será reintegrado na série {SERIE} logo que jogue pelo menos um torneio de série.
