notif.canceledDeals.step1.body={PLA_PSEUDO} Merhaba,{LINE_BREAK}Seni tekrar gördüğümüze sevindik. 1 yıl boyuncua Funbridge'e giriş yapmazsan kredilerinin sıfırlanacağını unutma (Genel Kullanım Koşullarına bkz).{LINE_BREAK}Funbridge'de keyifli turnuvalar dileriz!{LINE_BREAK}Funbridge Ekibi{LINE_BREAK}
