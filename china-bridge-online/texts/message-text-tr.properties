notif.invalidEmail.body={PLA_PSEUDO} Merhaba,{LINE_BREAK}Eposta adresinin geçerli olmadığını görüyoruz. Promosyonlarımızı (ücretsiz eller) ve bilgilendirme epostalarını (yeni özellikler, haberler, özel fırsatlar) kaçırabilirsin. Daha da kötüsü eğer şifreni unutursan yenilemek imkansız olacaktır.{LINE_BREAK}Eposta adresini profilinden değiştirebilirsin. ePostanı kimseyle paylaşmayacağımızı ve eposta listemizden istediğin zaman kolayca ayrılabileceğini hatırlatırız.\n{LINE_BREAK}Funbridge'de keyifli turnuvalar dileriz!
textui.tourCommentedDescriptionAuthor.psoulet=Philippe Soulet, 1980 ve 1982'de dünya şampiyonluğunu kazanmış Fransız briç oyuncusudur.{LINE_BREAK}Birçok yetkin eğitim materyali hazırlamış ünlü bir briç eğitmenidir. Değerli yorumları çok hızlı gelişmenizi sağlayacaktır.
textui.tourCommentedDescriptionAuthor.brigal=Barry Rigal çok ünlü yazar, gazeteci, yorumcu ve oyuncudur.{LINE_BREAK}Londra doğumludur, halen WBF'in baş yorumcusudur ve birçok dünya şampiyonluğu bulunan eşi Sue Picus ile birlikte New York'da yaşamaktadır.
textui.tourCommentedDescriptionAuthor.ekokish=Eric Kokish, profesonel ortaklık koçu, yazar, danışman ve oyuncudur (Büyük dünya şampiyonalarını dört kez ilk üçte tamamlamıştır).{LINE_BREAK}Montreal doğumlu olup, Toronto'da eşi ve International Bridge Service Inc'de iş ortağı olan Beverly Kraft ile, hemen hemen dört çocuğunun tamamı ile, yedi torunu, kedileri, köpekleri ve atları ile yaşamaktadır!
