textui.tourCommentedDescriptionAuthor.ekokish=埃里克・柯奇石是加拿大一位专业的手搭档训练员、作家、顾问和桥手(曾四次打入世界锦标大赛前三名)。{LINE_BREAK}他生于蒙特利尔，与他的妻子兼生意颗伴贝弗利・克拉夫特一同经营国际桥牌服务公司。二人居住在多伦多，靠近于他们的四个孩子、七个孙子、狗、猫和马当中的大部份成员！
