textui.serieTrendH=要在下一个赛季隐固您在级别里的位置，您至少要打 {SERIE_THRESHOLD_NB_TOUR_MAINTAIN} 场赛事。
textui.serieTrendI=您已经达到了要晋级的赛事场数最低要求({SERIE_THRESHOLD_NB_TOUR_UP})。但是，要晋升级别 {SERIE_UP}，您必须达到 {SERIE_THRESHOLD_UP} 的分数线。
