textui.tourCommentedDescriptionAuthor.psoulet=菲利普・苏莱是一位法国桥手，曾经在1980和1982年的世界锦标赛中取得胜利。{LINE_BREAK}他是一位公认的老师，写过不少有权威的教材。他的宝贵意见可以让你快速增进桥技。
textui.tourCommentedDescriptionAuthor.brigal=巴尔・里加尔是一位非常著名的作家、刊物作家、评论员和桥手。{LINE_BREAK}他生于伦敦，在世界桥牌联会担任赛事转播的首席评论员。他的妻子苏・派克斯曾赢过多个世界冠军，二人现居于纽约。
textui.tourCommentedDescriptionAuthor.ekokish=埃里克・柯奇石是加拿大一位专业的手搭档训练员、作家、顾问和桥手(曾四次打入世界锦标大赛前三名)。{LINE_BREAK}他生于蒙特利尔，与他的妻子兼生意颗伴贝弗利・克拉夫特一同经营国际桥牌服务公司。二人居住在多伦多，靠近于他们的四个孩子、七个孙子、狗、猫和马当中的大部份成员！
