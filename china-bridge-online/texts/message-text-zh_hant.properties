notif.invalidEmail.body=您好 {PLA_PSEUDO}，{LINE_BREAK}你的電郵地址似乎無效。你可能會錯過我們的推廣(免費牌局)和資訊電郵(新功能、新消息、特別優惠等)。更壞的情況是，如果你忘記你的密碼，就沒有方法把它重設。{LINE_BREAK}到你的檔案更變你的電郵地址。 請注意我們從不會對外分享你的電郵地址，你亦可以輕易從我們的電郵名單中取消訂閱。{LINE_BREAK}盡情享受在Funbridge上打橋牌的樂趣！
textui.tourCommentedDescriptionAuthor.psoulet=菲利普・蘇萊是一位法國橋手，曾經在1980和1982年的世界錦標賽中取得勝利。{LINE_BREAK}他是一位公認的老師，寫過不少有權威的教材。他的寶貴意見可以讓你快速增進橋技。
textui.tourCommentedDescriptionAuthor.brigal=巴爾・里加爾是一位非常著名的作家、刊物作家、評論員和橋手。{LINE_BREAK}他生於倫敦，在世界橋牌聯會擔任賽事轉播的首席評論員。他的妻子蘇・派克斯曾贏過多個世界冠軍，二人現居於紐約。
textui.tourCommentedDescriptionAuthor.ekokish=埃里克・柯奇石是加拿大一位專業的拍檔訓練員、作家、顧問和橋手(曾四次打入世界錦標大賽前三名)。{LINE_BREAK}他生於蒙特利爾，與他的妻子兼生意顆伴貝弗利・克拉夫特一同經營國際橋牌服務公司。二人與他們的四個孩子、七個孫子、狗、貓和馬一齊居住在多倫多！
